<!doctype html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Cartoon Treasure Hunt - Gold Chest Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700;800&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --cartoon-gold: #FFD700;
            --cartoon-wood: #D2691E;
            --cartoon-metal: #A9A9A9;
            --cartoon-red: #FF6B6B;
            --cartoon-blue: #4ECDC4;
            --cartoon-purple: #9B59B6;
            --cartoon-green: #2ECC71;
            --cartoon-yellow: #F1C40F;
            --cartoon-orange: #E67E22;
            --cartoon-bg: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
            --cartoon-cloud: #FFFFFF;
            --cartoon-shadow: 5px 5px 0px rgba(0, 0, 0, 0.2);
            --cartoon-highlight: 2px 2px 0px #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
            position: fixed;
            font-family: 'Bubblegum Sans', 'Fredoka', sans-serif;
            background: var(--cartoon-bg);
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Cartoon Background */
        .cartoon-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            pointer-events: none;
        }
        
        .cartoon-cloud {
            position: absolute;
            background: var(--cartoon-cloud);
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        
        .cloud-1 {
            width: 120px;
            height: 60px;
            top: 15%;
            left: 10%;
            animation: floatCloud 25s infinite linear;
        }
        
        .cloud-2 {
            width: 90px;
            height: 45px;
            top: 30%;
            right: 15%;
            animation: floatCloud 20s infinite linear reverse;
        }
        
        .cloud-3 {
            width: 150px;
            height: 70px;
            top: 60%;
            left: 20%;
            animation: floatCloud 30s infinite linear;
        }
        
        .sun {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 10%;
            right: 10%;
            background: var(--cartoon-yellow);
            border-radius: 50%;
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.8),
                0 0 80px rgba(255, 215, 0, 0.4);
            animation: sunGlow 4s infinite alternate;
        }
        
        .sun-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .sun-eyes {
            display: flex;
            gap: 15px;
            margin-bottom: 5px;
        }
        
        .sun-eye {
            width: 10px;
            height: 15px;
            background: #2d3436;
            border-radius: 50%;
        }
        
        .sun-smile {
            width: 30px;
            height: 15px;
            border-bottom: 4px solid #2d3436;
            border-radius: 0 0 20px 20px;
        }
        
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: var(--cartoon-green);
            border-top: 5px solid #27ae60;
        }
        
        .grass::before {
            content: '';
            position: absolute;
            top: -20px;
            width: 100%;
            height: 40px;
            background: 
                radial-gradient(circle at 10px -10px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 40px -15px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 70px -10px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 100px -18px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 130px -12px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 160px -16px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 190px -14px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 220px -19px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 250px -11px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 280px -17px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 310px -13px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 340px -15px, transparent 20px, var(--cartoon-green) 21px);
        }
        
        /* Main Container */
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 1;
            padding: 
                max(env(safe-area-inset-top), 0px)
                max(env(safe-area-inset-right), 5px)
                max(env(safe-area-inset-bottom), 0px)
                max(env(safe-area-inset-left), 5px);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        /* Header - Cartoon Style */
        .header {
            flex-shrink: 0;
            padding: 15px 10px 10px;
            background: linear-gradient(135deg, var(--cartoon-purple) 0%, var(--cartoon-blue) 100%);
            border-bottom: 5px solid #2d3436;
            border-radius: 0 0 25px 25px;
            box-shadow: var(--cartoon-shadow);
            position: relative;
            z-index: 10;
            margin: 0 10px;
            min-height: 140px;
        }
        
        .game-title {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .game-title h1 {
            font-size: 24px;
            font-weight: 800;
            color: var(--cartoon-yellow);
            text-shadow: 
                3px 3px 0 #2d3436,
                6px 6px 0 rgba(0, 0, 0, 0.1);
            letter-spacing: 0.5px;
            margin-bottom: 5px;
            animation: bounce 2s infinite;
            line-height: 1.2;
        }
        
        .game-subtitle {
            font-size: 13px;
            color: white;
            font-weight: 600;
            opacity: 0.9;
            text-shadow: 2px 2px 0 #2d3436;
            line-height: 1.3;
        }
        
        /* Balance Cards - Cartoon Style */
        .balance-container {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .balance-card {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 8px;
            background: white;
            border-radius: 16px;
            border: 3px solid #2d3436;
            box-shadow: var(--cartoon-shadow);
            position: relative;
            overflow: hidden;
            min-height: 55px;
            transition: transform 0.2s;
        }
        
        .balance-card:hover {
            transform: translateY(-3px);
        }
        
        .balance-icon {
            font-size: 26px;
            filter: drop-shadow(2px 2px 0px rgba(0, 0, 0, 0.2));
            min-width: 35px;
            text-align: center;
            animation: wiggle 3s infinite;
        }
        
        .balance-info {
            flex: 1;
            min-width: 0;
        }
        
        .balance-label {
            font-size: 11px;
            color: #636e72;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .balance-value {
            font-size: 20px;
            font-weight: 900;
            color: #2d3436;
            text-shadow: var(--cartoon-highlight);
            line-height: 1;
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .user-id {
            text-align: center;
            margin-top: 8px;
            font-size: 10px;
            color: white;
            font-weight: 600;
            text-shadow: 1px 1px 0 #2d3436;
        }
        
        /* Game Area - Treasure Island */
        .game-area {
            flex: 1;
            padding: 10px;
            overflow: hidden;
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 8px;
            border: 4px solid #2d3436;
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.3),
                var(--cartoon-shadow);
        }
        
        /* Treasure Grid - Cartoon Layout */
        .treasure-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 16px;
            border: 4px solid #2d3436;
            box-shadow: 
                inset 0 0 15px rgba(255, 255, 255, 0.5),
                var(--cartoon-shadow);
            position: relative;
            overflow: hidden;
        }
        
        /* Cartoon Treasure Chest */
        .treasure-chest {
            width: 100%;
            height: 100%;
            min-height: 70px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }
        
        .chest-container {
            width: 100%;
            height: 100%;
            position: relative;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* Chest Base - Cartoon Style */
        .chest-base {
            position: absolute;
            width: 100%;
            height: 65%;
            bottom: 0;
            background: linear-gradient(145deg, 
                var(--cartoon-wood) 0%, 
                var(--cartoon-orange) 50%, 
                var(--cartoon-wood) 100%);
            border: 5px solid var(--cartoon-gold);
            border-width: 0 5px 5px;
            border-radius: 12px;
            z-index: 1;
            box-shadow: 
                0 6px 0 rgba(0, 0, 0, 0.2),
                inset 0 -8px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Chest Lid - Cartoon Style */
        .chest-lid {
            position: absolute;
            width: 100%;
            height: 35%;
            top: 0;
            background: linear-gradient(145deg, 
                var(--cartoon-orange) 0%, 
                var(--cartoon-wood) 50%, 
                var(--cartoon-orange) 100%);
            border: 5px solid var(--cartoon-gold);
            border-width: 5px 5px 0;
            border-radius: 12px 12px 0 0;
            transform-origin: bottom center;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 2.55);
            z-index: 3;
            box-shadow: 
                0 -6px 0 rgba(0, 0, 0, 0.2),
                inset 0 8px 15px rgba(255, 255, 255, 0.3);
        }
        
        /* Cartoon Keyhole */
        .chest-keyhole {
            position: absolute;
            top: 8px;
            left: 50%;
            width: 35px;
            transform: translateX(-50%);
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--cartoon-gold);
            border-radius: 50%;
            z-index: 4;
            box-shadow: 
                0 3px 0 rgba(0, 0, 0, 0.2),
                inset 0 2px 0 rgba(255, 255, 255, 0.5);
            border: 2px solid #2d3436;
        }
        
        .chest-keyhole-inner {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--cartoon-red);
            border: 2px solid #2d3436;
            position: relative;
        }
        
        .chest-keyhole-inner::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 5px;
            height: 8px;
            background: #2d3436;
            border-radius: 2px;
        }
        
        /* Cartoon Chest Corners */
        .chest-corner {
            position: absolute;
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg, 
                var(--cartoon-gold) 0%,
                var(--cartoon-yellow) 50%,
                var(--cartoon-gold) 100%);
            border: 2px solid #2d3436;
            z-index: 2;
        }
        
        .corner-tl { 
            top: -8px; 
            left: -8px; 
            border-radius: 50% 0 50% 0;
        }
        
        .corner-tr { 
            top: -8px; 
            right: -8px; 
            border-radius: 0 50% 0 50%;
        }
        
        .corner-bl { 
            bottom: -8px; 
            left: -8px; 
            border-radius: 0 50% 0 50%;
        }
        
        .corner-br { 
            bottom: -8px; 
            right: -8px; 
            border-radius: 50% 0 50% 0;
        }
        
        /* Treasure Inside - Cartoon Style */
        .treasure-inside {
            position: absolute;
            width: 100%;
            height: 65%;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.6s ease;
            background: radial-gradient(circle at center, 
                rgba(255, 215, 0, 0.4) 0%,
                rgba(255, 215, 0, 0.1) 40%,
                transparent 70%);
        }
        
        .treasure-reward {
            font-size: 22px;
            font-weight: 900;
            color: var(--cartoon-gold);
            text-shadow: 
                2px 2px 0 #2d3436,
                0 0 15px rgba(255, 215, 0, 0.8);
            transform: translateY(20px) scale(0.8);
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 1;
        }
        
        /* Chest States */
        .chest-opened .chest-lid {
            transform: rotateX(60deg) translateY(-12px);
        }
        
        .treasure-inside.show {
            opacity: 1;
        }
        
        .treasure-reward.show {
            transform: translateY(0) scale(1.1);
        }
        
        /* Chest Interactions */
        .treasure-chest:hover .chest-container {
            transform: translateY(-8px) scale(1.05);
        }
        
        .treasure-chest:active .chest-container {
            transform: scale(0.95);
            transition: transform 0.1s;
        }
        
        .treasure-chest.selected {
            animation: chestSelect 0.5s ease;
        }
        
        /* Footer */
        .footer {
            flex-shrink: 0;
            padding: 12px 10px;
            background: linear-gradient(135deg, var(--cartoon-blue) 0%, var(--cartoon-purple) 100%);
            border-top: 5px solid #2d3436;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 0 rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            margin: 0 10px;
            min-height: 140px;
        }
        
        /* Cartoon Play Button */
        .play-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, 
                var(--cartoon-red) 0%,
                var(--cartoon-orange) 50%,
                var(--cartoon-red) 100%);
            border: 4px solid #2d3436;
            border-radius: 20px;
            color: white;
            font-size: 17px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 auto;
            display: block;
            text-shadow: 2px 2px 0 #2d3436;
            box-shadow: 
                0 8px 0 #2d3436,
                0 12px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0,0,0,0.1);
        }
        
        .play-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 11px 0 #2d3436,
                0 15px 20px rgba(0, 0, 0, 0.3);
        }
        
        .play-button:active {
            transform: translateY(4px);
            box-shadow: 
                0 4px 0 #2d3436,
                0 6px 10px rgba(0, 0, 0, 0.3);
        }
        
        .play-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 0 #2d3436;
        }
        
        /* Message Area */
        .message-area {
            margin-top: 12px;
            font-size: 14px;
            font-weight: 700;
            color: white;
            text-align: center;
            padding: 12px;
            background: linear-gradient(135deg, 
                rgba(155, 89, 182, 0.9) 0%, 
                rgba(52, 152, 219, 0.9) 100%);
            border-radius: 16px;
            border: 3px solid #2d3436;
            box-shadow: var(--cartoon-shadow);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: messagePulse 2s infinite;
            line-height: 1.3;
        }
        
        /* Error Message */
        .error-message {
            background: linear-gradient(135deg, 
                var(--cartoon-red) 0%,
                #c0392b 100%);
            border: 3px solid #2d3436;
            color: white;
            padding: 12px;
            border-radius: 16px;
            margin-top: 12px;
            font-size: 13px;
            font-weight: 700;
            text-align: center;
            display: none;
            box-shadow: var(--cartoon-shadow);
            animation: shake 0.5s ease;
        }
        
        /* Audio Control */
        .audio-control {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 50%;
            border: 3px solid #2d3436;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: var(--cartoon-shadow);
            transition: all 0.3s;
            touch-action: manipulation;
        }
        
        .audio-control:hover {
            transform: scale(1.1);
        }
        
        .audio-icon {
            font-size: 20px;
            color: var(--cartoon-purple);
            text-shadow: 1px 1px 0 #2d3436;
        }
        
        /* Coin Animation - Cartoon Style */
        .coin {
            position: fixed;
            font-size: 20px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            filter: drop-shadow(2px 2px 0px rgba(0, 0, 0, 0.3));
            animation: coinSpin 1s linear infinite;
        }
        
        /* Cartoon Animations */
        @keyframes floatCloud {
            from { transform: translateX(-100px); }
            to { transform: translateX(calc(100vw + 100px)); }
        }
        
        @keyframes sunGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 30px rgba(255, 215, 0, 0.8),
                    0 0 60px rgba(255, 215, 0, 0.4); 
            }
            50% { 
                box-shadow: 
                    0 0 45px rgba(255, 215, 0, 0.9),
                    0 0 80px rgba(255, 215, 0, 0.6); 
            }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            75% { transform: rotate(-3deg); }
        }
        
        @keyframes chestSelect {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        
        @keyframes messagePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        @keyframes coinSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes coinFly {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            70% { opacity: 1; }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.2) rotate(720deg);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        
        /* ===== MOBILGA MAXSUS SOZLAMALAR ===== */
        
        /* Juda kichik ekranlar */
        @media (max-width: 360px) {
            .game-title h1 {
                font-size: 20px;
            }
            
            .game-subtitle {
                font-size: 12px;
            }
            
            .treasure-chest {
                min-height: 60px;
            }
            
            .treasure-reward {
                font-size: 18px;
            }
            
            .play-button {
                padding: 14px;
                font-size: 15px;
            }
            
            .balance-container {
                gap: 6px;
            }
            
            .balance-card {
                padding: 8px 6px;
                min-height: 50px;
            }
            
            .balance-icon {
                font-size: 22px;
                min-width: 30px;
            }
            
            .balance-value {
                font-size: 18px;
            }
            
            .balance-label {
                font-size: 10px;
            }
            
            .header, .footer {
                min-height: 130px;
            }
            
            .message-area {
                font-size: 13px;
                padding: 10px;
                min-height: 45px;
            }
            
            .game-area, .header, .footer {
                margin: 6px;
            }
            
            .chest-keyhole {
                width: 30px;
                height: 18px;
                top: 6px;
            }
            
            .chest-keyhole-inner {
                width: 15px;
                height: 15px;
            }
        }
        
        /* Balandligi past bo'lgan qurilmalar */
        @media (max-height: 600px) {
            .header {
                padding: 10px 8px 8px;
                min-height: 120px;
            }
            
            .footer {
                padding: 10px 8px;
                min-height: 120px;
            }
            
            .game-title {
                margin-bottom: 6px;
            }
            
            .game-title h1 {
                font-size: 20px;
            }
            
            .treasure-chest {
                min-height: 60px;
            }
            
            .grass {
                height: 50px;
            }
            
            .balance-card {
                padding: 8px 6px;
                min-height: 48px;
            }
            
            .balance-icon {
                font-size: 22px;
            }
            
            .balance-value {
                font-size: 18px;
            }
            
            .play-button {
                padding: 14px;
                font-size: 16px;
            }
            
            .message-area {
                margin-top: 10px;
                font-size: 13px;
                padding: 10px;
                min-height: 45px;
            }
        }
        
        /* Juda balandligi past bo'lgan qurilmalar */
        @media (max-height: 500px) {
            .header {
                min-height: 110px;
            }
            
            .footer {

        <div class="header">

                <h1>ðŸŽ® CARTOON TREASURE HUNT ðŸŽ®</h1>
                <div class="game-subtitle">

    <script>
        // Telefonga maxsus sozlamalar
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        // Audio ni mobil uchun optimallashtirish
        function initMobileAudio() {
            if (isIOS) {
                // iOS da audio cheklovlari
                document.addEventListener('touchstart', function() {
                    if (!gameState.audioStarted && gameState.musicEnabled) {
                        backgroundMusic.play().then(() => {
                            gameState.audioStarted = true;
                        });
                    }
                }, { once: true });
                
                // iPhone da auto-play cheklovlari
                backgroundMusic.muted = false;
                backgroundMusic.volume = 0.3;
            }
            
            if (isAndroid) {
                // Android uchun audio optimallashtirish
                backgroundMusic.preload = 'auto';
            }
        }
        
        // Touch event'larni optimallashtirish
        function initTouchEvents() {
            const chests = document.querySelectorAll('.treasure-chest');
            
            chests.forEach(chest => {
                let touchStartTime;
                let touchStartX;
                let touchStartY;
                
                chest.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    touchStartTime = Date.now();
                    touchStartX = touch.clientX;
                    touchStartY = touch.clientY;
                    
                    // Touch bosilganda animatsiya
                    this.style.transform = 'scale(0.95)';
                }, { passive: false });
                
                chest.addEventListener('touchmove', function(e) {
                    e.preventDefault();
                    // Agar user boshqa joyga siljitayotgan bo'lsa, animatsiyani bekor qilish
                    const touch = e.touches[0];
                    const deltaX = Math.abs(touch.clientX - touchStartX);
                    const deltaY = Math.abs(touch.clientY - touchStartY);
                    
                    if (deltaX > 10 || deltaY > 10) {
                        this.style.transform = '';
                    }
                }, { passive: false });
                
                chest.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    const touchTime = Date.now() - touchStartTime;
                    const touch = e.changedTouches[0];
                    const deltaX = Math.abs(touch.clientX - touchStartX);
                    const deltaY = Math.abs(touch.clientY - touchStartY);
                    
                    // Faqat qisqa touch va siljimaslik uchun
                    if (touchTime < 500 && deltaX < 10 && deltaY < 10) {
                        this.style.transform = '';
                        const index = this.dataset.index;
                        if (gameState.isPlaying && gameState.selectedChest === null) {
                            selectChest(index, this);
                        }
                    } else {
                        this.style.transform = '';
                    }
                }, { passive: false });
            });
            
            // Play button uchun touch optimallashtirish
            const playButton = document.getElementById('playButton');
            playButton.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            });
            
            playButton.addEventListener('touchend', function() {
                this.style.transform = '';
            });
        }
        
        // Mobil uchun viewport sozlamalari
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            
            // Body balandligini o'rnatish
            document.body.style.height = window.innerHeight + 'px';
        }
        
        // Dasturni ishga tushirish
        async function init() {
            // Mobil optimallashtirish
            if (isMobile) {
                console.log('Mobile device detected:', navigator.userAgent);
                
                // Viewport balandligini sozlash
                setViewportHeight();
                window.addEventListener('resize', setViewportHeight);
                window.addEventListener('orientationchange', setViewportHeight);
                
                // Mobil audio sozlamalari
                initMobileAudio();
            }
            
            createCartoonBackground();
            initTelegram();
            initAudio();
            
            // Touch event'larni ishga tushirish
            if (isMobile) {
                setTimeout(initTouchEvents, 500);
            }
            
            // ... qolgan kod o'zgarmasdan qoladi ...
        }
        
        // Qayta ishlangan selectChest funksiyasi
        async function selectChest(index, element) {
            if (!gameState.isPlaying || gameState.selectedChest !== null) return;
            
            gameState.selectedChest = index;
            
            // Haptic feedback
            if (window.hapticFeedback) {
                window.hapticFeedback.impactOccurred('medium');
            } else if (isMobile) {
                // Mobil qurilmalarda vibratsiya
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }
            
            playCartoonSound('chestOpen');
            
            setTimeout(() => {
                element.classList.add('chest-opened');
                
                const coinsWon = gameState.currentRewards.winningValue;
                
                setTimeout(() => {
                    const treasureInside = element.querySelector('.treasure-inside');
                    const treasureReward = element.querySelector('.treasure-reward');
                    
                    treasureInside.classList.add('show');
                    treasureReward.textContent = `+${coinsWon}`;
                    treasureReward.classList.add('show');
                    
                    // Tanga animatsiyasi
                    const rect = element.getBoundingClientRect();
                    createCoinFlightAnimation(rect.left + rect.width/2, rect.top + rect.height/2, coinsWon);
                    playCartoonSound('coinReward');
                    
                    // Statistikani yangilash
                    updateUserStats(coinsWon);
                    
                    // Boshqa sandiqlarni ochish
                    setTimeout(() => revealOtherChests(coinsWon, index), 1200);
                }, 500);
            }, 500);
        }
        
        // DOM yuklanganda ishga tushirish
        document.addEventListener('DOMContentLoaded', init);
        
        // Mobil uchun qo'shimcha sozlamalar
        if (isMobile) {
            // iOS da zoom va pull-to-refresh ni oldini olish
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            // Safari da bounce effektini kamaytirish
            document.body.style.overscrollBehavior = 'none';
            
            // Mobil brauzerlar uchun tezkor yuklanish
            window.addEventListener('load', function() {
                setTimeout(function() {
                    window.scrollTo(0, 1);
                }, 0);
            });
            
            // Battery saver rejimida animatsiyalarni optimallashtirish
            if ('connection' in navigator) {
                const connection = navigator.connection;
                if (connection.saveData || connection.effectiveType === '2g') {
                    // Kam tezlikda animatsiyalarni soddalashtirish
                    document.querySelectorAll('.cartoon-cloud').forEach(cloud => {
                        cloud.style.animationDuration = '40s';
                    });
                }
            }
        }
        
        console.log('Cartoon Treasure Hunt - Mobile Optimized Version');
        console.log('Mobile:', isMobile, 'iOS:', isIOS, 'Android:', isAndroid);
    </script>
