<!doctype html>
<html lang="uz" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <title>Winter Treasure - Olmos O'yini</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ==================== MOBILE OPTIMIZED STYLES ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
            position: fixed;
            overscroll-behavior: none;
        }
        
        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(180deg, #FFC8DD 0%, #FFAFCC 30%, #BDE0FE 60%, #A2D2FF 100%);
            color: #2D3047;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }
        
        /* Safe area for notch phones */
        .safe-area-top {
            padding-top: env(safe-area-inset-top);
            background: linear-gradient(135deg, #FF9E6D 0%, #FF7E5F 100%);
        }
        
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
            background: linear-gradient(135deg, #118AB2 0%, #06D6A0 100%);
        }
        
        /* Cartoon style bulutlar */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            filter: blur(2px);
            z-index: 0;
            pointer-events: none;
        }
        
        .cloud-1 {
            width: 80px;
            height: 40px;
            top: 5%;
            left: 5%;
        }
        
        .cloud-2 {
            width: 100px;
            height: 50px;
            top: 10%;
            right: 5%;
        }
        
        .cloud-3 {
            width: 70px;
            height: 35px;
            bottom: 20%;
            left: 10%;
        }
        
        /* Asosiy container */
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header - Mobile optimized */
        .header {
            flex-shrink: 0;
            padding: 12px 15px;
            background: linear-gradient(135deg, #FF9E6D 0%, #FF7E5F 100%);
            border-bottom: 4px solid #FF6B35;
            border-radius: 0 0 25px 25px;
            box-shadow: 0 6px 15px rgba(255, 107, 53, 0.3);
            position: relative;
            overflow: hidden;
            min-height: auto;
        }
        
        .header-content {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 8px,
                rgba(255, 255, 255, 0.5) 8px,
                rgba(255, 255, 255, 0.5) 16px
            );
        }
        
        /* Balans kartalari - Mobile optimized */
        .balance-container {
            display: flex;
            gap: 10px;
            margin-top: 8px;
            flex-wrap: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 5px;
        }
        
        .balance-container::-webkit-scrollbar {
            display: none;
        }
        
        .balance-card {
            flex: 1;
            min-width: 140px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 10px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            border: 3px solid #2D3047;
            box-shadow: 4px 4px 0px rgba(45, 48, 71, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .balance-card::after {
            content: '';
            position: absolute;
            top: -8px;
            right: -8px;
            width: 25px;
            height: 25px;
            background: #FFD166;
            border-radius: 50%;
            border: 2px solid #2D3047;
        }
        
        /* O'yin maydoni */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px 10px 0;
            overflow: hidden;
            position: relative;
            min-height: 0;
        }
        
        .game-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 10px;
            right: 10px;
            height: 8px;
            background: linear-gradient(90deg, #FF9E6D, #FFD166, #06D6A0, #118AB2, #EF476F);
            border-radius: 4px;
        }
        
        /* Sandiqlar container */
        .chests-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            margin: 0;
            position: relative;
            min-height: 0;
            overflow: hidden;
        }
        
        /* Zamonaviy sandiqlar grid - Mobile optimized */
        .chests-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 400px;
            max-height: 400px;
            aspect-ratio: 1;
            padding: 12px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            border: 4px solid #FFD166;
            box-shadow: 
                inset 0 0 15px rgba(255, 209, 102, 0.5),
                0 6px 20px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }
        
        /* Zamonaviy sandiq kartasi */
        .chest-card {
            width: 100%;
            height: 100%;
            min-height: 70px;
            background: linear-gradient(135deg, var(--chest-color-1), var(--chest-color-2));
            border: 3px solid var(--chest-border);
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 6px 12px rgba(0, 0, 0, 0.15),
                inset 0 -4px 8px rgba(0, 0, 0, 0.1);
            perspective: 800px;
            touch-action: manipulation;
        }
        
        .chest-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 12px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.5), transparent);
            border-radius: 18px 18px 0 0;
        }
        
        .chest-card:active {
            transform: scale(0.95);
        }
        
        /* Sandiq qopqog'i */
        .chest-lid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(135deg, var(--chest-color-1), var(--chest-color-2));
            border-radius: 18px 18px 0 0;
            border-bottom: 3px solid var(--chest-border);
            transform-origin: top center;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }
        
        .chest-lid::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35px;
            height: 12px;
            background: var(--chest-border);
            border-radius: 8px;
        }
        
        .chest-lid.open {
            transform: rotateX(-120deg);
        }
        
        /* Sandiq ichi */
        .chest-inside {
            position: absolute;
            top: 30%;
            left: 0;
            width: 100%;
            height: 70%;
            background: linear-gradient(to bottom, var(--chest-color-2), #4a2c00);
            border-radius: 0 0 18px 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 1;
        }
        
        /* Sandiq ichidagi mukofot */
        .chest-reward {
            font-size: 22px;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 
                0 0 8px rgba(255, 215, 0, 0.8),
                1px 1px 0 rgba(0, 0, 0, 0.3);
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 3;
            position: relative;
        }
        
        .chest-reward.show {
            transform: translateY(0);
        }
        
        .chest-icon {
            font-size: 36px;
            margin-bottom: 4px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
            position: relative;
            z-index: 1;
        }
        
        /* Sandiq qiymati */
        .chest-value {
            font-size: 18px;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 
                0 2px 8px rgba(255, 215, 0, 0.8),
                1px 1px 0 rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.3s ease;
            position: relative;
            z-index: 3;
        }
        
        /* Footer - Mobile optimized */
        .footer {
            flex-shrink: 0;
            padding: 15px 12px;
            background: linear-gradient(135deg, #118AB2 0%, #06D6A0 100%);
            border-top: 4px solid #073B4C;
            border-radius: 25px 25px 0 0;
            text-align: center;
            box-shadow: 0 -6px 15px rgba(6, 214, 160, 0.3);
            position: relative;
            min-height: auto;
        }
        
        .footer-content {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 8px,
                rgba(255, 255, 255, 0.5) 8px,
                rgba(255, 255, 255, 0.5) 16px
            );
        }
        
        /* Play tugmasi - Mobile optimized */
        .play-button {
            width: 100%;
            max-width: 300px;
            padding: 16px;
            background: linear-gradient(135deg, #EF476F 0%, #FF9E6D 100%);
            border: 3px solid #2D3047;
            border-radius: 22px;
            color: white;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 auto;
            display: block;
            box-shadow: 
                0 8px 0 #2D3047,
                0 12px 15px rgba(239, 71, 111, 0.3);
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .play-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .play-button:active {
            transform: translateY(4px);
            box-shadow: 
                0 4px 0 #2D3047,
                0 6px 8px rgba(239, 71, 111, 0.3);
        }
        
        .play-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 
                0 4px 0 #2D3047,
                0 6px 8px rgba(239, 71, 111, 0.3);
        }
        
        /* Xabar maydoni */
        .message-area {
            margin-top: 12px;
            font-size: 14px;
            font-weight: 700;
            color: rgba(45, 48, 71, 0.95);
            min-height: 20px;
            text-align: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 14px;
            border: 2px solid #FFD166;
            box-shadow: 2px 2px 0px rgba(255, 209, 102, 0.3);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* Xatolik xabari */
        .error-message {
            background: rgba(239, 71, 111, 0.95);
            border: 2px solid #2D3047;
            color: white;
            padding: 10px;
            border-radius: 18px;
            margin-top: 12px;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            display: none;
            box-shadow: 2px 2px 0px rgba(45, 48, 71, 0.3);
        }
        
        /* Yuklanish overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 200, 221, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        /* Sandiq turlari ranglari */
        .chest-type-gold {
            --chest-color-1: #FFD700;
            --chest-color-2: #FFAA00;
            --chest-border: #FF6B35;
        }
        
        .chest-type-silver {
            --chest-color-1: #E0E0E0;
            --chest-color-2: #C0C0C0;
            --chest-border: #A0A0A0;
        }
        
        .chest-type-crystal {
            --chest-color-1: #4FACFE;
            --chest-color-2: #00F2FE;
            --chest-border: #0099FF;
        }
        
        .chest-type-frost {
            --chest-color-1: #9A4DFF;
            --chest-color-2: #654EA3;
            --chest-border: #7B3FE4;
        }
        
        .chest-type-ice {
            --chest-color-1: #00FFFF;
            --chest-color-2: #4FACFE;
            --chest-border: #00CCFF;
        }
        
        .chest-type-platinum {
            --chest-color-1: #E5E4E2;
            --chest-color-2: #B8B8B8;
            --chest-border: #A0A0A0;
        }
        
        .chest-type-rainbow {
            --chest-color-1: #FF6B6B;
            --chest-color-2: #FFD166;
            --chest-border: #EF476F;
        }
        
        .chest-type-emerald {
            --chest-color-1: #06D6A0;
            --chest-color-2: #0CB48A;
            --chest-border: #048A6F;
        }
        
        .chest-type-ruby {
            --chest-color-1: #EF476F;
            --chest-color-2: #D43D63;
            --chest-border: #B83254;
        }
        
        /* Animatsiyalar */
        @keyframes chest-selected {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes reward-pop {
            0% { transform: scale(0) translateY(100%); opacity: 0; }
            70% { transform: scale(1.1) translateY(0); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        
        @keyframes coin-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes diamond-sparkle {
            0%, 100% { filter: drop-shadow(0 0 4px rgba(0, 255, 255, 0.7)); }
            50% { filter: drop-shadow(0 0 12px rgba(0, 255, 255, 1)); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .chest-selected {
            animation: chest-selected 0.5s ease infinite;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.7),
                0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .reward-pop {
            animation: reward-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        .coin-bounce {
            animation: coin-bounce 0.8s ease infinite;
        }
        
        .diamond-sparkle {
            animation: diamond-sparkle 1.2s ease-in-out infinite;
        }
        
        .float {
            animation: float 2.5s ease-in-out infinite;
        }
        
        /* Konfetti */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            z-index: 10;
            pointer-events: none;
        }
        
        /* Audio controller - Mobile optimized */
        .audio-control {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            border: 2px solid #2D3047;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 2px 2px 0px rgba(45, 48, 71, 0.3);
            touch-action: manipulation;
        }
        
        /* Mobile orientation warning */
        .orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #FFC8DD;
            z-index: 2000;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        /* ==================== RESPONSIVE SOZLAMALAR ==================== */
        
        /* Kichik ekranlar (iPhone SE kabi) */
        @media (max-width: 320px) {
            .header {
                padding: 10px 12px;
            }
            
            .chests-grid {
                gap: 8px;
                padding: 10px;
                border-width: 3px;
            }
            
            .chest-card {
                min-height: 60px;
                border-radius: 16px;
            }
            
            .chest-icon {
                font-size: 30px;
            }
            
            .chest-reward {
                font-size: 18px;
            }
            
            .chest-value {
                font-size: 16px;
            }
            
            .balance-card {
                min-width: 130px;
                padding: 10px 8px;
            }
            
            .play-button {
                padding: 14px;
                font-size: 16px;
                max-width: 280px;
            }
        }
        
        /* Vertikal holatda baland ekranlar */
        @media (max-height: 700px) {
            .header {
                padding: 10px 12px;
            }
            
            .chests-grid {
                max-height: 350px;
                padding: 10px;
            }
            
            .chest-card {
                min-height: 65px;
            }
            
            .chest-icon {
                font-size: 32px;
            }
            
            .footer {
                padding: 12px 10px;
            }
            
            .play-button {
                padding: 14px;
            }
        }
        
        /* Juda baland ekranlar */
        @media (max-height: 600px) {
            .chests-grid {
                max-height: 320px;
                gap: 8px;
                padding: 8px;
            }
            
            .chest-card {
                min-height: 60px;
            }
            
            .chest-icon {
                font-size: 28px;
            }
            
            .chest-reward {
                font-size: 16px;
            }
            
            .chest-value {
                font-size: 15px;
            }
            
            .header {
                padding: 8px 10px;
            }
            
            .footer {
                padding: 10px 8px;
            }
        }
        
        /* Landscape (yotiq) holat */
        @media (orientation: landscape) and (max-height: 500px) {
            .app-container {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .header {
                width: 100%;
                border-radius: 0 0 20px 20px;
                padding: 8px 12px;
            }
            
            .header-content {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            
            .balance-container {
                margin-top: 0;
                gap: 8px;
            }
            
            .balance-card {
                min-width: 120px;
                padding: 8px;
            }
            
            .game-area {
                width: 60%;
                height: calc(100% - 70px);
                padding: 10px;
            }
            
            .chests-container {
                height: 100%;
            }
            
            .chests-grid {
                max-height: 100%;
                max-width: 100%;
                aspect-ratio: 1;
            }
            
            .footer {
                width: 40%;
                height: calc(100% - 70px);
                border-radius: 20px 0 0 0;
                padding: 15px 10px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .play-button {
                max-width: 100%;
                margin: 10px 0;
            }
            
            .message-area, .error-message {
                margin-top: 8px;
            }
        }
        
        /* Katta ekranlar */
        @media (min-width: 500px) and (min-height: 800px) {
            .chests-grid {
                max-height: 450px;
                max-width: 450px;
            }
            
            .chest-card {
                min-height: 85px;
            }
            
            .chest-icon {
                font-size: 42px;
            }
            
            .chest-reward {
                font-size: 26px;
            }
            
            .chest-value {
                font-size: 22px;
            }
            
            .play-button {
                max-width: 350px;
                padding: 18px;
                font-size: 20px;
            }
        }
        
        /* Dark mode qo'llab-quvvatlash */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(180deg, #1a1a2e 0%, #16213e 30%, #0f3460 60%, #1a3b5d 100%);
                color: #ffffff;
            }
            
            .header {
                background: linear-gradient(135deg, #FF6B35 0%, #FF9E6D 100%);
            }
            
            .footer {
                background: linear-gradient(135deg, #0c7b93 0%, #06D6A0 100%);
            }
            
            .balance-card {
                background: rgba(30, 30, 46, 0.95);
            }
            
            .chests-grid {
                background: rgba(30, 30, 46, 0.8);
            }
            
            .message-area {
                background: rgba(30, 30, 46, 0.9);
            }
        }
        
        /* iPhone notch uchun maxsus sozlamalar */
        @supports (padding-top: env(safe-area-inset-top)) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>
<body>
    <!-- Background music -->
    <audio id="backgroundMusic" loop preload="auto">
        <source src="https://s35.surkhandc1.uz/399837962.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Cartoon style bulutlar -->
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>

        // ==================== O'YIN LOGIKASI ====================
        function generateRewards() {
            const allRewards = [1, 2, 3, 4, 5, 6, 10, 50, 100];
            const shuffledRewards = [...allRewards].sort(() => Math.random() - 0.5);
            
            let winningValue;
            
            if (gameState.isFirstPlay) {
                winningValue = Math.random() < 0.5 ? 4 : 6;
            } else {
                const rand = Math.random() * 100;
                
                if (rand < 5) {
                    winningValue = 5;
                } else if (rand < 25) {
                    winningValue = 4;
                } else if (rand < 60) {
                    winningValue = 3;
                } else if (rand < 90) {
                    winningValue = 2;
                } else {
                    winningValue = 1;
                }
            }
            
            const winningChest = Math.floor(Math.random() * 9);
            
            return {
                rewards: shuffledRewards,
                winningChest: winningChest,
                winningValue: winningValue
            };
        }
        
        // Konfetti animatsiyasi
        function createConfetti(x, y) {
            const colors = ['#EF476F', '#FFD166', '#06D6A0', '#118AB2', '#9A4DFF'];
            
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${x}px`;
                confetti.style.top = `${y}px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${Math.random() * 8 + 4}px`;
                confetti.style.height = `${Math.random() * 8 + 4}px`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                document.body.appendChild(confetti);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 2 + Math.random() * 2;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                let posX = x;
                let posY = y;
                
                const animate = () => {
                    posX += vx;
                    posY += vy;
                    vy += 0.08; // Gravity
                    
                    confetti.style.left = `${posX}px`;
                    confetti.style.top = `${posY}px`;
                    confetti.style.opacity = 1 - (posY - y) / 250;
                    
                    if (posY < window.innerHeight + 50) {
                        requestAnimationFrame(animate);
                    } else {
                        if (confetti.parentNode) {
                            document.body.removeChild(confetti);
                        }
                    }
                };
                
                requestAnimationFrame(animate);
            }
        }

                showLoading(false);
                
                if (result.success) {
                    showMessage(`üéâ ${coinsWon} coins botga qo'shildi!`, 'success');
                    
                    await getCoinBalance();
                    updateBalanceDisplay();
                } else {
                    showError(`‚ö†Ô∏è Server xatosi: ${result.message || 'Noma\'lum xato'}`);
                    showMessage('‚ö†Ô∏è Coins faqat lokal saqlandi', 'info');
                }
                
                // Tugmani yoqish
                const playButton = document.getElementById('playButton');
                playButton.disabled = false;
                playButton.innerHTML = '<span id="playButtonText">üéÆ PLAY (10 üíé)</span>';
                
                // Birinchi o'yin tugashi
                if (gameState.isFirstPlay) {
                    gameState.isFirstPlay = false;
                }
                
                // Tarixga yozish
                gameState.gameHistory.push({
                    timestamp: new Date().toISOString(),
                    coinsWon: coinsWon,
                    diamondsSpent: 10
                });
                
            }, 1500);
        }
        
        async function startGame() {
            // Diamonds tekshirish
            if (gameState.diamonds < 10) {
                showMessage('‚ùå Yetarli diamonds mavjud emas! Kamida 10 üíé talab qilinadi.', 'error');
                return;
            }
            
            showLoading(true, 'O\'yin boshlanmoqda...');
            
            // Botdan diamonds ayirish
            const removeResult = await removeDiamondsFromBot(10);
            
            if (!removeResult.success) {
                showLoading(false);
                
                const errorMsg = removeResult.message || 'Noma\'lum xato';
                showError(`‚ùå Diamonds ayirishda xatolik: ${errorMsg}`);
                showMessage('‚ùå O\'yinni boshlab bo\'lmadi', 'error');
                return;
            }
            
            // Local diamonds yangilash
            gameState.diamonds -= 10;
            updateBalanceDisplay();
            
            // O'yin holatini sozlash
            gameState.isPlaying = true;
            gameState.selectedChest = null;
            gameState.currentRewards = generateRewards();
            
            // Sandiqlarni yaratish
            createChests();
            
            // Tugmani o'chirish
            const playButton = document.getElementById('playButton');
            playButton.disabled = true;
            playButton.innerHTML = '<span id="playButtonText">‚è≥ O\'YIN DAVOM ETMOQDA...</span>';
            
            showLoading(false);
            showMessage('‚ú® BIR SANDIQNI TANLANG!', 'info');
        }
        
        // ==================== DASTLABKI YUKLASH ====================
        async function init() {
            // Mobile optimizatsiya
            setViewportHeight();
            setupTouchEvents();
            checkOrientation();
            
            // Yuklanishni ko'rsatish
            showLoading(true, 'Telegram yuklanmoqda...');
            
            // Telegram Web App ni ishga tushirish
            initTelegram();
            
            // Audioni ishga tushirish - APP OCHILGANDA BOSHLANADI
            initAudio();
            
            // Foydalanuvchini olish
            gameState.user = getTelegramUser();
            
            // Ikkala balansni olish
            const balancesResult = await getAllBalances();
            
            if (balancesResult.coinsSuccess && balancesResult.diamondsSuccess) {
                showMessage(`‚úÖ Balanslar yuklandi: ${gameState.diamonds} üíé va ${gameState.coins} ü™ô`, 'success');
            } else {
                let errorMsg = '‚ö†Ô∏è Balanslarni yuklashda muammo: ';
                if (!balancesResult.coinsSuccess) errorMsg += 'Tanga; ';
                if (!balancesResult.diamondsSuccess) errorMsg += 'Olmos';
                showMessage(errorMsg, 'info');
                
                // Offline rejim uchun boshlang'ich balans
                if (!balancesResult.coinsSuccess) gameState.coins = 100;
                if (!balancesResult.diamondsSuccess) gameState.diamonds = 50;
                updateBalanceDisplay();
            }
            
            // UI ni yangilash
            updateBalanceDisplay();
            createChests();
            
            // O'ynash tugmasini ulash
            const playButton = document.getElementById('playButton');
            playButton.addEventListener('click', startGame);
            
            // Touch event qo'shish
            playButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                playButton.style.transform = 'translateY(4px)';
                playButton.style.boxShadow = '0 4px 0 #2D3047, 0 6px 8px rgba(239, 71, 111, 0.3)';
            }, { passive: false });
            
            playButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                playButton.style.transform = '';
                playButton.style.boxShadow = '0 8px 0 #2D3047, 0 12px 15px rgba(239, 71, 111, 0.3)';
            }, { passive: false });
            
            // Yuklanishni yopish
            showLoading(false);
            showMessage('üéÆ O\'YINNI BOSHLASH UCHUN "PLAY" TUGMASINI BOSING!', 'info');
            
            // Resize eventlar
            window.addEventListener('resize', () => {
                setViewportHeight();
                checkOrientation();
            });
            
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    setViewportHeight();
                    checkOrientation();
                }, 300);
            });
        }
        
        // DOM yuklanganida ishga tushirish
        document.addEventListener('DOMContentLoaded', init);
        
        // Load event
        window.addEventListener('load', () => {
            setViewportHeight();
            
            // Audio boshlash - mini app ochilganda
            if (gameState.musicEnabled && !gameState.audioInitialized) {
                setTimeout(() => {
                    backgroundMusic.play().catch(e => {
                        console.log("Auto-play failed, waiting for user interaction");
                    });
                }, 500);
            }
        });
    </script>
</body>
