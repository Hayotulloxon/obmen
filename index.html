<!doctype html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Winter Treasure - Cartoon</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
            position: fixed;
        }
        
        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #FFC8DD 0%, #FFAFCC 30%, #BDE0FE 60%, #A2D2FF 100%);
            color: #2D3047;
        }
        
        /* Cartoon clouds */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            filter: blur(2px);
            z-index: 0;
            pointer-events: none;
        }
        
        .cloud-1 {
            width: 80px;
            height: 40px;
            top: 10%;
            left: 5%;
        }
        
        .cloud-2 {
            width: 100px;
            height: 50px;
            top: 15%;
            right: 5%;
        }
        
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1;
            position: relative;
        }
        
        /* Cartoon Header */
        .header {
            flex-shrink: 0;
            padding: 15px 12px 10px;
            background: linear-gradient(135deg, #FF9E6D 0%, #FF7E5F 100%);
            border-bottom: 5px solid #FF6B35;
            border-radius: 0 0 25px 25px;
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.3);
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(255, 255, 255, 0.5) 10px, rgba(255, 255, 255, 0.5) 20px);
        }
        
        .game-title {
            text-align: center;
            margin-bottom: 12px;
        }
        
        .game-title h1 {
            font-size: 22px;
            font-weight: 900;
            color: #2D3047;
            text-shadow: 3px 3px 0 rgba(255, 209, 102, 0.8);
            letter-spacing: 1px;
        }
        
        .balance-container {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }
        
        .balance-card {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 10px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            border: 3px solid #2D3047;
            box-shadow: 5px 5px 0 rgba(45, 48, 71, 0.2);
        }
        
        .balance-card::after {
            content: '';
            position: absolute;
            top: -8px;
            right: -8px;
            width: 25px;
            height: 25px;
            background: #FFD166;
            border-radius: 50%;
            border: 3px solid #2D3047;
        }
        
        /* Game Area - Cartoon Style */
        .game-area {
            flex: 1;
            padding: 15px 10px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(to bottom, #FFC8DD, #FFAFCC);
        }
        
        .game-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 10px;
            right: 10px;
            height: 10px;
            background: linear-gradient(90deg, #FF9E6D, #FFD166, #06D6A0, #118AB2, #EF476F);
            border-radius: 5px;
        }
        
        /* Cartoon Treasure Chests */
        .treasure-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
            height: 100%;
            max-height: 450px;
            margin: 0 auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            border: 5px solid #FFD166;
            box-shadow: inset 0 0 20px rgba(255, 209, 102, 0.5), 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        /* Cartoon Chest Design */
        .treasure-chest {
            width: 100%;
            height: 100%;
            min-height: 110px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .chest-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        /* Cartoon Chest Base */
        .chest-base {
            position: absolute;
            width: 100%;
            height: 65%;
            bottom: 0;
            background: linear-gradient(135deg, #FFD700, #FFAA00, #FFD700);
            border-radius: 15px 15px 20px 20px;
            border: 4px solid #FF6B35;
            box-shadow: inset 0 -8px 20px rgba(0, 0, 0, 0.5), inset 0 8px 20px rgba(255, 255, 255, 0.2), 0 8px 25px rgba(0, 0, 0, 0.6);
        }
        
        /* Cartoon Chest Lid */
        .chest-lid {
            position: absolute;
            width: 100%;
            height: 35%;
            top: 0;
            background: linear-gradient(135deg, #FFD700, #FFAA00);
            border-radius: 20px 20px 15px 15px;
            border: 4px solid #FF6B35;
            border-bottom: none;
            box-shadow: inset 0 8px 20px rgba(255, 255, 255, 0.2), inset 0 -8px 20px rgba(0, 0, 0, 0.4), 0 -8px 25px rgba(0, 0, 0, 0.6);
            transform-origin: bottom center;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2;
        }
        
        /* Cartoon Handle */
        .chest-handle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 45px;
            height: 14px;
            background: linear-gradient(to bottom, #D4AF37, #FFD700, #D4AF37);
            border-radius: 7px;
            border: 3px solid #8B4513;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        
        .chest-handle::before {
            content: '';
            position: absolute;
            top: -7px;
            left: 50%;
            transform: translateX(-50%);
            width: 22px;
            height: 7px;
            background: #8B4513;
            border-radius: 3px;
        }
        
        /* Cartoon Lock */
        .chest-lock {
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 18px;
            background: linear-gradient(to bottom, #C0C0C0, #808080);
            border-radius: 7px;
            border: 3px solid #606060;
            z-index: 3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        
        /* Cartoon Decorations */
        .chest-corner {
            position: absolute;
            width: 18px;
            height: 18px;
            background: radial-gradient(circle, #FFEC8B, #FF6B35);
            border-radius: 4px;
            transform: rotate(45deg);
        }
        
        .corner-tl { top: 7px; left: 7px; }
        .corner-tr { top: 7px; right: 7px; }
        .corner-bl { bottom: 7px; left: 7px; }
        .corner-br { bottom: 7px; right: 7px; }
        
        .chest-band {
            position: absolute;
            width: 85%;
            height: 11px;
            left: 7.5%;
            background: linear-gradient(to right, transparent 10%, #FFEC8B 10%, #FFEC8B 90%, transparent 90%);
            border-radius: 5px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .band-1 { top: 20%; }
        .band-2 { top: 45%; }
        .band-3 { top: 70%; }
        
        .chest-opened .chest-lid {
            transform: rotateX(-110deg);
        }
        
        /* Treasure Inside */
        .treasure-inside {
            position: absolute;
            width: 100%;
            height: 65%;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .treasure-inside.show {
            opacity: 1;
        }
        
        .treasure-reward {
            font-size: 26px;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 3px 3px 0 #000, 0 0 15px rgba(255, 215, 0, 0.8);
            transform: translateY(25px);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .treasure-reward.show {
            transform: translateY(0);
        }
        
        /* Chest Hover Effects */
        .treasure-chest:hover .chest-wrapper {
            transform: translateY(-6px);
        }
        
        .treasure-chest:active .chest-wrapper {
            transform: scale(0.95);
        }
        
        /* Cartoon Footer */
        .footer {
            flex-shrink: 0;
            padding: 15px 12px;
            background: linear-gradient(135deg, #118AB2 0%, #06D6A0 100%);
            border-top: 5px solid #073B4C;
            border-radius: 25px 25px 0 0;
            box-shadow: 0 -8px 20px rgba(6, 214, 160, 0.3);
        }
        
        .footer::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(255, 255, 255, 0.5) 10px, rgba(255, 255, 255, 0.5) 20px);
        }
        
        /* Cartoon Play Button */
        .play-button {
            width: 100%;
            max-width: 300px;
            padding: 18px;
            background: linear-gradient(135deg, #EF476F 0%, #FF9E6D 100%);
            border: 4px solid #2D3047;
            border-radius: 25px;
            color: white;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 auto;
            display: block;
            box-shadow: 0 10px 0 #2D3047, 0 15px 20px rgba(239, 71, 111, 0.4);
        }
        
        .play-button:active {
            transform: translateY(5px);
            box-shadow: 0 5px 0 #2D3047, 0 8px 10px rgba(239, 71, 111, 0.4);
        }
        
        .play-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 0 #2D3047, 0 8px 10px rgba(239, 71, 111, 0.4);
        }
        
        /* Cartoon Message Area */
        .message-area {
            margin-top: 12px;
            font-size: 14px;
            font-weight: 700;
            color: #2D3047;
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            border: 3px solid #FFD166;
            box-shadow: 3px 3px 0 rgba(255, 209, 102, 0.3);
        }
        
        /* Cartoon Error Message */
        .error-message {
            background: rgba(239, 71, 111, 0.95);
            border: 3px solid #2D3047;
            color: white;
            padding: 12px;
            border-radius: 20px;
            margin-top: 12px;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            display: none;
            box-shadow: 3px 3px 0 rgba(45, 48, 71, 0.3);
        }
        
        /* Cartoon Audio Control */
        .audio-control {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            border: 3px solid #2D3047;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 3px 3px 0 rgba(45, 48, 71, 0.3);
        }
        
        /* Cartoon Coin */
        .coin {
            position: fixed;
            font-size: 22px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
        }
        
        /* Cartoon Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
            50% { box-shadow: 0 0 30px rgba(255, 215, 0, 1); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes coinFly {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.3) rotate(180deg);
            }
        }
        
        .treasure-chest.selected .chest-wrapper {
            animation: bounce 0.5s ease infinite, glow 1.5s ease-in-out infinite;
        }
        
        .float {
            animation: float 3s ease-in-out infinite;
        }
        
        .bounce {
            animation: bounce 0.5s ease infinite;
        }
        
        /* Responsive Cartoon */
        @media (max-width: 380px) {
            .treasure-grid {
                gap: 10px;
                padding: 12px;
                max-height: 400px;
            }
            
            .treasure-chest {
                min-height: 95px;
            }
            
            .treasure-reward {
                font-size: 22px;
            }
            
            .play-button {
                padding: 16px;
                font-size: 18px;
            }
            
            .game-title h1 {
                font-size: 20px;
            }
        }
        
        @media (max-height: 700px) {
            .treasure-grid {
                max-height: 380px;
            }
            
            .treasure-chest {
                min-height: 90px;
            }
            
            .header {
                padding: 12px 10px 8px;
            }
            
            .footer {
                padding: 12px 10px;
            }
        }
        
        @media (max-height: 600px) {
            .treasure-grid {
                max-height: 340px;
                gap: 8px;
            }
            
            .treasure-chest {
                min-height: 80px;
            }
            
            .treasure-reward {
                font-size: 20px;
            }
            
            .chest-handle {
                width: 38px;
                height: 12px;
            }
        }
        
        /* Safe areas */
        @supports (padding-top: env(safe-area-inset-top)) {
            .app-container {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>

    <script>
        // Telegram Web App
        const TELEGRAM_WEB_APP = window.Telegram?.WebApp;
        const backgroundMusic = document.getElementById('backgroundMusic');
        
        // O'yin holati
        let gameState = {
            user: null,
            diamonds: 0,
            coins: 0,
            totalPlays: 0,
            isFirstPlay: true,
            isPlaying: false,
            selectedChest: null,
            currentRewards: null,
            musicEnabled: true,
            audioStarted: false
        };
        
        // API konfiguratsiyasi
        const API_CONFIG = {
            KEY: '4564123:hkjhfadfhieapkdnga',
            BASE_URL: 'https://68ed1ab05ca4e.myxvest1.ru',
            ENDPOINTS: {
                GET_BALANCE: '/Showbalance.php',
                GET_DIAMONDS: '/get_balance.php',
                REMOVE_DIAMONDS: '/remove.php',
                ADD_COINS: '/coinmanage.php'
            }
        };
        
        // Cartoon Audio Tizimi
        function initAudio() {
            backgroundMusic.volume = 0.5;
            
            const audioControl = document.getElementById('audioControl');
            const audioIcon = document.getElementById('audioIcon');
            
            audioControl.addEventListener('click', (e) => {
                e.stopPropagation();
                if (gameState.musicEnabled) {
                    backgroundMusic.pause();
                    audioIcon.className = 'fas fa-volume-mute';
                    audioIcon.style.color = '#2D3047';
                    gameState.musicEnabled = false;
                } else {
                    startBackgroundMusic();
                    audioIcon.className = 'fas fa-volume-up';
                    audioIcon.style.color = '#EF476F';
                    gameState.musicEnabled = true;
                }
            });
            
            setTimeout(() => {
                startBackgroundMusic();
            }, 1000);
        }
        
        function startBackgroundMusic() {
            if (gameState.musicEnabled && !gameState.audioStarted) {
                backgroundMusic.play().then(() => {
                    gameState.audioStarted = true;
                }).catch(() => {
                    document.addEventListener('click', () => {
                        if (gameState.musicEnabled && !gameState.audioStarted) {
                            backgroundMusic.play().then(() => {
                                gameState.audioStarted = true;
                            });
                        }
                    }, { once: true });
                });
            }
        }
        
        // Telegram funksiyalari
        function getTelegramUser() {
            if (TELEGRAM_WEB_APP?.initDataUnsafe?.user) {
                const tgUser = TELEGRAM_WEB_APP.initDataUnsafe.user;
                return {
                    id: String(tgUser.id),
                    username: tgUser.username || `user_${tgUser.id}`,
                    firstName: tgUser.first_name || 'Foydalanuvchi',
                    lastName: tgUser.last_name || '',
                    photoUrl: tgUser.photo_url || '',
                    languageCode: tgUser.language_code || 'uz'
                };
            }
            
            return {
                id: '123456789',
                username: 'test_user',
                firstName: 'Test',
                lastName: 'User',
                photoUrl: '',
                languageCode: 'uz'
            };
        }
        
        function initTelegram() {
            if (TELEGRAM_WEB_APP) {
                TELEGRAM_WEB_APP.ready();
                TELEGRAM_WEB_APP.expand();
                TELEGRAM_WEB_APP.setHeaderColor('#FFC8DD');
                TELEGRAM_WEB_APP.setBackgroundColor('#FFC8DD');
                TELEGRAM_WEB_APP.BackButton.hide();
            }
        }
        
        // API funksiyalari
        async function getCoinBalance() {
            try {
                const url = new URL(API_CONFIG.BASE_URL + API_CONFIG.ENDPOINTS.GET_BALANCE);
                url.searchParams.append('key', API_CONFIG.KEY);
                url.searchParams.append('user_id', gameState.user.id);
                
                const response = await fetch(url.toString());
                const data = await response.json();
                
                if (data.success) {
                    const coins = parseInt(data.coins) || parseInt(data.balance) || 0;
                    gameState.coins = coins;
                    updateBalanceDisplay();
                    return { success: true, coins: coins };
                }
                return { success: false, message: data.message };
            } catch (error) {
                return { success: false, message: error.message };
            }
        }
        
        async function getDiamondBalance() {
            try {
                const url = new URL(API_CONFIG.BASE_URL + API_CONFIG.ENDPOINTS.GET_DIAMONDS);
                url.searchParams.append('key', API_CONFIG.KEY);
                url.searchParams.append('user_id', gameState.user.id);
                
                const response = await fetch(url.toString());
                const data = await response.json();
                
                if (data.success) {
                    const diamonds = parseInt(data.diamonds) || parseInt(data.balance) || 0;
                    gameState.diamonds = diamonds;
                    updateBalanceDisplay();
                    return { success: true, diamonds: diamonds };
                }
                return { success: false, message: data.message };
            } catch (error) {
                return { success: false, message: error.message };
            }
        }
        
        async function getAllBalances() {
            const [coinsResult, diamondsResult] = await Promise.all([
                getCoinBalance(),
                getDiamondBalance()
            ]);
            
            return {
                coinsSuccess: coinsResult.success,
                diamondsSuccess: diamondsResult.success,
                coins: gameState.coins,
                diamonds: gameState.diamonds
            };
        }
        
        async function removeDiamondsFromBot(amount) {
            try {
                const formData = new URLSearchParams();
                formData.append('key', API_CONFIG.KEY);
                formData.append('user_id', gameState.user.id);
                formData.append('amount', amount);
                
                const response = await fetch(API_CONFIG.BASE_URL + API_CONFIG.ENDPOINTS.REMOVE_DIAMONDS, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData.toString()
                });
                
                return await response.json();
            } catch (error) {
                return { success: false, message: error.message };
            }
        }
        
        async function addCoinsToBot(amount) {
            try {
                const formData = new URLSearchParams();
                formData.append('key', API_CONFIG.KEY);
                formData.append('user_id', gameState.user.id);
                formData.append('amount', amount);
                formData.append('type', 'coins');
                formData.append('reason', 'game_reward');
                
                const response = await fetch(API_CONFIG.BASE_URL + API_CONFIG.ENDPOINTS.ADD_COINS, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData.toString()
                });
                
                return await response.json();
            } catch (error) {
                return { success: false, message: error.message };
            }
        }
        
        // UI funksiyalari
        function updateBalanceDisplay() {
            document.getElementById('diamondCount').textContent = gameState.diamonds;
            document.getElementById('coinCount').textContent = gameState.coins;
            
            if (gameState.user) {
                document.getElementById('userIdDisplay').textContent = `ID: ${gameState.user.id}`;
            }
        }
        
        function showMessage(text, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            messageArea.textContent = text;
            
            if (type === 'error') {
                messageArea.style.color = '#EF476F';
                messageArea.style.borderColor = '#EF476F';
            } else if (type === 'success') {
                messageArea.style.color = '#06D6A0';
                messageArea.style.borderColor = '#06D6A0';
            } else {
                messageArea.style.color = '#2D3047';
                messageArea.style.borderColor = '#FFD166';
            }
        }
        
        function showError(errorText) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = errorText;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 4000);
        }
        
        // Cartoon sandiqlarni yaratish
        function createTreasureChests() {
            const grid = document.getElementById('treasureGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const chest = document.createElement('div');
                chest.className = 'treasure-chest float';
                chest.dataset.index = i;
                chest.style.animationDelay = `${i * 0.1}s`;
                
                chest.innerHTML = `
                    <div class="chest-wrapper">
                        <div class="chest-base">
                            <div class="chest-corner corner-tl"></div>
                            <div class="chest-corner corner-tr"></div>
                            <div class="chest-corner corner-bl"></div>
                            <div class="chest-corner corner-br"></div>
                            <div class="chest-band band-1"></div>
                            <div class="chest-band band-2"></div>
                            <div class="chest-band band-3"></div>
                            <div class="chest-lock"></div>
                        </div>
                        <div class="chest-lid">
                            <div class="chest-handle"></div>
                            <div class="chest-corner corner-tl"></div>
                            <div class="chest-corner corner-tr"></div>
                        </div>
                        <div class="treasure-inside">
                            <div class="treasure-reward"></div>
                        </div>
                    </div>
                `;
                
                chest.addEventListener('click', () => selectChest(i, chest));
                grid.appendChild(chest);
            }
        }
        
        // Cartoon tanga animatsiyasi
        function createCoinFlightAnimation(startX, startY, amount) {
            const coinTarget = document.getElementById('coinCount');
            const targetRect = coinTarget.getBoundingClientRect();
            const targetX = targetRect.left + targetRect.width / 2;
            const targetY = targetRect.top + targetRect.height / 2;
            
            for (let i = 0; i < Math.min(amount, 10); i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.className = 'coin';
                    coin.innerHTML = 'ü™ô';
                    coin.style.left = `${startX}px`;
                    coin.style.top = `${startY}px`;
                    coin.style.fontSize = `${Math.random() * 8 + 18}px`;
                    
                    const tx = (targetX - startX) + (Math.random() - 0.5) * 50;
                    const ty = (targetY - startY) + (Math.random() - 0.5) * 50;
                    
                    coin.style.setProperty('--tx', `${tx}px`);
                    coin.style.setProperty('--ty', `${ty}px`);
                    
                    coin.animate([
                        { opacity: 1, transform: 'translate(0, 0) scale(1) rotate(0deg)' },
                        { opacity: 0, transform: 'translate(var(--tx), var(--ty)) scale(0.3) rotate(180deg)' }
                    ], {
                        duration: 700 + Math.random() * 300,
                        easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                    });
                    
                    document.body.appendChild(coin);
                    setTimeout(() => coin.remove(), 1000);
                }, i * 50);
            }
            
            // Balansni cartoon style yangilash
            setTimeout(() => {
                const current = parseInt(coinTarget.textContent) || 0;
                const newTotal = current + amount;
                
                let step = 0;
                const steps = 12;
                const interval = setInterval(() => {
                    step++;
                    coinTarget.textContent = Math.floor(current + (amount * step / steps));
                    coinTarget.style.transform = `scale(${1 + step * 0.02})`;
                    
                    if (step >= steps) {
                        clearInterval(interval);
                        coinTarget.textContent = newTotal;
                        coinTarget.style.transform = 'scale(1)';
                        gameState.coins = newTotal;
                    }
                }, 40);
            }, 500);
        }
        
        // O'yin logikasi
        function generateRewards() {
            const allRewards = [1, 2, 3, 4, 5, 6, 10, 50, 100];
            const shuffledRewards = [...allRewards].sort(() => Math.random() - 0.5);
            
            let winningValue;
            
            if (gameState.isFirstPlay) {
                winningValue = Math.random() < 0.5 ? 4 : 6;
            } else {
                const rand = Math.random() * 100;
                
                if (rand < 5) winningValue = 5;
                else if (rand < 25) winningValue = 4;
                else if (rand < 60) winningValue = 3;
                else if (rand < 90) winningValue = 2;
                else winningValue = 1;
            }
            
            const winningChest = Math.floor(Math.random() * 9);
            
            return {
                rewards: shuffledRewards,
                winningChest: winningChest,
                winningValue: winningValue
            };
        }
        
        function playCartoonSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(120, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.15);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                // Audio context not supported
            }
        }
        
        async function selectChest(index, element) {
            if (!gameState.isPlaying || gameState.selectedChest !== null) return;
            
            gameState.selectedChest = index;
            element.classList.add('selected');
            playCartoonSound();
            
            setTimeout(() => {
                element.classList.add('chest-opened');
                
                const coinsWon = gameState.currentRewards.winningValue;
                
                setTimeout(() => {
                    const treasureInside = element.querySelector('.treasure-inside');
                    const treasureReward = element.querySelector('.treasure-reward');
                    
                    treasureInside.classList.add('show');
                    treasureReward.textContent = `+${coinsWon}`;
                    treasureReward.classList.add('show');
                    
                    // Cartoon tanga animatsiyasi
                    const rect = element.getBoundingClientRect();
                    createCoinFlightAnimation(rect.left + rect.width/2, rect.top + rect.height/2, coinsWon);
                    
                    // Boshqa sandiqlarni ochish
                    setTimeout(() => revealOtherChests(coinsWon, index), 1000);
                }, 400);
            }, 400);
        }
        
        function revealOtherChests(coinsWon, selectedIndex) {
            const chests = document.querySelectorAll('.treasure-chest');
            
            chests.forEach((chest, i) => {
                if (i !== selectedIndex) {
                    setTimeout(() => {
                        chest.classList.add('chest-opened');
                        
                        const treasureInside = chest.querySelector('.treasure-inside');
                        const treasureReward = chest.querySelector('.treasure-reward');
                        
                        setTimeout(() => {
                            treasureInside.classList.add('show');
                            treasureReward.textContent = `${gameState.currentRewards.rewards[i]}`;
                            treasureReward.classList.add('show');
                            treasureReward.style.opacity = '0.7';
                            treasureReward.style.color = '#B0B0B0';
                        }, 300);
                    }, i * 150);
                }
            });
            
            setTimeout(async () => {
                gameState.isPlaying = false;
                gameState.totalPlays++;
                
                // Serverga coins qo'shish
                addCoinsToBot(coinsWon);
                
                // Yangi balans
                setTimeout(() => getCoinBalance(), 800);
                
                showMessage(`üéâ ${coinsWon} tanga topdingiz!`, 'success');
                
                // Tugmani yoqish
                const playButton = document.getElementById('playButton');
                playButton.disabled = false;
                playButton.innerHTML = '<span id="playButtonText">üéÆ O\'YINNI BOSHLASH (10 üíé)</span>';
                
                if (gameState.isFirstPlay) {
                    gameState.isFirstPlay = false;
                }
            }, 1500);
        }
        
        async function startGame() {
            if (gameState.diamonds < 10) {
                showMessage('‚ùå Yetarli olmos mavjud emas!', 'error');
                return;
            }
            
            const removeResult = await removeDiamondsFromBot(10);
            
            if (!removeResult.success) {
                showError(`‚ùå Xato: ${removeResult.message || 'Noma\'lum xato'}`);
                return;
            }
            
            gameState.diamonds -= 10;
            updateBalanceDisplay();
            
            gameState.isPlaying = true;
            gameState.selectedChest = null;
            gameState.currentRewards = generateRewards();
            
            createTreasureChests();
            
            const playButton = document.getElementById('playButton');
            playButton.disabled = true;
            playButton.innerHTML = '<span id="playButtonText">‚è≥ SANDIQ TANLANG...</span>';
            
            showMessage('‚ú® Cartoon sandiqlardan birini tanlang!', 'info');
        }
        
        // Dasturni ishga tushirish
        async function init() {
            initTelegram();
            initAudio();
            
            gameState.user = getTelegramUser();
            
            const balancesResult = await getAllBalances();
            
            if (balancesResult.coinsSuccess && balancesResult.diamondsSuccess) {
                showMessage(`‚úÖ Cartoon balanslar yuklandi!`, 'success');
            } else {
                showMessage('‚ö†Ô∏è Oflayn rejimda ishlamoqdasiz', 'info');
                if (!balancesResult.coinsSuccess) gameState.coins = 100;
                if (!balancesResult.diamondsSuccess) gameState.diamonds = 50;
                updateBalanceDisplay();
            }
            
            updateBalanceDisplay();
            createTreasureChests();
            
            document.getElementById('playButton').addEventListener('click', startGame);
            
            showMessage('üéÆ Cartoon o\'yinni boshlash uchun tugmani bosing!', 'info');
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
