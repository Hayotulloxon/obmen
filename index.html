<!doctype html>
<html lang="uz" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <title>Winter Treasure - Olmos O'yini</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ==================== MOBILE OPTIMIZED STYLES ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-text-size-adjust: 100%;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
            position: fixed;
        }
        
        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }
        
        /* Snow effect */
        .snow {
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            filter: blur(0.5px);
        }
        
        /* Asosiy container */
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 2;
        }
        
        /* Header - Realistic design */
        .header {
            flex-shrink: 0;
            padding: 15px 12px 12px;
            background: linear-gradient(to bottom, rgba(30, 30, 30, 0.95), rgba(20, 20, 20, 0.9));
            border-bottom: 3px solid #8B4513;
            position: relative;
            min-height: auto;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
        }
        
        /* Game title with treasure theme */
        .game-title {
            text-align: center;
            margin-bottom: 12px;
            position: relative;
        }
        
        .game-title h1 {
            font-size: 22px;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                2px 2px 0 #000,
                0 0 20px rgba(255, 215, 0, 0.4);
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            padding: 0 15px;
        }
        
        .game-title h1::before,
        .game-title h1::after {
            content: '‚öúÔ∏è';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }
        
        .game-title h1::before {
            left: 0;
        }
        
        .game-title h1::after {
            right: 0;
        }
        
        /* Balans kartalari - Real treasure style */
        .balance-container {
            display: flex;
            gap: 10px;
            margin-top: 8px;
            flex-wrap: nowrap;
            justify-content: center;
        }
        
        .balance-card {
            flex: 1;
            max-width: 160px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.9), rgba(101, 67, 33, 0.9));
            border-radius: 12px;
            border: 2px solid #D4AF37;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.3),
                0 4px 8px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.1"><pattern id="wood" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M0,0 L10,10 M10,0 L0,10" stroke="%23D4AF37" stroke-width="1"/></pattern><rect width="100" height="100" fill="url(%23wood)"/></svg>');
        }
        
        .balance-card::after {
            content: '';
            position: absolute;
            top: -5px;
            right: -5px;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #FFD700, #D4AF37);
            border-radius: 50%;
            border: 2px solid #8B4513;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        /* Coins count element for animation target */
        .coin-target {
            position: relative;
            display: inline-block;
        }
        
        /* O'yin maydoni - Treasure room */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px 10px;
            overflow: hidden;
            position: relative;
            min-height: 0;
            background: linear-gradient(to bottom, #0a0a1a, #1a1a2e);
            border-top: 2px solid #8B4513;
            border-bottom: 2px solid #8B4513;
        }
        
        /* Treasure room background */
        .treasure-room {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            z-index: -1;
        }
        
        /* Real Treasure Chests Grid */
        .treasure-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 380px;
            height: 100%;
            max-height: 380px;
            margin: 0 auto;
            padding: 15px;
            background: rgba(20, 20, 30, 0.7);
            border-radius: 20px;
            border: 3px solid #8B4513;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.7),
                0 10px 25px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }
        
        .treasure-grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.05"><pattern id="stone" width="20" height="20" patternUnits="userSpaceOnUse"><rect width="20" height="20" fill="%238B4513"/><circle cx="10" cy="10" r="3" fill="%235A3A22"/></pattern><rect width="100" height="100" fill="url(%23stone)"/></svg>');
        }
        
        /* REAL TREASURE CHEST STYLES */
        .treasure-chest {
            width: 100%;
            height: 100%;
            min-height: 90px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.3s ease;
        }
        
        .chest-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        /* Chest base (asosiy qismi) */
        .chest-base {
            position: absolute;
            width: 100%;
            height: 60%;
            bottom: 0;
            background: linear-gradient(135deg, var(--chest-metal-1), var(--chest-metal-2), var(--chest-metal-1));
            border-radius: 8px 8px 15px 15px;
            border: 3px solid var(--chest-border);
            box-shadow: 
                inset 0 -5px 10px rgba(0, 0, 0, 0.5),
                inset 0 5px 10px rgba(255, 255, 255, 0.1),
                0 5px 15px rgba(0, 0, 0, 0.6);
            transform-style: preserve-3d;
        }
        
        /* Chest lid (qopqog'i) */
        .chest-lid {
            position: absolute;
            width: 100%;
            height: 40%;
            top: 0;
            background: linear-gradient(135deg, var(--chest-metal-1), var(--chest-metal-2));
            border-radius: 15px 15px 8px 8px;
            border: 3px solid var(--chest-border);
            border-bottom: none;
            box-shadow: 
                inset 0 5px 10px rgba(255, 255, 255, 0.1),
                inset 0 -5px 10px rgba(0, 0, 0, 0.3),
                0 -5px 15px rgba(0, 0, 0, 0.6);
            transform-origin: bottom center;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-style: preserve-3d;
            z-index: 2;
        }
        
        /* Chest lid handle */
        .chest-handle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 12px;
            background: linear-gradient(to bottom, #D4AF37, #FFD700, #D4AF37);
            border-radius: 6px;
            border: 2px solid #8B4513;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .chest-handle::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 6px;
            background: #8B4513;
            border-radius: 3px;
        }
        
        /* Chest lock */
        .chest-lock {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 15px;
            background: linear-gradient(to bottom, #C0C0C0, #808080);
            border-radius: 5px;
            border: 2px solid #606060;
            z-index: 3;
        }
        
        /* Chest decorations */
        .chest-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .chest-corner {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, var(--chest-accent), var(--chest-border));
            border-radius: 3px;
            transform: rotate(45deg);
        }
        
        .corner-tl { top: 5px; left: 5px; }
        .corner-tr { top: 5px; right: 5px; }
        .corner-bl { bottom: 5px; left: 5px; }
        .corner-br { bottom: 5px; right: 5px; }
        
        /* Chest metal bands */
        .chest-band {
            position: absolute;
            width: 80%;
            height: 8px;
            left: 10%;
            background: linear-gradient(to right, 
                transparent 10%, 
                var(--chest-accent) 10%, 
                var(--chest-accent) 90%, 
                transparent 90%);
            border-radius: 4px;
        }
        
        .band-1 { top: 25%; }
        .band-2 { top: 50%; }
        .band,3 { top: 75%; }
        
        /* Chest when opened */
        .chest-opened .chest-lid {
            transform: rotateX(-110deg);
        }
        
        /* Treasure inside the chest */
        .treasure-inside {
            position: absolute;
            width: 100%;
            height: 60%;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .treasure-inside.show {
            opacity: 1;
        }
        
        .treasure-reward {
            font-size: 24px;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                2px 2px 0 #000,
                0 0 20px rgba(255, 215, 0, 0.5);
            transform: translateY(20px);
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .treasure-reward.show {
            transform: translateY(0);
        }
        
        /* Chest hover effect */
        .treasure-chest:hover .chest-wrapper {
            transform: translateY(-5px);
        }
        
        .treasure-chest:active .chest-wrapper {
            transform: scale(0.95);
        }
        
        /* Chest types - Real metal colors */
        .chest-gold {
            --chest-metal-1: #FFD700;
            --chest-metal-2: #D4AF37;
            --chest-border: #B8860B;
            --chest-accent: #FFEC8B;
        }
        
        .chest-silver {
            --chest-metal-1: #C0C0C0;
            --chest-metal-2: #A0A0A0;
            --chest-border: #808080;
            --chest-accent: #E0E0E0;
        }
        
        .chest-bronze {
            --chest-metal-1: #CD7F32;
            --chest-metal-2: #8B4513;
            --chest-border: #654321;
            --chest-accent: #DEB887;
        }
        
        .chest-iron {
            --chest-metal-1: #696969;
            --chest-metal-2: #505050;
            --chest-border: #303030;
            --chest-accent: #888888;
        }
        
        .chest-copper {
            --chest-metal-1: #B87333;
            --chest-metal-2: #8B4513;
            --chest-border: #654321;
            --chest-accent: #DEB887;
        }
        
        .chest-platinum {
            --chest-metal-1: #E5E4E2;
            --chest-metal-2: #B8B8B8;
            --chest-border: #909090;
            --chest-accent: #F0F0F0;
        }
        
        .chest-diamond {
            --chest-metal-1: #4FACFE;
            --chest-metal-2: #00F2FE;
            --chest-border: #0099FF;
            --chest-accent: #9A4DFF;
        }
        
        .chest-ruby {
            --chest-metal-1: #EF476F;
            --chest-metal-2: #D43D63;
            --chest-border: #B83254;
            --chest-accent: #FF6B6B;
        }
        
        .chest-emerald {
            --chest-metal-1: #06D6A0;
            --chest-metal-2: #0CB48A;
            --chest-border: #048A6F;
            --chest-accent: #4ADE80;
        }
        
        /* Footer */
        .footer {
            flex-shrink: 0;
            padding: 15px 12px;
            background: linear-gradient(to top, rgba(30, 30, 30, 0.95), rgba(20, 20, 20, 0.9));
            border-top: 3px solid #8B4513;
            position: relative;
            min-height: auto;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .footer::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
        }
        
        /* Play button - Treasure style */
        .play-button {
            width: 100%;
            max-width: 320px;
            padding: 18px;
            background: linear-gradient(135deg, #8B4513, #D2691E, #8B4513);
            border: 3px solid #D4AF37;
            border-radius: 15px;
            color: #FFD700;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 auto;
            display: block;
            box-shadow: 
                0 8px 0 #654321,
                0 15px 25px rgba(0, 0, 0, 0.7),
                inset 0 2px 5px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
            text-shadow: 1px 1px 2px #000;
        }
        
        .play-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .play-button:hover::before {
            left: 100%;
        }
        
        .play-button:active {
            transform: translateY(4px);
            box-shadow: 
                0 4px 0 #654321,
                0 8px 15px rgba(0, 0, 0, 0.7),
                inset 0 2px 5px rgba(255, 215, 0, 0.3);
        }
        
        .play-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 
                0 4px 0 #654321,
                0 8px 15px rgba(0, 0, 0, 0.5),
                inset 0 2px 5px rgba(255, 215, 0, 0.2);
        }
        
        /* Message area */
        .message-area {
            margin-top: 12px;
            font-size: 14px;
            font-weight: 600;
            color: #FFD700;
            min-height: 20px;
            text-align: center;
            padding: 10px;
            background: rgba(139, 69, 19, 0.3);
            border-radius: 10px;
            border: 2px solid #D4AF37;
            backdrop-filter: blur(5px);
            text-shadow: 1px 1px 2px #000;
        }
        
        /* Error message */
        .error-message {
            background: rgba(178, 34, 34, 0.8);
            border: 2px solid #FF4444;
            color: #FFD700;
            padding: 10px;
            border-radius: 10px;
            margin-top: 12px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            display: none;
            backdrop-filter: blur(5px);
            text-shadow: 1px 1px 2px #000;
        }
        
        /* Audio control */
        .audio-control {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            border-radius: 50%;
            border: 2px solid #D4AF37;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        
        /* Animations */
        @keyframes sparkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
        }
        
        @keyframes chestShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        
        /* Coin flight animation */
        @keyframes coinFly {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--target-x), var(--target-y)) scale(0.3) rotate(180deg);
            }
        }
        
        .treasure-chest.selected .chest-wrapper {
            animation: chestShake 0.3s ease infinite, glow 1.5s ease-in-out infinite;
        }
        
        .float {
            animation: float 3s ease-in-out infinite;
        }
        
        .sparkle {
            animation: sparkle 2s ease-in-out infinite;
        }
        
        /* Coin element for flight animation */
        .coin {
            position: fixed;
            font-size: 20px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
        }
        
        /* Responsive */
        @media (max-width: 380px) {
            .treasure-grid {
                gap: 10px;
                padding: 12px;
                max-height: 350px;
            }
            
            .treasure-chest {
                min-height: 80px;
            }
            
            .play-button {
                padding: 16px;
                font-size: 18px;
                max-width: 300px;
            }
            
            .game-title h1 {
                font-size: 20px;
            }
        }
        
        @media (max-height: 700px) {
            .treasure-grid {
                max-height: 320px;
            }
            
            .treasure-chest {
                min-height: 75px;
            }
            
            .header {
                padding: 12px 10px 10px;
            }
            
            .footer {
                padding: 12px 10px;
            }
        }
        
        @media (max-height: 600px) {
            .treasure-grid {
                max-height: 280px;
                gap: 8px;
            }
            
            .treasure-chest {
                min-height: 65px;
            }
            
            .treasure-reward {
                font-size: 20px;
            }
        }
        
        /* Safe areas for modern phones */
        @supports (padding-top: env(safe-area-inset-top)) {
            .header {
                padding-top: calc(15px + env(safe-area-inset-top));
            }
            
            .footer {
                padding-bottom: calc(15px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

        // ==================== TANGA ANIMATSIYA FUNKTSIYALARI ====================
        function createCoinFlightAnimation(startX, startY, amount) {
            const coinTarget = document.querySelector('.coin-target');
            const targetRect = coinTarget.getBoundingClientRect();
            const targetX = targetRect.left + targetRect.width / 2;
            const targetY = targetRect.top + targetRect.height / 2;
            
            // Har bir tanga uchun animatsiya
            for (let i = 0; i < Math.min(amount, 15); i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.className = 'coin';
                    coin.innerHTML = 'ü™ô';
                    coin.style.left = `${startX}px`;
                    coin.style.top = `${startY}px`;
                    coin.style.fontSize = `${Math.random() * 10 + 20}px`;
                    
                    // CSS custom properties orqali target koordinatalarini o'tkazish
                    coin.style.setProperty('--target-x', `${targetX - startX}px`);
                    coin.style.setProperty('--target-y', `${targetY - startY}px`);
                    
                    document.body.appendChild(coin);
                    
                    // Animatsiyani boshlash
                    coin.animate([
                        {
                            opacity: 1,
                            transform: 'translate(0, 0) scale(1) rotate(0deg)'
                        },
                        {
                            opacity: 1,
                            offset: 0.7
                        },
                        {
                            opacity: 0,
                            transform: `translate(${targetX - startX}px, ${targetY - startY}px) scale(0.3) rotate(180deg)`
                        }
                    ], {
                        duration: 1000 + Math.random() * 500,
                        easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                    });
                    
                    // Tangani olib tashlash
                    setTimeout(() => {
                        if (coin.parentNode) {
                            document.body.removeChild(coin);
                        }
                    }, 1500);
                }, i * 50);
            }
            
            // Balansni yangilash (animatsiya davomida)
            setTimeout(() => {
                updateBalanceWithAnimation(amount);
            }, 800);
        }
        
        function updateBalanceWithAnimation(amount) {
            const coinElement = document.getElementById('coinCount');
            const currentCoins = parseInt(coinElement.textContent);
            const newCoins = currentCoins + amount;
            
            // Balansni asta-sekin oshirish animatsiyasi
            let step = 0;
            const steps = 20;
            const increment = amount / steps;
            
            const interval = setInterval(() => {
                step++;
                const displayCoins = Math.floor(currentCoins + (increment * step));
                coinElement.textContent = displayCoins;
                
                if (step >= steps) {
                    clearInterval(interval);
                    coinElement.textContent = newCoins;
                    gameState.coins = newCoins;
                }
            }, 30);
        }

        // ==================== O'YIN LOGIKASI ====================
        function generateRewards() {
            const allRewards = [1, 2, 3, 4, 5, 6, 10, 50, 100];
            const shuffledRewards = [...allRewards].sort(() => Math.random() - 0.5);
            
            let winningValue;
            
            if (gameState.isFirstPlay) {
                winningValue = Math.random() < 0.5 ? 4 : 6;
            } else {
                const rand = Math.random() * 100;
                
                if (rand < 5) {
                    winningValue = 5;
                } else if (rand < 25) {
                    winningValue = 4;
                } else if (rand < 60) {
                    winningValue = 3;
                } else if (rand < 90) {
                    winningValue = 2;
                } else {
                    winningValue = 1;
                }
            }
            
            const winningChest = Math.floor(Math.random() * 9);
            
            return {
                rewards: shuffledRewards,
                winningChest: winningChest,
                winningValue: winningValue
            };
        }
        
        function playChestSound() {
            // Simple sound effect using Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                console.log("Audio context not supported");
            }
        }
        
        async function selectChest(index, element) {
            if (!gameState.isPlaying || gameState.selectedChest !== null) return;
            
            gameState.selectedChest = index;
            element.style.pointerEvents = 'none';
            
            // Sandiqni tanlangan holatga o'tkazish
            element.classList.add('selected');
            
            // Play sound effect
            playChestSound();
            
            setTimeout(async () => {
                const chestWrapper = element.querySelector('.chest-wrapper');
                const treasureInside = element.querySelector('.treasure-inside');
                const treasureReward = element.querySelector('.treasure-reward');
                
                // Sandiq qopqog'ini ochish
                element.classList.add('chest-opened');
                
                const coinsWon = gameState.currentRewards.winningValue;
                
                // Mukofotni ko'rsatish
                setTimeout(() => {
                    treasureInside.classList.add('show');
                    treasureReward.textContent = `+${coinsWon}`;
                    treasureReward.classList.add('show');
                    
                    // Tanga animatsiyasi - sandiqdan balansga uchib boradi
                    const rect = element.getBoundingClientRect();
                    const startX = rect.left + rect.width / 2;
                    const startY = rect.top + rect.height / 2;
                    
                    // Tangalar uchib ketadi
                    createCoinFlightAnimation(startX, startY, coinsWon);
                    
                    // Local coins qo'shish (animatsiya bilan)
                    setTimeout(() => {
                        gameState.coins += coinsWon;

                    // Boshqa sandiqlarni ochish
                    setTimeout(() => revealOtherChests(coinsWon, index, element), 1500);
                }, 500);
            }, 500);
        }
        
        function revealOtherChests(coinsWon, selectedIndex, selectedElement) {
            const chests = document.querySelectorAll('.treasure-chest');
            
            chests.forEach((chest, i) => {
                if (i !== selectedIndex) {
                    setTimeout(() => {
                        chest.classList.add('chest-opened');
                        
                        const treasureInside = chest.querySelector('.treasure-inside');
                        const treasureReward = chest.querySelector('.treasure-reward');
                        
                        setTimeout(() => {
                            treasureInside.classList.add('show');
                            treasureReward.textContent = `${gameState.currentRewards.rewards[i]}`;
                            treasureReward.classList.add('show');
                            treasureReward.style.opacity = '0.7';
                            treasureReward.style.color = '#C0C0C0';
                        }, 300);
                        
                        chest.style.pointerEvents = 'none';
                        chest.style.opacity = '0.7';
                    }, i * 200);
                }
            });
            
            setTimeout(async () => {
                gameState.isPlaying = false;
                gameState.totalPlays++;
                
                // Botga coins qo'shish (silent, foydalanuvchiga ko'rinmas)
                addCoinsToBot(coinsWon).then(result => {
                    if (!result.success) {
                        console.log("Server error:", result.message);
                    }
                });
                
                // Yangi tanga balansini olish
                setTimeout(() => {
                    getCoinBalance();
                }, 1000);
                
                showMessage(`üéâ ${coinsWon} tanga topdingiz!`, 'success');
                
                // Tugmani yoqish

                playButton.disabled = false;
                playButton.innerHTML = '<span id="playButtonText">üéÆ O\'YINNI BOSHLASH (10 üíé)</span>';

                    gameState.isFirstPlay = false;

                // Tarixga yozish
                gameState.gameHistory.push({
                    timestamp: new Date().toISOString(),
                    coinsWon: coinsWon,
                    diamondsSpent: 10
                });
                
            }, 2000);
        }
        
        async function startGame() {
            // Diamonds tekshirish
            if (gameState.diamonds < 10) {
                showMessage('‚ùå Yetarli olmos mavjud emas! Kamida 10 üíé talab qilinadi.', 'error');
                return;
            }
            
            // Botdan diamonds ayirish
            const removeResult = await removeDiamondsFromBot(10);
            
            if (!removeResult.success) {
                const errorMsg = removeResult.message || 'Noma\'lum xato';
                showError(`‚ùå Olmos ayirishda xatolik: ${errorMsg}`);
                showMessage('‚ùå O\'yinni boshlab bo\'lmadi', 'error');
                return;
            }
            
            // Local diamonds yangilash
            gameState.diamonds -= 10;
            updateBalanceDisplay();
            
            // O'yin holatini sozlash
            gameState.isPlaying = true;
            gameState.selectedChest = null;
            gameState.currentRewards = generateRewards();
            
            // Sandiqlarni yaratish
            createTreasureChests();
            
            // Tugmani o'chirish
            const playButton = document.getElementById('playButton');
            playButton.disabled = true;
            playButton.innerHTML = '<span id="playButtonText">‚è≥ SANDIQ TANLANG...</span>';
            
            showMessage('‚ú® HAQIQIY SANDIQLARDAN BIRINI TANLANG!', 'info');
        }
