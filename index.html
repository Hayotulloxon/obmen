<!doctype html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Cartoon Treasure Hunt - Gold Chest Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700;800&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --cartoon-gold: #FFD700;
            --cartoon-wood: #D2691E;
            --cartoon-metal: #A9A9A9;
            --cartoon-red: #FF6B6B;
            --cartoon-blue: #4ECDC4;
            --cartoon-purple: #9B59B6;
            --cartoon-green: #2ECC71;
            --cartoon-yellow: #F1C40F;
            --cartoon-orange: #E67E22;
            --cartoon-bg: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
            --cartoon-cloud: #FFFFFF;
            --cartoon-shadow: 5px 5px 0px rgba(0, 0, 0, 0.2);
            --cartoon-highlight: 2px 2px 0px #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
            position: fixed;
            font-family: 'Bubblegum Sans', 'Fredoka', sans-serif;
            background: var(--cartoon-bg);
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Cartoon Background */
        .cartoon-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            pointer-events: none;
        }
        
        .cartoon-cloud {
            position: absolute;
            background: var(--cartoon-cloud);
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        
        .cloud-1 {
            width: 120px;
            height: 60px;
            top: 15%;
            left: 10%;
            animation: floatCloud 25s infinite linear;
        }
        
        .cloud-2 {
            width: 90px;
            height: 45px;
            top: 30%;
            right: 15%;
            animation: floatCloud 20s infinite linear reverse;
        }
        
        .cloud-3 {
            width: 150px;
            height: 70px;
            top: 60%;
            left: 20%;
            animation: floatCloud 30s infinite linear;
        }
        
        .sun {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 10%;
            right: 10%;
            background: var(--cartoon-yellow);
            border-radius: 50%;
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.8),
                0 0 80px rgba(255, 215, 0, 0.4);
            animation: sunGlow 4s infinite alternate;
        }
        
        .sun-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .sun-eyes {
            display: flex;
            gap: 15px;
            margin-bottom: 5px;
        }
        
        .sun-eye {
            width: 10px;
            height: 15px;
            background: #2d3436;
            border-radius: 50%;
        }
        
        .sun-smile {
            width: 30px;
            height: 15px;
            border-bottom: 4px solid #2d3436;
            border-radius: 0 0 20px 20px;
        }
        
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: var(--cartoon-green);
            border-top: 5px solid #27ae60;
        }
        
        .grass::before {
            content: '';
            position: absolute;
            top: -20px;
            width: 100%;
            height: 40px;
            background: 
                radial-gradient(circle at 10px -10px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 40px -15px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 70px -10px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 100px -18px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 130px -12px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 160px -16px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 190px -14px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 220px -19px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 250px -11px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 280px -17px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 310px -13px, transparent 20px, var(--cartoon-green) 21px),
                radial-gradient(circle at 340px -15px, transparent 20px, var(--cartoon-green) 21px);
        }
        
        /* Main Container */
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 1;
            padding: 
                max(env(safe-area-inset-top), 0px)
                max(env(safe-area-inset-right), 5px)
                max(env(safe-area-inset-bottom), 0px)
                max(env(safe-area-inset-left), 5px);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        /* Header - Cartoon Style */
        .header {
            flex-shrink: 0;
            padding: 15px 10px 10px;
            background: linear-gradient(135deg, var(--cartoon-purple) 0%, var(--cartoon-blue) 100%);
            border-bottom: 5px solid #2d3436;
            border-radius: 0 0 25px 25px;
            box-shadow: var(--cartoon-shadow);
            position: relative;
            z-index: 10;
            margin: 0 10px;
            min-height: 140px;
        }
        
        .game-title {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .game-title h1 {
            font-size: 24px;
            font-weight: 800;
            color: var(--cartoon-yellow);
            text-shadow: 
                3px 3px 0 #2d3436,
                6px 6px 0 rgba(0, 0, 0, 0.1);
            letter-spacing: 0.5px;
            margin-bottom: 5px;
            animation: bounce 2s infinite;
            line-height: 1.2;
        }
        
        .game-subtitle {
            font-size: 13px;
            color: white;
            font-weight: 600;
            opacity: 0.9;
            text-shadow: 2px 2px 0 #2d3436;
            line-height: 1.3;
        }
        
        /* Balance Cards - Cartoon Style */
        .balance-container {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .balance-card {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 8px;
            background: white;
            border-radius: 16px;
            border: 3px solid #2d3436;
            box-shadow: var(--cartoon-shadow);
            position: relative;
            overflow: hidden;
            min-height: 55px;
            transition: transform 0.2s;
        }
        
        .balance-card:hover {
            transform: translateY(-3px);
        }
        
        .balance-icon {
            font-size: 26px;
            filter: drop-shadow(2px 2px 0px rgba(0, 0, 0, 0.2));
            min-width: 35px;
            text-align: center;
            animation: wiggle 3s infinite;
        }
        
        .balance-info {
            flex: 1;
            min-width: 0;
        }
        
        .balance-label {
            font-size: 11px;
            color: #636e72;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .balance-value {
            font-size: 20px;
            font-weight: 900;
            color: #2d3436;
            text-shadow: var(--cartoon-highlight);
            line-height: 1;
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .user-id {
            text-align: center;
            margin-top: 8px;
            font-size: 10px;
            color: white;
            font-weight: 600;
            text-shadow: 1px 1px 0 #2d3436;
        }
        
        /* Admin Stats Button */
        .admin-stats-button {
            position: absolute;
            top: 12px;
            left: 12px;
            width: 45px;
            height: 45px;
            background: var(--cartoon-yellow);
            border-radius: 50%;
            border: 3px solid #2d3436;
            display: none; /* Faqat adminlar uchun ko'rinadi */
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: var(--cartoon-shadow);
            transition: all 0.3s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0,0,0,0.1);
        }
        
        .admin-stats-button:active {
            transform: scale(0.95);
        }
        
        .admin-stats-icon {
            font-size: 20px;
            color: var(--cartoon-purple);
            text-shadow: 1px 1px 0 #2d3436;
        }
        
        /* Admin Stats Panel */
        .admin-stats-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        .admin-stats-content {
            background: linear-gradient(135deg, var(--cartoon-purple) 0%, var(--cartoon-blue) 100%);
            border-radius: 25px;
            border: 5px solid #2d3436;
            padding: 25px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            position: relative;
        }
        
        .admin-stats-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: var(--cartoon-red);
            border-radius: 50%;
            border: 3px solid #2d3436;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--cartoon-shadow);
            transition: all 0.3s;
        }
        
        .admin-stats-close:active {
            transform: scale(0.95);
        }
        
        .admin-stats-title {
            text-align: center;
            font-size: 22px;
            font-weight: 800;
            color: var(--cartoon-yellow);
            text-shadow: 3px 3px 0 #2d3436;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #2d3436;
        }
        
        .stats-loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 40px;
        }
        
        .admin-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .admin-stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            border: 3px solid #2d3436;
            padding: 15px;
            box-shadow: var(--cartoon-shadow);
        }
        
        .admin-stat-label {
            font-size: 12px;
            color: #636e72;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .admin-stat-value {
            font-size: 24px;
            font-weight: 900;
            color: #2d3436;
            text-shadow: var(--cartoon-highlight);
        }
        
        .admin-stat-unit {
            font-size: 14px;
            color: var(--cartoon-green);
            font-weight: 700;
            margin-left: 5px;
        }
        
        .admin-stats-history {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            border: 3px solid #2d3436;
            padding: 15px;
            box-shadow: var(--cartoon-shadow);
        }
        
        .admin-history-title {
            font-size: 16px;
            font-weight: 800;
            color: #2d3436;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .admin-history-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .admin-history-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 2px dashed #ddd;
            font-size: 13px;
        }
        
        .admin-history-item:last-child {
            border-bottom: none;
        }
        
        .admin-history-date {
            color: #636e72;
            font-weight: 600;
            font-size: 11px;
        }
        
        .admin-history-user {
            color: var(--cartoon-purple);
            font-weight: 700;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .admin-history-coins {
            color: var(--cartoon-green);
            font-weight: 800;
        }
        
        .admin-history-diamonds {
            color: var(--cartoon-red);
            font-weight: 800;
        }
        
        .admin-export-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--cartoon-green) 0%, #27ae60 100%);
            border: 3px solid #2d3436;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            text-shadow: 2px 2px 0 #2d3436;
            box-shadow: var(--cartoon-shadow);
            margin-top: 15px;
            transition: all 0.3s;
            touch-action: manipulation;
        }
        
        .admin-export-button:active {
            transform: translateY(2px);
        }
        
        /* Game Area - Treasure Island */
        .game-area {
            flex: 1;
            padding: 10px;
            overflow: hidden;
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 8px;
            border: 4px solid #2d3436;
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.3),
                var(--cartoon-shadow);
        }
        
        /* Treasure Grid - Cartoon Layout */
        .treasure-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 16px;
            border: 4px solid #2d3436;
            box-shadow: 
                inset 0 0 15px rgba(255, 255, 255, 0.5),
                var(--cartoon-shadow);
            position: relative;
            overflow: hidden;
        }
        
        /* TO'RTBURCHAK ODDIY SANDAQ STILLARI */
        .treasure-chest {
            width: 100%;
            height: 100%;
            min-height: 70px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }
        
        .chest-container {
            width: 100%;
            height: 100%;
            position: relative;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* Sandiq asosi - To'rtburchak oddiy */
        .chest-base {
            position: absolute;
            width: 100%;
            height: 65%;
            bottom: 0;
            background: linear-gradient(to bottom, var(--cartoon-wood) 0%, #8B4513 100%);
            border: 4px solid #654321;
            border-radius: 5px;
            z-index: 1;
            box-shadow: 
                inset 0 -5px 10px rgba(0, 0, 0, 0.3),
                0 5px 0 rgba(0, 0, 0, 0.2);
        }
        
        /* Sandiq qopqog'i - To'rtburchak oddiy */
        .chest-lid {
            position: absolute;
            width: 100%;
            height: 35%;
            top: 0;
            background: linear-gradient(to bottom, #D2691E 0%, #A0522D 100%);
            border: 4px solid #654321;
            border-radius: 5px 5px 0 0;
            transform-origin: bottom center;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 2.55);
            z-index: 3;
            box-shadow: 
                inset 0 5px 10px rgba(255, 255, 255, 0.2),
                0 -5px 0 rgba(0, 0, 0, 0.2);
        }
        
        /* Oddiy kalit teshigi */
        .chest-keyhole {
            position: absolute;
            top: 10px;
            left: 50%;
            width: 25px;
            transform: translateX(-50%);
            height: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFD700;
            border-radius: 3px;
            z-index: 4;
            box-shadow: 
                0 2px 0 rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border: 2px solid #2d3436;
        }
        
        .chest-keyhole-inner {
            width: 10px;
            height: 10px;
            background: #2d3436;
            border-radius: 2px;
            position: relative;
        }
        
        .chest-keyhole-inner::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 6px;
            background: #FFD700;
            border-radius: 1px;
        }
        
        /* Sandiq burchaklari - oddiy */
        .chest-corner {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #FFD700;
            border: 2px solid #654321;
            z-index: 2;
        }
        
        .corner-tl { 
            top: -6px; 
            left: -6px; 
            border-radius: 0 0 5px 0;
        }
        
        .corner-tr { 
            top: -6px; 
            right: -6px; 
            border-radius: 0 0 0 5px;
        }
        
        .corner-bl { 
            bottom: -6px; 
            left: -6px; 
            border-radius: 0 5px 0 0;
        }
        
        .corner-br { 
            bottom: -6px; 
            right: -6px; 
            border-radius: 5px 0 0 0;
        }
        
        /* Ichidagi xazina */
        .treasure-inside {
            position: absolute;
            width: 100%;
            height: 65%;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.6s ease;
            background: radial-gradient(circle at center, 
                rgba(255, 215, 0, 0.3) 0%,
                rgba(255, 215, 0, 0.1) 40%,
                transparent 70%);
        }
        
        .treasure-reward {
            font-size: 22px;
            font-weight: 900;
            color: var(--cartoon-gold);
            text-shadow: 
                2px 2px 0 #2d3436,
                0 0 15px rgba(255, 215, 0, 0.8);
            transform: translateY(20px) scale(0.8);
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 1;
        }
        
        /* Sandiq ochilgan holati */
        .chest-opened .chest-lid {
            transform: rotateX(60deg) translateY(-12px);
        }
        
        .treasure-inside.show {
            opacity: 1;
        }
        
        .treasure-reward.show {
            transform: translateY(0) scale(1.1);
        }
        
        /* Sandiq interaktsiyalari */
        .treasure-chest:active .chest-container {
            transform: scale(0.95);
            transition: transform 0.1s;
        }
        
        .treasure-chest.selected {
            animation: chestSelect 0.5s ease;
        }
        
        /* Footer */
        .footer {
            flex-shrink: 0;
            padding: 12px 10px;
            background: linear-gradient(135deg, var(--cartoon-blue) 0%, var(--cartoon-purple) 100%);
            border-top: 5px solid #2d3436;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 0 rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            margin: 0 10px;
            min-height: 140px;
        }
        
        /* Cartoon Play Button */
        .play-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, 
                var(--cartoon-red) 0%,
                var(--cartoon-orange) 50%,
                var(--cartoon-red) 100%);
            border: 4px solid #2d3436;
            border-radius: 20px;
            color: white;
            font-size: 17px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 auto;
            display: block;
            text-shadow: 2px 2px 0 #2d3436;
            box-shadow: 
                0 8px 0 #2d3436,
                0 12px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0,0,0,0.1);
        }
        
        .play-button:active {
            transform: translateY(4px);
            box-shadow: 
                0 4px 0 #2d3436,
                0 6px 10px rgba(0, 0, 0, 0.3);
        }
        
        .play-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 0 #2d3436;
        }
        
        /* Message Area */
        .message-area {
            margin-top: 12px;
            font-size: 14px;
            font-weight: 700;
            color: white;
            text-align: center;
            padding: 12px;
            background: linear-gradient(135deg, 
                rgba(155, 89, 182, 0.9) 0%, 
                rgba(52, 152, 219, 0.9) 100%);
            border-radius: 16px;
            border: 3px solid #2d3436;
            box-shadow: var(--cartoon-shadow);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: messagePulse 2s infinite;
            line-height: 1.3;
        }
        
        /* Error Message */
        .error-message {
            background: linear-gradient(135deg, 
                var(--cartoon-red) 0%,
                #c0392b 100%);
            border: 3px solid #2d3436;
            color: white;
            padding: 12px;
            border-radius: 16px;
            margin-top: 12px;
            font-size: 13px;
            font-weight: 700;
            text-align: center;
            display: none;
            box-shadow: var(--cartoon-shadow);
            animation: shake 0.5s ease;
        }
        
        /* Audio Control */
        .audio-control {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 50%;
            border: 3px solid #2d3436;
            display: flex;
            align-items: center;
            justify-content: center;

        // O'yin statistikasini yangilash - MUKAMMAL VERSIYA
        async function updateGameStats(coinsWon) {
            try {
                if (!gameState.user) return;
                
                console.log('ðŸ“Š Updating game stats:', {
                    user_id: gameState.user.id,
                    username: gameState.user.username,
                    coins_won: coinsWon
                });
                
                const params = new URLSearchParams();
                params.append('key', API_CONFIG.KEY);
                params.append('user_id', gameState.user.id);
                params.append('username', gameState.user.username);
                params.append('coins_won', coinsWon);
                params.append('diamonds_spent', 12);
                params.append('game_date', new Date().toISOString());
                params.append('is_admin', gameState.isAdmin ? '1' : '0');
                
                const url = `${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.UPDATE_GAME_STATS}`;
                
                console.log('ðŸ“Š Sending to:', url);
                console.log('ðŸ“Š Data:', params.toString());
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params.toString()
                });
                
                console.log('ðŸ“Š Response status:', response.status);
                
                const result = await response.json();
                console.log('ðŸ“Š Update result:', result);
                
                if (result.success) {
                    console.log('âœ… Game stats updated successfully');
                    // Admin bo'lsa, statistikani yangilash
                    if (gameState.isAdmin) {
                        setTimeout(() => {
                            loadAdminStatsFromServer();
                        }, 500);
                    }
                } else {
                    console.warn('âš ï¸ Game stats update failed:', result.message);
                }
                
                return result;
            } catch (error) {
                console.error('âŒ Game stats update error:', error);
                return { success: false, message: error.message };
            }
        }
        
        // API funksiyalari
        async function getCoinBalance() {
            try {
                const url = new URL(API_CONFIG.BASE_URL + API_CONFIG.ENDPOINTS.GET_BALANCE);
                url.searchParams.append('key', API_CONFIG.KEY);
                url.searchParams.append('user_id', gameState.user.id);
                
                const response = await fetch(url.toString());
                const data = await response.json();
                
                if (data.success) {
                    const coins = parseInt(data.coins) || parseInt(data.balance) || 0;
                    gameState.coins = coins;
                    updateBalanceDisplay();
                    return { success: true, coins: coins };
                }
                return { success: false, message: data.message };
            } catch (error) {
                return { success: false, message: error.message };
            }
        }

        function showMessage(text, type = 'info') {

                    chest.addEventListener('click', function(e) {

        // O'yin yutug'ini generatsiya qilish
        function generateRewards() {
            const allRewards = [1, 2, 3, 4, 5, 6, 10, 50, 100];
            const shuffledRewards = [...allRewards].sort(() => Math.random() - 0.5);
            
            let winningValue;
            
            if (gameState.isFirstPlay) {
                const firstPlayOptions = [4, 5, 6];
                winningValue = firstPlayOptions[Math.floor(Math.random() * 3)];
            } else {
                const rand = Math.random() * 100;
                
                if (rand < 23.75) {
                    winningValue = 1;
                } else if (rand < 47.5) {
                    winningValue = 2;
                } else if (rand < 71.25) {
                    winningValue = 3;
                } else if (rand < 95) {
                    winningValue = 4;
                } else {
                    winningValue = 5;
                }
            }
            
            const winningChest = Math.floor(Math.random() * 9);
            
            return {
                rewards: shuffledRewards,
                winningChest: winningChest,
                winningValue: winningValue
            };
        }
        
        async function selectChest(index, element) {
            if (!gameState.isPlaying || gameState.selectedChest !== null) return;
            
            gameState.selectedChest = index;
            element.classList.add('selected');
            
            setTimeout(() => {
                element.classList.add('chest-opened');
                
                const coinsWon = gameState.currentRewards.winningValue;
                
                setTimeout(() => {
                    const treasureInside = element.querySelector('.treasure-inside');
                    const treasureReward = element.querySelector('.treasure-reward');
                    
                    treasureInside.classList.add('show');
                    treasureReward.textContent = `+${coinsWon}`;
                    treasureReward.classList.add('show');
                    
                    setTimeout(() => revealOtherChests(coinsWon, index), 1200);
                }, 500);
            }, 500);
        }
        
        function revealOtherChests(coinsWon, selectedIndex) {
            const chests = document.querySelectorAll('.treasure-chest');
            
            chests.forEach((chest, i) => {
                if (i !== selectedIndex) {
                    setTimeout(() => {
                        chest.classList.add('chest-opened');
                        
                        const treasureInside = chest.querySelector('.treasure-inside');
                        const treasureReward = chest.querySelector('.treasure-reward');
                        
                        setTimeout(() => {
                            treasureInside.classList.add('show');
                            treasureReward.textContent = `${gameState.currentRewards.rewards[i]}`;
                            treasureReward.classList.add('show');
                            treasureReward.style.opacity = '0.5';
                            treasureReward.style.color = '#7f8c8d';
                            treasureReward.style.textShadow = '2px 2px 0 #2d3436';
                        }, 400);
                    }, i * 200);
                }
            });
            
            setTimeout(async () => {
                gameState.isPlaying = false;
                gameState.totalPlays++;
                
                // MASHINA STATISTIKASINI YANGILASH
                const statsResult = await updateGameStats(coinsWon);
                console.log('ðŸ“Š Stats update result:', statsResult);
                
                const addResult = await addCoinsToBot(coinsWon);
                
                if (addResult.success) {
                    console.log('âœ… Coins added to bot');
                }
                
                setTimeout(() => getCoinBalance(), 1000);
                
                let winMessage = '';
                if (coinsWon === 5) {
                    winMessage = `ðŸŽ‰ O'TTA YAXSHI! ${coinsWon} tanga topdingiz! ðŸŽŠ`;
                } else if (coinsWon === 4) {
                    winMessage = `ðŸ‘ Yaxshi! ${coinsWon} tanga topdingiz!`;
                } else if (coinsWon === 3) {
                    winMessage = `ðŸ˜Š ${coinsWon} tanga topdingiz!`;
                } else if (coinsWon === 2) {
                    winMessage = `ðŸ˜Š ${coinsWon} tanga topdingiz!`;
                } else if (coinsWon === 1) {
                    winMessage = `âœ… ${coinsWon} tanga topdingiz!`;
                } else {
                    winMessage = `âœ… ${coinsWon} tanga topdingiz!`;
                }
                
                showMessage(winMessage, 'success');
                
                const playButton = document.getElementById('playButton');
                playButton.disabled = false;
                playButton.innerHTML = '<span id="playButtonText">ðŸŽ® YANA O\'YNA (12 ðŸ’Ž)</span>';
                
                if (gameState.isFirstPlay) {
                    gameState.isFirstPlay = false;
                    showMessage('âœ¨ Endi asl o\'yin boshlanadi!', 'info');
                }
            }, 2000);
        }
        
        async function startGame() {
            if (gameState.diamonds < 12) {
                showMessage('âŒ Yetarli olmos mavjud emas!', 'error');
                return;
            }
            
            const removeResult = await removeDiamondsFromBot(12);
            
            if (!removeResult.success) {
                showError(`âŒ Xato: ${removeResult.message || 'Noma\'lum xato'}`);
                return;
            }
            
            gameState.diamonds -= 12;
            updateBalanceDisplay();
            
            gameState.isPlaying = true;
            gameState.selectedChest = null;
            gameState.currentRewards = generateRewards();
            
            createTreasureChests(false);
            
            const playButton = document.getElementById('playButton');
            playButton.disabled = true;
            playButton.innerHTML = '<span id="playButtonText">â³ SANDIQ TANLANG...</span>';
            
            if (gameState.isFirstPlay) {
                showMessage('âœ¨ Birinchi o\'yin! 4, 5 yoki 6 tanga yutib oling!', 'info');
            } else {
                showMessage('âœ¨ Qiziqarli sandiqlardan birini tanlang!', 'info');
            }
        }
