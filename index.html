<!doctype html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Real Treasure Hunt - Gold Chest Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --real-gold: linear-gradient(135deg, #FFD700 0%, #DAA520 30%, #FFD700 70%, #F4C430 100%);
            --real-wood: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            --real-metal: linear-gradient(135deg, #C0C0C0 0%, #808080 50%, #C0C0C0 100%);
            --real-red: linear-gradient(135deg, #8B0000 0%, #B22222 50%, #8B0000 100%);
            --shadow-heavy: 0 15px 35px rgba(0, 0, 0, 0.5);
            --shadow-light: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-font-smoothing: antialiased;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
            position: fixed;
            font-family: 'Fredoka', sans-serif;
            background: #1a1a2e;
        }
        
        /* Realistic background */
        .real-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(218, 165, 32, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0c0c14 0%, #1a1a2e 50%, #0c0c14 100%);
            z-index: -2;
        }
        
        .gold-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #FFD700;
            border-radius: 50%;
            filter: blur(1px);
            animation: goldFloat linear infinite;
        }
        
        /* Main container - optimized for mobile */
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 1;
            padding: 
                max(env(safe-area-inset-top), 0px)
                max(env(safe-area-inset-right), 5px)
                max(env(safe-area-inset-bottom), 0px)
                max(env(safe-area-inset-left), 5px);
            background: rgba(10, 10, 20, 0.8);
        }
        
        /* Header - Realistic Design */
        .header {
            flex-shrink: 0;
            padding: 12px 10px 10px;
            background: linear-gradient(135deg, #2c2c3e 0%, #1a1a2e 100%);
            border-bottom: 4px solid #8B4513;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 10;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 10%;
            right: 10%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
        }
        
        .game-title {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .game-title h1 {
            font-size: 20px;
            font-weight: 800;
            color: #FFD700;
            text-shadow: 
                2px 2px 0 #8B4513,
                0 0 10px rgba(255, 215, 0, 0.5);
            letter-spacing: 1px;
            margin-bottom: 3px;
        }
        
        .game-subtitle {
            font-size: 11px;
            color: #C0C0C0;
            font-weight: 500;
            opacity: 0.9;
        }
        
        /* Balance Cards - Realistic Style */
        .balance-container {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .balance-card {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 8px;
            background: linear-gradient(135deg, rgba(42, 42, 62, 0.9) 0%, rgba(26, 26, 46, 0.9) 100%);
            border-radius: 12px;
            border: 2px solid #8B4513;
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.5),
                0 4px 10px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
            min-height: 50px;
        }
        
        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
        }
        
        .balance-icon {
            font-size: 24px;
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.8));
            min-width: 30px;
            text-align: center;
        }
        
        .balance-info {
            flex: 1;
            min-width: 0;
        }
        
        .balance-label {
            font-size: 10px;
            color: #C0C0C0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .balance-value {
            font-size: 18px;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            line-height: 1;
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .user-id {
            text-align: center;
            margin-top: 8px;
            font-size: 9px;
            color: #888;
            font-weight: 500;
        }
        
        /* Game Area - Treasure Room */
        .game-area {
            flex: 1;
            padding: 12px 10px;
            overflow: hidden;
            position: relative;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 69, 19, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(218, 165, 32, 0.2) 0%, transparent 40%),
                linear-gradient(to bottom, #0f0f1a 0%, #1a1a2e 100%);
            border-top: 2px solid rgba(139, 69, 19, 0.3);
            border-bottom: 2px solid rgba(139, 69, 19, 0.3);
        }
        
        .game-area::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 10px;
            right: 10px;
            height: 3px;
            background: linear-gradient(90deg, 
                #8B0000, 
                #8B4513, 
                #DAA520, 
                #8B4513, 
                #8B0000);
            border-radius: 2px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
        
        /* Treasure Grid - Realistic Layout */
        .treasure-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            padding: 12px;
            background: 
                radial-gradient(circle at center, rgba(26, 26, 46, 0.9) 0%, rgba(10, 10, 20, 0.95) 100%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none"/><path d="M0,0 L100,100" stroke="%238B4513" stroke-width="0.5" stroke-opacity="0.1"/><path d="M100,0 L0,100" stroke="%238B4513" stroke-width="0.5" stroke-opacity="0.1"/></svg>');
            border-radius: 15px;
            border: 3px solid #8B4513;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.8),
                0 10px 25px rgba(0, 0, 0, 0.7),
                inset 0 0 0 2px rgba(255, 215, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .treasure-grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            z-index: 1;
        }
        
        /* Realistic Treasure Chest - Yangi dizayn */
        .treasure-chest {
            width: 100%;
            height: 100%;
            min-height: 85px;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chest-container {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        /* Chest Base - Yangi dizayn */
        .chest-base {
            position: absolute;
            width: 100%;
            height: 65%;
            bottom: 0;
            background: 
                linear-gradient(145deg, 
                    #8B4513 0%, 
                    #A0522D 30%, 
                    #8B4513 60%,
                    #A0522D 90%,
                    #8B4513 100%
                ),
                radial-gradient(
                    ellipse at 30% 70%,
                    rgba(255, 215, 0, 0.3) 0%,
                    rgba(255, 215, 0, 0.1) 20%,
                    transparent 40%
                ),
                radial-gradient(
                    ellipse at 70% 30%,
                    rgba(255, 215, 0, 0.2) 0%,
                    rgba(255, 215, 0, 0.05) 15%,
                    transparent 30%
                );
            border: 0.5rem solid #FFD700;
            border-width: 0 0.5rem 0.5rem;
            border-radius: 0.25rem;
            z-index: 1;
            transform-style: preserve-3d;
            box-shadow: 
                inset 0 -8px 20px rgba(0, 0, 0, 0.8),
                inset 0 8px 20px rgba(255, 255, 255, 0.1),
                0 8px 20px rgba(0, 0, 0, 0.9);
        }
        
        /* Chest Lid - Yangi dizayn */
        .chest-lid {
            position: absolute;
            width: 100%;
            height: 35%;
            top: 0;
            background: 
                linear-gradient(145deg, 
                    #8B4513 0%, 
                    #A0522D 25%, 
                    #8B4513 50%,
                    #A0522D 75%,
                    #8B4513 100%
                ),
                radial-gradient(
                    ellipse at 50% 20%,
                    rgba(255, 215, 0, 0.6) 0%,
                    rgba(255, 215, 0, 0.3) 25%,
                    transparent 50%
                );
            border: 0.5rem solid #FFD700;
            border-width: 0.5rem 0.5rem 0;
            border-radius: 0.25rem 0.25rem 0 0;
            transform-origin: bottom center;
            transition: transform 1s cubic-bezier(0.68, -0.55, 0.265, 2.55);
            z-index: 3;
            transform-style: preserve-3d;
            box-shadow: 
                inset 0 8px 20px rgba(255, 255, 255, 0.2),
                inset 0 -8px 20px rgba(0, 0, 0, 0.6),
                0 -8px 20px rgba(0, 0, 0, 0.9);
        }
        
        /* Realistic Keyhole - Yangi dizayn */
        .chest-keyhole {
            position: absolute;
            top: 0;
            left: 50%;
            width: 40px;
            transform: translateX(-50%);
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFD700;
            border-radius: 0 0 50% 50% / 0 0 100% 100%;
            z-index: 4;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        
        .chest-keyhole-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .chest-keyhole-inner::before {
            content: "";
            display: block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #8B0000;
            box-shadow: 0 0 8px rgba(139, 0, 0, 0.7);
        }
        
        .chest-keyhole-inner::after {
            content: "";
            display: block;
            width: 4px;
            height: 10px;
            margin-top: -2px;
            background-color: #8B0000;
        }
        
        /* Metal corners - simplified */
        .chest-corner {
            position: absolute;
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg, 
                #FFD700 0%,
                #DAA520 50%,
                #B8860B 100%);
            border: 2px solid #8B4513;
            transform: rotate(45deg);
            z-index: 2;
        }
        
        .corner-tl { top: 5px; left: 5px; }
        .corner-tr { top: 5px; right: 5px; }
        .corner-bl { bottom: 5px; left: 5px; }
        .corner-br { bottom: 5px; right: 5px; }
        
        /* Treasure Inside */
        .treasure-inside {
            position: absolute;
            width: 100%;
            height: 65%;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.6s ease;
            background: radial-gradient(circle at center, 
                rgba(255, 215, 0, 0.3) 0%,
                rgba(255, 215, 0, 0.1) 30%,
                transparent 70%);
        }
        
        .treasure-reward {
            font-size: 22px;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 
                2px 2px 0 #000,
                0 0 15px rgba(255, 215, 0, 0.9),
                0 0 30px rgba(255, 215, 0, 0.6);
            transform: translateY(25px) scale(0.8);
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 1;
        }
        
        /* Chest States */
        .chest-opened .chest-lid {
            transform: rotateX(48deg) translateY(-10px);
        }
        
        .treasure-inside.show {
            opacity: 1;
        }
        
        .treasure-reward.show {
            transform: translateY(0) scale(1);
        }
        
        /* Chest Interactions */
        .treasure-chest:hover {
            transform: translateY(-5px);
        }
        
        .treasure-chest:active .chest-container {
            transform: scale(0.95);
            transition: transform 0.1s;
        }
        
        .treasure-chest.selected {
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
        }
        
        /* Chest container hover effect */
        .treasure-chest:hover .chest-container {
            transform: translateY(-10px);
        }
        
        /* Footer */
        .footer {
            flex-shrink: 0;
            padding: 12px 10px;
            background: linear-gradient(135deg, #2c2c3e 0%, #1a1a2e 100%);
            border-top: 4px solid #8B4513;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 10;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 10%;
            right: 10%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
        }
        
        /* Real Play Button */
        .play-button {
            width: 100%;
            padding: 16px;
            background: 
                linear-gradient(135deg, 
                    #8B4513 0%,
                    #A0522D 30%,
                    #8B4513 70%,
                    #5D4037 100%);
            border: 3px solid #5D4037;
            border-radius: 15px;
            color: #FFD700;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 auto;
            display: block;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            box-shadow: 
                0 8px 0 #5D4037,
                0 12px 20px rgba(0, 0, 0, 0.6),
                inset 0 2px 8px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }
        
        .play-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 215, 0, 0.2), 
                transparent);
            transition: left 0.6s;
        }
        
        .play-button:hover::before {
            left: 100%;
        }
        
        .play-button:active {
            transform: translateY(4px);
            box-shadow: 
                0 4px 0 #5D4037,
                0 6px 10px rgba(0, 0, 0, 0.6),
                inset 0 2px 8px rgba(255, 255, 255, 0.1);
        }
        
        .play-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 
                0 4px 0 #5D4037,
                0 6px 10px rgba(0, 0, 0, 0.6);
        }
        
        /* Message Area */
        .message-area {
            margin-top: 10px;
            font-size: 13px;
            font-weight: 600;
            color: #FFD700;
            text-align: center;
            padding: 10px;
            background: linear-gradient(135deg, 
                rgba(42, 42, 62, 0.9) 0%, 
                rgba(26, 26, 46, 0.9) 100%);
            border-radius: 10px;
            border: 2px solid #8B4513;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.5),
                0 3px 8px rgba(0, 0, 0, 0.6);
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Error Message */
        .error-message {
            background: linear-gradient(135deg, 
                #8B0000 0%,
                #B22222 100%);
            border: 2px solid #5D4037;
            color: #FFD700;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            display: none;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.6),
                0 3px 8px rgba(0, 0, 0, 0.7);
            animation: shake 0.5s ease;
        }
        
        /* Audio Control */
        .audio-control {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, 
                #2c2c3e 0%,
                #1a1a2e 100%);
            border-radius: 50%;
            border: 2px solid #8B4513;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 
                0 3px 8px rgba(0, 0, 0, 0.6),
                inset 0 0 5px rgba(255, 255, 255, 0.1);
        }
        
        .audio-icon {
            font-size: 16px;
            color: #FFD700;
        }
        
        /* Coin Animation */
        .coin {
            position: fixed;
            font-size: 20px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.8));
        }
        
        /* Animations */
        @keyframes goldFloat {
            from { transform: translateY(-100px) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
        
        @keyframes chestSelect {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5)); }
            50% { filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8)); }
        }
        
        @keyframes coinFly {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            70% { opacity: 1; }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.2) rotate(360deg);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        /* Apply animations */
        .glow {
            animation: glow 2s infinite alternate;
        }
        
        /* Responsive Design for All Phones */
        @media (max-width: 480px) {
            .treasure-grid {
                gap: 8px;
                padding: 10px;
            }
            
            .treasure-chest {
                min-height: 75px;
            }
            
            .chest-keyhole {
                width: 35px;
                height: 18px;
            }
            
            .chest-corner {
                width: 12px;
                height: 12px;
            }
            
            .treasure-reward {
                font-size: 20px;
            }
            
            .play-button {
                padding: 14px;
                font-size: 15px;
            }
            
            .game-title h1 {
                font-size: 18px;
            }
            
            .balance-card {
                padding: 8px 6px;
                min-height: 45px;
            }
            
            .balance-icon {
                font-size: 22px;
            }
            
            .balance-value {
                font-size: 17px;
            }
            
            .message-area {
                font-size: 12px;
                padding: 8px;
                min-height: 40px;
            }
        }
        
        @media (max-width: 380px) {
            .treasure-grid {
                gap: 6px;
                padding: 8px;
            }
            
            .treasure-chest {
                min-height: 65px;
            }
            
            .chest-keyhole {
                width: 30px;
                height: 15px;
            }
            
            .chest-corner {
                width: 10px;
                height: 10px;
            }
            
            .treasure-reward {
                font-size: 18px;
            }
            
            .play-button {
                padding: 12px;
                font-size: 14px;
            }
            
            .game-title h1 {
                font-size: 16px;
            }
            
            .balance-container {
                gap: 6px;
            }
            
            .balance-card {
                padding: 6px 5px;
                min-height: 40px;
            }
            
            .balance-icon {
                font-size: 20px;
                min-width: 25px;
            }
            
            .balance-value {
                font-size: 16px;
            }
            
            .game-area {
                padding: 10px 8px;
            }
            
            .header, .footer {
                padding: 10px 8px;
            }
        }
        
        @media (max-height: 700px) {
            .treasure-chest {
                min-height: 60px;
            }
            
            .header {
                padding: 10px 8px 8px;
            }
            
            .footer {
                padding: 10px 8px;
            }
            
            .game-area {
                padding: 10px 8px;
            }
        }
        
        @media (max-height: 600px) {
            .treasure-chest {
                min-height: 55px;
            }
            
            .treasure-reward {
                font-size: 16px;
            }
            
            .play-button {
                padding: 10px;
                font-size: 13px;
            }
            
            .balance-card {
                padding: 5px 4px;
                min-height: 35px;
            }
            
            .balance-icon {
                font-size: 18px;
            }
            
            .balance-value {
                font-size: 15px;
            }
        }
        
        /* Landscape orientation */
        @media (orientation: landscape) and (max-height: 500px) {
            .app-container {
                flex-direction: row;
            }
            
            .header {
                width: 150px;
                border-radius: 0 15px 15px 0;
                border-right: 4px solid #8B4513;
                padding: 10px 8px;
            }

            const targetY = targetRect.top + targetRect.height / 2;
            
            const coinTypes = ['ðŸª™', 'ðŸ’°', 'ðŸ’µ', 'ðŸ’¸'];
            
            for (let i = 0; i < Math.min(amount, 8); i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');

                    coin.innerHTML = coinTypes[Math.floor(Math.random() * coinTypes.length)];
                    coin.style.left = `${startX}px`;
                    coin.style.top = `${startY}px`;
                    coin.style.fontSize = `${Math.random() * 6 + 16}px`;
                    
                    const tx = (targetX - startX) + (Math.random() - 0.5) * 40;
                    const ty = (targetY - startY) + (Math.random() - 0.5) * 40;
                    
                    coin.style.setProperty('--tx', `${tx}px`);
                    coin.style.setProperty('--ty', `${ty}px`);
                    
                    coin.animate([
                        { opacity: 1, transform: 'translate(0, 0) scale(1) rotate(0deg)' },
                        { opacity: 0, transform: 'translate(var(--tx), var(--ty)) scale(0.2) rotate(360deg)' }
                    ], {
                        duration: 700 + Math.random() * 300,
                        easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                    });
                    
                    document.body.appendChild(coin);
                    setTimeout(() => coin.remove(), 1000);
                }, i * 60);
            }
            
            // Balansni yangilash
            setTimeout(() => {
                const current = parseInt(coinTarget.textContent) || 0;
                const newTotal = current + amount;
                
                let step = 0;
                const steps = 12;
                const interval = setInterval(() => {
                    step++;
                    const value = Math.floor(current + (amount * step / steps));
                    coinTarget.textContent = value;
                    coinTarget.style.transform = `scale(${1 + step * 0.02})`;
                    
                    if (step >= steps) {
                        clearInterval(interval);
                        coinTarget.textContent = newTotal;
                        coinTarget.style.transform = 'scale(1)';

                    oscillator2.frequency.setValueAtTime(400, audioContext.currentTime);

                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                    
                    oscillator1.start();
                    oscillator2.start();

        }
        
        // YANGI: Yangilangan o'yin logikasi - Sizning yangi talablaringizga mos
        function generateRewards() {
            // Sandiqlarga bonus qiymatlarni tasodifiy joylashtirish
            // Barcha mumkin bo'lgan qiymatlar: 1, 2, 3, 4, 5, 6, 10, 50, 100
            const allRewards = [1, 2, 3, 4, 5, 6, 10, 50, 100];
            
            // Sandiqlarga bonus qiymatlarni tasodifiy joylashtirish
            const shuffledRewards = [...allRewards].sort(() => Math.random() - 0.5);
            
            let winningValue;
            
            // 1. Agar birinchi marta o'ynasa: 4, 5 yoki 6 tanga
            if (gameState.isFirstPlay) {
                const firstPlayOptions = [4, 5, 6];
                winningValue = firstPlayOptions[Math.floor(Math.random() * 3)];
            }
            // 2. Keyingi o'yinlar uchun yangi ehtimollar:
            else {
                const rand = Math.random() * 100; // 0-99 oralig'ida random son
                
                // YANGI EHTIMOLLAR:
                // - 1 tanga: 10 marta (10%)
                // - 2 tanga: 20 marta (20%)
                // - 3 tanga: 45 marta (45%)
                // - 4 tanga: 20 marta (20%)
                // - 5 tanga: 5 marta (5%)
                // - 6 tanga: 0 marta (0%) - BIRINCHIDAN KEYIN TUSHMAYDI
                
                if (rand < 10) { // 10%: 1 tanga
                    winningValue = 1;
                } else if (rand < 30) { // Keyingi 20%: 2 tanga (10-30)
                    winningValue = 2;
                } else if (rand < 75) { // Keyingi 45%: 3 tanga (30-75)
                    winningValue = 3;
                } else if (rand < 95) { // Keyingi 20%: 4 tanga (75-95)
                    winningValue = 4;
                } else { // Qolgan 5%: 5 tanga (95-100)
                    winningValue = 5;
                }
                // 6 tanga endi umuman tushmaydi!
            }
            
            const winningChest = Math.floor(Math.random() * 9);
            
            return {
                rewards: shuffledRewards, // Bu sandiqlarda ko'rinadigan qiymatlar
                winningChest: winningChest,
                winningValue: winningValue // Bu foydalanuvchi oladigan haqiqiy yutuq
            };
        }
        
        async function selectChest(index, element) {
            if (!gameState.isPlaying || gameState.selectedChest !== null) return;
            
            gameState.selectedChest = index;
            element.classList.add('selected');
            
            // Haptic feedback
            if (window.hapticFeedback) {
                window.hapticFeedback.impactOccurred('medium');
            }
            
            playRealSound('chestOpen');
            
            setTimeout(() => {
                element.classList.add('chest-opened');
                
                const coinsWon = gameState.currentRewards.winningValue;
                
                setTimeout(() => {
                    const treasureInside = element.querySelector('.treasure-inside');
                    const treasureReward = element.querySelector('.treasure-reward');
                    
                    treasureInside.classList.add('show');
                    treasureReward.textContent = `+${coinsWon}`;
                    treasureReward.classList.add('show');
                    
                    // Tanga animatsiyasi
                    const rect = element.getBoundingClientRect();
                    createCoinFlightAnimation(rect.left + rect.width/2, rect.top + rect.height/2, coinsWon);
                    playRealSound('coinReward');
                    
                    // Statistikani yangilash
                    updateUserStats(coinsWon);
                    
                    // Boshqa sandiqlarni ochish
                    setTimeout(() => revealOtherChests(coinsWon, index), 1000);
                }, 400);
            }, 400);
        }
        
        function revealOtherChests(coinsWon, selectedIndex) {
            const chests = document.querySelectorAll('.treasure-chest');
            
            chests.forEach((chest, i) => {
                if (i !== selectedIndex) {
                    setTimeout(() => {
                        chest.classList.add('chest-opened');
                        
                        const treasureInside = chest.querySelector('.treasure-inside');
                        const treasureReward = chest.querySelector('.treasure-reward');
                        
                        setTimeout(() => {
                            treasureInside.classList.add('show');
                            // Boshqa sandiqlarda ko'rinadigan qiymatlar (10, 50, 100 larni ham ko'rsatish)
                            treasureReward.textContent = `${gameState.currentRewards.rewards[i]}`;
                            treasureReward.classList.add('show');
                            treasureReward.style.opacity = '0.6';
                            treasureReward.style.color = '#888';
                            treasureReward.style.textShadow = '1px 1px 0 #000';
                        }, 300);
                    }, i * 150);
                }
            });
            
            setTimeout(async () => {
                gameState.isPlaying = false;
                gameState.totalPlays++;
                
                // Serverga coins qo'shish
                const addResult = await addCoinsToBot(coinsWon);
                
                if (addResult.success) {
                    // Serverga statistikani saqlash (agar mavjud bo'lsa)
                    await saveUserStatsToServer();
                }
                
                // Yangi balans
                setTimeout(() => getCoinBalance(), 800);
                
                // Xabar ko'rsatish
                let winMessage = '';
                if (coinsWon === 6) {
                    winMessage = `ðŸŽŠ Ajoyib! ${coinsWon} tanga topdingiz!`;
                } else if (coinsWon === 5) {
                    winMessage = `ðŸŽ‰ Zo'r! ${coinsWon} tanga topdingiz!`;
                } else if (coinsWon === 4) {
                    winMessage = `ðŸ‘ Yaxshi! ${coinsWon} tanga topdingiz!`;
                } else if (coinsWon === 3) {
                    winMessage = `ðŸ˜Š ${coinsWon} tanga topdingiz!`;
                } else if (coinsWon === 2) {
                    winMessage = `ðŸ˜Š ${coinsWon} tanga topdingiz!`;
                } else if (coinsWon === 1) {
                    winMessage = `âœ… ${coinsWon} tanga topdingiz!`;
                } else {
                    winMessage = `âœ… ${coinsWon} tanga topdingiz!`;
                }
                
                showMessage(winMessage, 'success');
                
                // Tugmani yoqish
                const playButton = document.getElementById('playButton');
                playButton.disabled = false;
                playButton.innerHTML = '<span id="playButtonText">ðŸŽ® YANA O\'YNA (10 ðŸ’Ž)</span>';
                
                if (gameState.isFirstPlay) {
                    gameState.isFirstPlay = false;
                    showMessage('âœ¨ Endi asl o\'yin boshlanadi!', 'info');
                }
                
                // Haptic feedback
                if (window.hapticFeedback) {
                    window.hapticFeedback.notificationOccurred('success');
                }
            }, 1500);
        }
        
        async function startGame() {
            if (gameState.diamonds < 10) {
                showMessage('âŒ Yetarli olmos mavjud emas!', 'error');
                if (window.hapticFeedback) {
                    window.hapticFeedback.impactOccurred('heavy');
                }
                return;
            }
            
            const removeResult = await removeDiamondsFromBot(10);
            
            if (!removeResult.success) {
                showError(`âŒ Xato: ${removeResult.message || 'Noma\'lum xato'}`);
                return;
            }
            
            gameState.diamonds -= 10;
            updateBalanceDisplay();
            
            gameState.isPlaying = true;
            gameState.selectedChest = null;
            gameState.currentRewards = generateRewards();
            
            createTreasureChests();
            
            const playButton = document.getElementById('playButton');
            playButton.disabled = true;
            playButton.innerHTML = '<span id="playButtonText">â³ SANDIQ TANLANG...</span>';
            
            if (gameState.isFirstPlay) {
                showMessage('âœ¨ Birinchi o\'yin! 4, 5 yoki 6 tanga yutib oling!', 'info');
            } else {
                showMessage('âœ¨ Haqiqiy sandiqlardan birini tanlang!', 'info');
            }
            
            // Haptic feedback
            if (window.hapticFeedback) {
                window.hapticFeedback.impactOccurred('light');
            }
        }
        
        // Dasturni ishga tushirish
        async function init() {
            createRealBackground();
            initTelegram();
            initAudio();
            
            gameState.user = getTelegramUser();
            
            // LOCALSTORAGE dan foydalanuvchi statistikasini yuklash
            const savedStats = getUserStatsFromDB();
            if (savedStats) {
                gameState.userStats = savedStats;
                gameState.isFirstPlay = false; // Agar oldin o'ynagan bo'lsa
                console.log('Saved stats loaded:', savedStats);
            }
            
            const balancesResult = await getAllBalances();
            
            if (balancesResult.coinsSuccess && balancesResult.diamondsSuccess) {
                showMessage(`âœ… Balanslar yuklandi!`, 'success');
            } else {
                showMessage('âš ï¸ Oflayn rejimda ishlamoqdasiz', 'info');
                if (!balancesResult.coinsSuccess) gameState.coins = 100;
                if (!balancesResult.diamondsSuccess) gameState.diamonds = 50;
                updateBalanceDisplay();
            }
            
            updateBalanceDisplay();
            createTreasureChests();
            
            document.getElementById('playButton').addEventListener('click', startGame);
            
            if (gameState.isFirstPlay) {
                showMessage('ðŸŽ® Birinchi o\'yinningiz! 10 olmos bilan boshlang!', 'info');
            } else {
                showMessage(`ðŸŽ® Qaytganingiz bilan! ${gameState.userStats.gamesPlayed} marta o'ynagansiz`, 'info');
            }
            
            // Touch optimization
            document.addEventListener('touchmove', (e) => {
                if (e.scale !== 1) e.preventDefault();
            }, { passive: false });
            
            // Prevent zoom on double-tap
            let lastTouchEnd = 0;
            document.addEventListener('touchend', (e) => {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, { passive: false });
        }
        
        document.addEventListener('DOMContentLoaded', init);
        
        // Orientation change handler
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                window.scrollTo(0, 0);
                document.body.style.height = window.innerHeight + 'px';
            }, 100);
        });
        
        // Resize handler
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                document.body.style.height = window.innerHeight + 'px';
            }, 250);
        });
        
        // Prevent context menu on mobile
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // Prevent pull-to-refresh
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length !== 1) return;
            const touch = e.touches[0];
            if (touch.clientY > window.innerHeight * 0.1) return;
            e.preventDefault();
        }, { passive: false });
        
        // Test uchun console log
        console.log('Game initialized with FINAL rewards system:');
        console.log('- First play: 4, 5 or 6 coins (33.3% each)');
        console.log('- Subsequent plays (100 games):');
        console.log('  1 coin: 10% chance (10 marta)');
        console.log('  2 coins: 20% chance (20 marta)');
        console.log('  3 coins: 45% chance (45 marta)');
        console.log('  4 coins: 20% chance (20 marta)');
        console.log('  5 coins: 5% chance (5 marta)');
        console.log('  6 coins: 0% chance (0 marta) - BIRINCHIDAN KEYIN TUSHMAYDI');
        console.log('- Other chests show: 1, 2, 3, 4, 5, 6, 10, 50, 100 (random)');
    </script>
