            left: 0;
            right: 0;

        /* Cartoon-style border */

            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 6px dashed #FFD700;
            border-radius: 30px;
            pointer-events: none;
            z-index: 100;
        }
        
        /* Cartoon-style corner decorations */
        .corner-decoration {
            position: fixed;
            width: 50px;
            height: 50px;
            z-index: 99;
        }
        
        .corner-tl {
            top: 15px;
            left: 15px;
            border-top: 5px solid #00FFFF;
            border-left: 5px solid #00FFFF;
            border-top-left-radius: 20px;
        }
        
        .corner-tr {
            top: 15px;
            right: 15px;
            border-top: 5px solid #FF6B6B;
            border-right: 5px solid #FF6B6B;
            border-top-right-radius: 20px;
        }
        
        .corner-bl {
            bottom: 15px;
            left: 15px;
            border-bottom: 5px solid #4ade80;
            border-left: 5px solid #4ade80;
            border-bottom-left-radius: 20px;
        }
        
        .corner-br {
            bottom: 15px;
            right: 15px;
            border-bottom: 5px solid #FFD700;
            border-right: 5px solid #FFD700;
            border-bottom-right-radius: 20px;
        }
        
        /* Cartoon-style floating elements */
        .floating-element {
            position: fixed;
            z-index: 0;
            opacity: 0.3;
            animation: float 8s infinite ease-in-out;
        }
        
        .floating-element:nth-child(1) {
            top: 15%;
            left: 10%;
            font-size: 40px;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            top: 25%;
            right: 15%;
            font-size: 35px;
            animation-delay: 1s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 15%;
            font-size: 45px;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(4) {
            bottom: 20%;
            right: 10%;
            font-size: 30px;
            animation-delay: 3s;
        }
        
        /* Asosiy container */
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 0;
            z-index: 1;
        }
        
        /* Header */
        .header {
            flex-shrink: 0;
            padding: 12px 16px;
            background: rgba(20, 40, 80, 0.95);
            border-bottom: 4px solid #FFD700;
            border-radius: 0 0 30px 30px;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #00FFFF, #FF6B6B, #4ade80, #FFD700);
            animation: rainbow-border 3s linear infinite;
        }
        
        /* Balans kartalari */
        .balance-container {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }
        
        .balance-card {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.2s;
        }
        
        .balance-card:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 rgba(0, 0, 0, 0.2);
        }
        
        /* O'yin maydoni */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow: hidden;
            position: relative;
        }
        
        /* Sandiqlar container */
        .chests-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            margin: 0;
        }
        
        /* Sandiqlar grid */
        .chests-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/0.9;
            padding: 5px;
            margin: 0 auto;
        }
        
        /* Sandiq kartasi */
        .chest-card {
            width: 100%;
            height: 100%;
            min-height: 85px;
            background: linear-gradient(135deg, var(--chest-color-1), var(--chest-color-2));
            border: 4px solid var(--chest-border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 0 rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
        }
        
        .chest-card:active {
            transform: translateY(4px) scale(0.98);
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.3);
        }
        
        /* Sandiq korpusi */
        .chest-body {
            width: 100%;
            height: 70%;
            position: absolute;
            bottom: 0;
            border-radius: 15px 15px 20px 20px;
            background: linear-gradient(135deg, var(--chest-color-1), var(--chest-color-2));
            z-index: 2;
        }
        
        /* Sandiq qopqog'i */
        .chest-lid {
            width: 110%;
            height: 40%;
            position: absolute;
            top: 0;
            left: -5%;
            background: linear-gradient(135deg, var(--chest-color-1), var(--chest-color-2));
            border-radius: 50% 50% 15px 15px;
            border: 4px solid var(--chest-border);
            border-bottom: none;
            transform-origin: bottom center;
            transform: rotateX(0deg);
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 3;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Qulf */
        .chest-lock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            background: #FFD700;
            border-radius: 50%;
            border: 3px solid #B8860B;
            z-index: 4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        /* Sandiq ichidagi mukofot */
        .chest-reward {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 30px;
            z-index: 1;
            opacity: 0;
            transition: all 0.5s ease 0.3s;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.5));
        }
        
        .chest-reward-value {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 18px;
            font-weight: 800;
            color: #FFD700;
            text-shadow: 0 3px 10px rgba(255, 215, 0, 0.7);
            z-index: 1;
            opacity: 0;
            transition: all 0.5s ease 0.5s;
        }
        
        /* Sandiq ochilganda */
        .chest-open .chest-lid {
            transform: rotateX(-120deg);
        }
        
        .chest-open .chest-reward {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        
        .chest-open .chest-reward-value {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        
        /* Sandiq yoritilganda */
        .chest-highlighted {
            animation: chest-highlight 1s infinite alternate;
        }
        
        /* Footer */
        .footer {
            flex-shrink: 0;
            padding: 15px;
            background: rgba(20, 40, 80, 0.95);
            border-top: 4px solid #FFD700;
            border-radius: 30px 30px 0 0;
            text-align: center;
            position: relative;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #FFD700, #4ade80, #FF6B6B, #00FFFF);
            animation: rainbow-border 3s linear infinite reverse;
        }
        
        /* Play tugmasi */
        .play-button {
            width: 100%;
            max-width: 300px;
            padding: 18px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: 4px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            color: white;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 auto;
            display: block;
            box-shadow: 0 8px 0 rgba(0, 100, 200, 0.4);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }
        
        .play-button::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: button-shine 3s infinite linear;
        }
        
        .play-button:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 rgba(0, 100, 200, 0.4);
        }
        
        .play-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 0 rgba(0, 100, 200, 0.2);
        }
        
        /* Xabar maydoni */
        .message-area {
            margin-top: 10px;
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            min-height: 24px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        /* Xatolik xabari */
        .error-message {
            background: rgba(255, 100, 100, 0.3);
            border: 3px solid rgba(255, 100, 100, 0.5);
            color: #FF6B6B;
            padding: 12px;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            display: none;
            box-shadow: 0 4px 0 rgba(255, 0, 0, 0.2);
        }
        
        /* Yuklanish overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        /* Musiqa nazorati */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(20, 40, 80, 0.9);
            border: 3px solid #FFD700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }
        
        .music-control:hover {
            transform: scale(1.1);
        }
        
        .music-control i {
            font-size: 24px;
            color: #FFD700;
        }
        
        /* Sandiq turlari ranglari */
        .chest-type-gold {
            --chest-color-1: #FFD700;
            --chest-color-2: #FFAA00;
            --chest-border: #B8860B;
        }
        
        .chest-type-silver {
            --chest-color-1: #E0E0E0;
            --chest-color-2: #C0C0C0;
            --chest-border: #A0A0A0;
        }
        
        .chest-type-crystal {
            --chest-color-1: #4FACFE;
            --chest-color-2: #00F2FE;
            --chest-border: #0099FF;
        }
        
        .chest-type-frost {
            --chest-color-1: #9A4DFF;
            --chest-color-2: #654EA3;
            --chest-border: #7B3FE4;
        }
        
        .chest-type-ice {
            --chest-color-1: #00FFFF;
            --chest-color-2: #4FACFE;
            --chest-border: #00CCFF;
        }
        
        .chest-type-platinum {
            --chest-color-1: #F0F0F0;
            --chest-color-2: #D0D0D0;
            --chest-border: #B0B0B0;
        }
        
        /* Animatsiyalar */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes rainbow-border {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        @keyframes chest-highlight {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            100% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.8); }
        }
        
        @keyframes chest-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        @keyframes button-shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes coin-pop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            70% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive sozlamalar */
        @media (max-width: 380px) {
            .chests-grid {
                gap: 10px;
                aspect-ratio: 1/0.95;
            }
            
            .chest-reward {
                font-size: 24px;
            }
            
            .chest-reward-value {
                font-size: 16px;
            }
            
            .play-button {
                padding: 14px;
                font-size: 18px;
            }
            
            .music-control {
                width: 45px;
                height: 45px;
                bottom: 15px;
                right: 15px;
            }
        }
        
        @media (max-height: 700px) {
            .header {
                padding: 10px 16px;
            }
            
            .chests-grid {
                aspect-ratio: 1/1;
            }
            
            .chest-reward {
                font-size: 24px;
            }
            
            .footer {
                padding: 12px 15px;
            }
        }
        
        @media (max-height: 600px) {
            .chests-grid {
                aspect-ratio: 1/1.1;
                gap: 8px;
            }
            
            .chest-card {
                min-height: 70px;
            }
            
            .chest-reward {
                font-size: 20px;
            }
            
            .chest-reward-value {
                font-size: 14px;
            }
        }
        
        /* iPhone notch uchun */
        @supports (padding-top: env(safe-area-inset-top)) {
            .app-container {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
            
            .music-control {
                bottom: calc(20px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

        // ==================== MUSIQA FUNKTSIYALARI ====================
        function initMusic() {
            try {
                // Musiqani yuklash
                backgroundMusic.volume = 0.5;
                
                // Musiqa boshqaruv tugmasi
                const musicControl = document.getElementById('musicControl');
                const musicIcon = document.getElementById('musicIcon');
                
                musicControl.addEventListener('click', toggleMusic);
                
                // Avtomatik o'ynatishni boshlash
                const playMusic = () => {
                    if (gameState.musicEnabled) {
                        backgroundMusic.play().catch(e => {
                            console.log('Avtomatik o'ynatish bloklangan:', e);
                        });
                    }
                    document.removeEventListener('click', playMusic);
                    document.removeEventListener('touchstart', playMusic);
                };
                
                // Foydalanuvchi bosishi/tutishi bilan o'ynatish
                document.addEventListener('click', playMusic);
                document.addEventListener('touchstart', playMusic);
                
                // Boshlang'ich holat
                updateMusicIcon();
            } catch (error) {
                console.error('Musiqa ishga tushirishda xatolik:', error);
            }
        }
        
        function toggleMusic() {
            gameState.musicEnabled = !gameState.musicEnabled;
            
            if (gameState.musicEnabled) {
                backgroundMusic.play().catch(e => {
                    console.log('Musiqani o'ynatishda xatolik:', e);
                });
            } else {
                backgroundMusic.pause();
            }
            
            updateMusicIcon();
            showMessage(gameState.musicEnabled ? 'üîä Musiqa yoqildi' : 'üîá Musiqa o'chirildi', 'info');
        }
        
        function updateMusicIcon() {
            const musicIcon = document.getElementById('musicIcon');
            musicIcon.className = gameState.musicEnabled ? 'fas fa-volume-up' : 'fas fa-volume-mute';
        }
        
        // ==================== API FUNKTSIYALARI ====================
        
        // Tanga balansini olish (Showbalance.php orqali)
        async function getCoinBalance() {
            try {
                const url = new URL(API_CONFIG.BASE_URL + API_CONFIG.ENDPOINTS.GET_BALANCE);
                url.searchParams.append('key', API_CONFIG.KEY);
                url.searchParams.append('user_id', gameState.user.id);
                
                console.log('Tanga balansi so\'rovi:', url.toString());
                
                const response = await fetch(url.toString(), {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Tanga balans javobi:', data);
                
                if (data.success) {
                    // Showbalance.php faqat coins qaytaradi!
                    const coins = parseInt(data.coins) || parseInt(data.balance) || 0;

        // Ikkala balansni bir vaqtda olish

        // ==================== UI FUNKTSIYALARI ====================
        function updateBalanceDisplay() {
            document.getElementById('diamondCount').textContent = gameState.diamonds;
            document.getElementById('coinCount').textContent = gameState.coins;
            
            if (gameState.user) {
                document.getElementById('userIdDisplay').textContent = `ID: ${gameState.user.id}`;
            }
        }
        
        function showMessage(text, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            messageArea.textContent = text;
            
            if (type === 'error') {
                messageArea.style.color = '#FF6B6B';
            } else if (type === 'success') {
                messageArea.style.color = '#4ade80';
            } else {
                messageArea.style.color = 'rgba(255, 255, 255, 0.9)';
            }
            
            messageArea.style.opacity = '0';
            setTimeout(() => {
                messageArea.style.transition = 'opacity 0.3s';
                messageArea.style.opacity = '1';
            }, 10);
            
            hideError();
        }
        
        function showError(errorText) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = errorText;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
        
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function showLoading(show, text = 'Yuklanmoqda...') {
            const overlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');
            
            overlay.style.display = show ? 'flex' : 'none';
            if (show) {
                loadingText.textContent = text;
            }
        }
        
        // ==================== SANDIQLARNI YARATISH ====================
        function createChests() {
            const grid = document.getElementById('chestsGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const chest = document.createElement('div');
                chest.className = `chest-card ${CHEST_TYPES[i]}`;
                chest.dataset.index = i;
                
                chest.innerHTML = `
                    <div class="chest-body"></div>
                    <div class="chest-lid">
                        <div class="chest-lock">üîí</div>
                    </div>
                    <div class="chest-reward">üéÅ</div>
                    <div class="chest-reward-value"></div>
                `;
                
                chest.addEventListener('click', () => selectChest(i, chest));
                grid.appendChild(chest);
            }
        }
        
        // ==================== O'YIN LOGIKASI ====================
        function generateRewards() {
            const allRewards = [1, 2, 3, 4, 5, 6, 10, 50, 100];
            const shuffledRewards = [...allRewards].sort(() => Math.random() - 0.5);
            
            let winningValue;
            
            if (gameState.isFirstPlay) {
                // Birinchi o'yin: faqat 4 yoki 6
                winningValue = Math.random() < 0.5 ? 4 : 6;
            } else {
                // Keyingi o'yinlar: ehtimollik tizimi
                const rand = Math.random() * 100;
                
                if (rand < 5) {
                    winningValue = 5;
                } else if (rand < 25) {
                    winningValue = 4;
                } else if (rand < 60) {
                    winningValue = 3;
                } else if (rand < 90) {
                    winningValue = 2;
                } else {
                    winningValue = 1;
                }
            }
            
            const winningChest = Math.floor(Math.random() * 9);
            
            return {
                rewards: shuffledRewards,
                winningChest: winningChest,
                winningValue: winningValue
            };
        }
        
        async function selectChest(index, element) {
            if (!gameState.isPlaying || gameState.selectedChest !== null) return;
            
            gameState.selectedChest = index;
            element.style.pointerEvents = 'none';
            
            // Sandiqni qimirlatish animatsiyasi
            element.style.animation = 'chest-shake 0.3s ease 3';
            
            // Qulf animatsiyasi
            const lock = element.querySelector('.chest-lock');
            lock.style.transform = 'translate(-50%, -50%) scale(1.2)';
            lock.style.transition = 'transform 0.3s';
            
            setTimeout(() => {
                lock.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 300);
            
            setTimeout(async () => {
                element.style.animation = '';
                element.classList.add('chest-highlighted');
                
                const coinsWon = gameState.currentRewards.winningValue;
                
                setTimeout(() => {
                    element.classList.remove('chest-highlighted');
                    element.classList.add('chest-open');
                    
                    // Mukofotni ko'rsatish
                    const rewardIcon = element.querySelector('.chest-reward');
                    const rewardValue = element.querySelector('.chest-reward-value');
                    
                    // Mukofot ikonkasini belgilash
                    const rewardIcons = ['ü™ô', 'üí∞', 'üíé', 'üëë', 'üèÜ', '‚ú®'];
                    const rewardIconType = coinsWon >= 50 ? 'üëë' : 
                                         coinsWon >= 10 ? 'üíé' : 
                                         coinsWon >= 5 ? 'üí∞' : 'ü™ô';
                    
                    rewardIcon.textContent = rewardIconType;
                    rewardValue.textContent = `+${coinsWon}`;
                    
                    // Qulfni olib tashlash
                    lock.style.display = 'none';
                    
                    // Local coins qo'shish
                    gameState.coins += coinsWon;
                    updateBalanceDisplay();
                    
                    setTimeout(() => revealOtherChests(coinsWon), 1000);
                }, 400);
            }, 1000);
        }
        
        function revealOtherChests(coinsWon) {
            const chests = document.querySelectorAll('.chest-card');
            
            chests.forEach((chest, i) => {
                if (i !== gameState.selectedChest) {
                    setTimeout(() => {
                        chest.classList.add('chest-open');
                        chest.style.pointerEvents = 'none';
                        
                        const rewardValue = chest.querySelector('.chest-reward-value');
                        const rewardIcon = chest.querySelector('.chest-reward');
                        
                        // Qulfni olib tashlash
                        const lock = chest.querySelector('.chest-lock');
                        if (lock) lock.style.display = 'none';
                        
                        // Mukofotni ko'rsatish
                        const value = gameState.currentRewards.rewards[i];
                        rewardValue.textContent = `${value}`;
                        rewardValue.style.color = '#B0C4DE';
                        rewardValue.style.textShadow = '0 2px 4px rgba(176, 196, 222, 0.5)';
                        
                        // Mukofot ikonkasini belgilash
                        const rewardIconType = value >= 50 ? 'üëë' : 
                                             value >= 10 ? 'üíé' : 
                                             value >= 5 ? 'üí∞' : 'ü™ô';
                        rewardIcon.textContent = rewardIconType;
                    }, i * 150);
                }
            });
            
            setTimeout(async () => {
                gameState.isPlaying = false;
                gameState.totalPlays++;
                
                // Botga coins qo'shish
                showLoading(true, 'Coins qo\'shilmoqda...');
                
                const result = await addCoinsToBot(coinsWon);
                
                showLoading(false);
                
                if (result.success) {
                    showMessage(`üéâ ${coinsWon} coins botga qo'shildi!`, 'success');
                    
                    // Yangi tanga balansini olish
                    await getCoinBalance();
                    updateBalanceDisplay();
                } else {
                    // Agar coins qo'shishda xatolik bo'lsa
                    showError(`‚ö†Ô∏è Server xatosi: ${result.message || 'Noma\'lum xato'}`);
                    showMessage('‚ö†Ô∏è Coins faqat lokal saqlandi', 'info');
                }
                
                // Tugmani yoqish
                const playButton = document.getElementById('playButton');
                playButton.disabled = false;
                playButton.textContent = 'üéÆ Play (10 üíé)';
                
                // Birinchi o'yin tugashi
                if (gameState.isFirstPlay) {
                    gameState.isFirstPlay = false;
                }
                
                // Tarixga yozish
                gameState.gameHistory.push({
                    timestamp: new Date().toISOString(),
                    coinsWon: coinsWon,
                    diamondsSpent: 10
                });
                
            }, 2000);
        }
        
        async function startGame() {
            // Diamonds tekshirish
            if (gameState.diamonds < 10) {
                showMessage('‚ùå Yetarli diamonds mavjud emas! Kamida 10 üíé talab qilinadi.', 'error');
                return;
            }
            
            showLoading(true, 'O\'yin boshlanmoqda...');
            
            // Botdan diamonds ayirish
            const removeResult = await removeDiamondsFromBot(10);
            
            if (!removeResult.success) {
                showLoading(false);
                
                const errorMsg = removeResult.message || 'Noma\'lum xato';
                showError(`‚ùå Diamonds ayirishda xatolik: ${errorMsg}`);
                showMessage('‚ùå O\'yinni boshlab bo\'lmadi', 'error');
                return;
            }
            
            // Local diamonds yangilash
            gameState.diamonds -= 10;
            updateBalanceDisplay();
            
            // O'yin holatini sozlash
            gameState.isPlaying = true;
            gameState.selectedChest = null;
            gameState.currentRewards = generateRewards();
            
            // Sandiqlarni yaratish
            createChests();
            
            // Tugmani o'chirish
            const playButton = document.getElementById('playButton');
            playButton.disabled = true;
            playButton.textContent = '‚è≥ O\'yin davom etmoqda...';
            
            showLoading(false);
            showMessage('‚ú® Bir sandiqni tanlang!', 'info');
        }
        
        // ==================== DASTLABKI YUKLASH ====================
        async function init() {
            // Yuklanishni ko'rsatish
            showLoading(true, 'Telegram yuklanmoqda...');
            
            // Telegram Web App ni ishga tushirish
            initTelegram();
            
            // Musiqa tizimini ishga tushirish
            initMusic();
            
            // Foydalanuvchini olish
            gameState.user = getTelegramUser();
            
            // Ikkala balansni olish
            const balancesResult = await getAllBalances();
            
            if (balancesResult.coinsSuccess && balancesResult.diamondsSuccess) {
                showMessage(`‚úÖ Balanslar yuklandi: ${gameState.diamonds} üíé va ${gameState.coins} ü™ô`, 'success');
            } else {
                let errorMsg = '‚ö†Ô∏è Balanslarni yuklashda muammo: ';
                if (!balancesResult.coinsSuccess) errorMsg += 'Tanga; ';
                if (!balancesResult.diamondsSuccess) errorMsg += 'Olmos';
                showMessage(errorMsg, 'info');
                
                // Offline rejim uchun boshlang'ich balans
                if (!balancesResult.coinsSuccess) gameState.coins = 100;
                if (!balancesResult.diamondsSuccess) gameState.diamonds = 50;
                updateBalanceDisplay();
            }
            
            // UI ni yangilash
            updateBalanceDisplay();
            createChests();
            
            // O'ynash tugmasini ulash
            document.getElementById('playButton').addEventListener('click', startGame);
            
            // Yuklanishni yopish
            showLoading(false);
            showMessage('üéÆ O\'yinni boshlash uchun "Play" tugmasini bosing!', 'info');
        }
        
        // Dasturni ishga tushirish
        document.addEventListener('DOMContentLoaded', init);
    </script>
