        /* ==================== ASOSIY STILLAR ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(180deg, #FFC8DD 0%, #FFAFCC 30%, #BDE0FE 60%, #A2D2FF 100%);
            color: #2D3047;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }
        
        /* Cartoon style bulutlar */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            filter: blur(2px);
            z-index: -1;
        }
        
        .cloud-1 {
            width: 120px;
            height: 60px;
            top: 10%;
            left: 5%;
        }
        
        .cloud-2 {
            width: 150px;
            height: 70px;
            top: 15%;
            right: 10%;
        }
        
        .cloud-3 {
            width: 100px;
            height: 50px;
            bottom: 20%;
            left: 15%;
        }
        
        /* Asosiy container */
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 0;
            z-index: 1;
            overflow: hidden;
        }
        
        /* Header - Cartoon style */
        .header {
            flex-shrink: 0;
            padding: 15px 16px;
            background: linear-gradient(135deg, #FF9E6D 0%, #FF7E5F 100%);
            border-bottom: 5px solid #FF6B35;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.5) 10px,
                rgba(255, 255, 255, 0.5) 20px
            );
        }
        
        /* Balans kartalari - Cartoon style */
        .balance-container {
            display: flex;
            gap: 15px;
            margin-top: 12px;
        }
        
        .balance-card {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 12px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            border: 3px solid #2D3047;
            box-shadow: 5px 5px 0px rgba(45, 48, 71, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .balance-card::after {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            background: #FFD166;
            border-radius: 50%;
            border: 3px solid #2D3047;
        }
        
        /* O'yin maydoni */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px 15px 0;
            overflow: hidden;
            position: relative;
        }
        
        .game-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #FF9E6D, #FFD166, #06D6A0, #118AB2, #EF476F);
            border-radius: 5px;
        }
        
        /* Sandiqlar container */
        .chests-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 0;
            position: relative;
        }
        
        /* Zamonaviy sandiqlar grid */
        .chests-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/0.9;
            padding: 15px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            border: 5px solid #FFD166;
            box-shadow: 
                inset 0 0 20px rgba(255, 209, 102, 0.5),
                0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        /* Zamonaviy sandiq kartasi */
        .chest-card {
            width: 100%;
            height: 100%;
            min-height: 95px;
            background: linear-gradient(135deg, var(--chest-color-1), var(--chest-color-2));
            border: 4px solid var(--chest-border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 15px rgba(0, 0, 0, 0.2),
                inset 0 -5px 10px rgba(0, 0, 0, 0.1);
            perspective: 1000px;
        }
        
        .chest-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 15px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.5), transparent);
            border-radius: 20px 20px 0 0;
        }
        
        .chest-card:hover {
            transform: translateY(-5px);
        }
        
        .chest-card:active {
            transform: scale(0.95);
        }
        
        /* Sandiq qopqog'i */
        .chest-lid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(135deg, var(--chest-color-1), var(--chest-color-2));
            border-radius: 20px 20px 0 0;
            border-bottom: 4px solid var(--chest-border);
            transform-origin: top center;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .chest-lid::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 15px;
            background: var(--chest-border);
            border-radius: 10px;
        }
        
        .chest-lid.open {
            transform: rotateX(-120deg);
        }
        
        /* Sandiq ichi */
        .chest-inside {
            position: absolute;
            top: 30%;
            left: 0;
            width: 100%;
            height: 70%;
            background: linear-gradient(to bottom, var(--chest-color-2), #4a2c00);
            border-radius: 0 0 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 1;
        }
        
        /* Sandiq ichidagi mukofot */
        .chest-reward {
            font-size: 28px;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                2px 2px 0 rgba(0, 0, 0, 0.3);
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 3;
            position: relative;
        }
        
        .chest-reward.show {
            transform: translateY(0);
        }
        
        .chest-reward.coin {
            color: #FFD700;
        }
        
        .chest-reward.diamond {
            color: #00FFFF;
        }
        
        .chest-icon {
            font-size: 45px;
            margin-bottom: 5px;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.4));
            position: relative;
            z-index: 1;
        }
        
        /* Sandiq qiymati */
        .chest-value {
            font-size: 22px;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 
                0 2px 10px rgba(255, 215, 0, 0.8),
                1px 1px 0 rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            position: relative;
            z-index: 3;
        }
        
        /* Footer - Cartoon style */
        .footer {
            flex-shrink: 0;
            padding: 20px 15px;
            background: linear-gradient(135deg, #118AB2 0%, #06D6A0 100%);
            border-top: 5px solid #073B4C;
            border-radius: 30px 30px 0 0;
            text-align: center;
            box-shadow: 0 -8px 20px rgba(6, 214, 160, 0.3);
            position: relative;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.5) 10px,
                rgba(255, 255, 255, 0.5) 20px
            );
        }
        
        /* Play tugmasi - Cartoon style */
        .play-button {
            width: 100%;
            max-width: 320px;
            padding: 18px;
            background: linear-gradient(135deg, #EF476F 0%, #FF9E6D 100%);
            border: 4px solid #2D3047;
            border-radius: 25px;
            color: white;
            font-size: 22px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 auto;
            display: block;
            box-shadow: 
                0 10px 0 #2D3047,
                0 15px 20px rgba(239, 71, 111, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .play-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .play-button:hover::before {
            left: 100%;
        }
        
        .play-button:active {
            transform: translateY(5px);
            box-shadow: 
                0 5px 0 #2D3047,
                0 8px 10px rgba(239, 71, 111, 0.4);
        }
        
        .play-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 
                0 5px 0 #2D3047,
                0 8px 10px rgba(239, 71, 111, 0.4);
        }
        
        /* Xabar maydoni */
        .message-area {
            margin-top: 15px;
            font-size: 16px;
            font-weight: 700;
            color: rgba(45, 48, 71, 0.95);
            min-height: 24px;
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            border: 3px solid #FFD166;
            box-shadow: 3px 3px 0px rgba(255, 209, 102, 0.3);
        }
        
        /* Xatolik xabari */
        .error-message {
            background: rgba(239, 71, 111, 0.95);
            border: 3px solid #2D3047;
            color: white;
            padding: 12px;
            border-radius: 20px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 700;
            text-align: center;
            display: none;
            box-shadow: 3px 3px 0px rgba(45, 48, 71, 0.3);
        }
        
        /* Yuklanish overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 200, 221, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        /* Sandiq turlari ranglari - Cartoon style */
        .chest-type-gold {
            --chest-color-1: #FFD700;
            --chest-color-2: #FFAA00;
            --chest-border: #FF6B35;
        }
        
        .chest-type-silver {
            --chest-color-1: #E0E0E0;
            --chest-color-2: #C0C0C0;
            --chest-border: #A0A0A0;
        }
        
        .chest-type-crystal {
            --chest-color-1: #4FACFE;
            --chest-color-2: #00F2FE;
            --chest-border: #0099FF;
        }
        
        .chest-type-frost {
            --chest-color-1: #9A4DFF;
            --chest-color-2: #654EA3;
            --chest-border: #7B3FE4;
        }
        
        .chest-type-ice {
            --chest-color-1: #00FFFF;
            --chest-color-2: #4FACFE;
            --chest-border: #00CCFF;
        }
        
        .chest-type-platinum {
            --chest-color-1: #E5E4E2;
            --chest-color-2: #B8B8B8;
            --chest-border: #A0A0A0;
        }
        
        .chest-type-rainbow {
            --chest-color-1: #FF6B6B;
            --chest-color-2: #FFD166;
            --chest-border: #EF476F;
        }
        
        .chest-type-emerald {
            --chest-color-1: #06D6A0;
            --chest-color-2: #0CB48A;
            --chest-border: #048A6F;
        }
        
        .chest-type-ruby {
            --chest-color-1: #EF476F;
            --chest-color-2: #D43D63;
            --chest-border: #B83254;
        }
        
        /* Animatsiyalar */
        @keyframes chest-selected {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes reward-pop {
            0% { transform: scale(0) translateY(100%); opacity: 0; }
            70% { transform: scale(1.1) translateY(0); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        
        @keyframes coin-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes diamond-sparkle {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.7)); }
            50% { filter: drop-shadow(0 0 15px rgba(0, 255, 255, 1)); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .chest-selected {
            animation: chest-selected 0.5s ease infinite;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.7),
                0 8px 15px rgba(0, 0, 0, 0.3);
        }
        
        .reward-pop {
            animation: reward-pop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        .coin-bounce {
            animation: coin-bounce 1s ease infinite;
        }
        
        .diamond-sparkle {
            animation: diamond-sparkle 1.5s ease-in-out infinite;
        }
        
        .float {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Konfetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            z-index: 10;
        }
        
        /* Responsive sozlamalar */
        @media (max-width: 380px) {
            .chests-grid {
                gap: 12px;
                aspect-ratio: 1/0.95;
                padding: 12px;
            }
            
            .chest-icon {
                font-size: 40px;
            }
            
            .chest-value {
                font-size: 20px;
            }
            
            .chest-reward {
                font-size: 24px;
            }
            
            .play-button {
                padding: 16px;
                font-size: 20px;
            }
        }
        
        @media (max-height: 700px) {
            .header {
                padding: 12px 16px;
            }
            
            .chests-grid {
                aspect-ratio: 1/1;
                padding: 10px;
            }
            
            .chest-icon {
                font-size: 40px;
            }
            
            .footer {
                padding: 16px 15px;
            }
        }
        
        @media (max-height: 600px) {
            .chests-grid {
                aspect-ratio: 1/1.1;
                gap: 10px;
                padding: 8px;
            }
            
            .chest-card {
                min-height: 85px;
            }
            
            .chest-icon {
                font-size: 35px;
            }
            
            .chest-reward {
                font-size: 22px;
            }
            
            .chest-value {
                font-size: 18px;
            }
        }
        
        /* iPhone notch uchun */
        @supports (padding-top: env(safe-area-inset-top)) {
            .app-container {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
        
        /* Audio controller */
        .audio-control {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            border: 3px solid #2D3047;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 3px 3px 0px rgba(45, 48, 71, 0.3);
        }
    </style>
</head>

        async function getCoinBalance() {
            try {
                const url = new URL(API_CONFIG.BASE_URL + API_CONFIG.ENDPOINTS.GET_BALANCE);
                url.searchParams.append('key', API_CONFIG.KEY);
                url.searchParams.append('user_id', gameState.user.id);
                
                console.log('Tanga balansi so\'rovi:', url.toString());
                
                const response = await fetch(url.toString(), {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Tanga balans javobi:', data);
                
                if (data.success) {
                    const coins = parseInt(data.coins) || parseInt(data.balance) || 0;
                    gameState.coins = coins;
                    
                    return { 
                        success: true, 
                        coins: coins
                    };
                } else {

                    return { success: false, message: data.message };
                }
            } catch (error) {
                console.error('Tanga balans xatosi:', error);
                return { success: false, message: error.message };
            }
        }

        function createChests() {
            const grid = document.getElementById('chestsGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const chest = document.createElement('div');
                chest.className = `chest-card ${CHEST_TYPES[i]} float`;
                chest.dataset.index = i;
                chest.style.animationDelay = `${i * 0.1}s`;
                
                chest.innerHTML = `
                    <div class="chest-lid"></div>
                    <div class="chest-inside">
                        <div class="chest-reward"></div>
                    </div>
                    <div class="chest-icon">üéÅ</div>

                chest.addEventListener('click', () => selectChest(i, chest));
                grid.appendChild(chest);
            }
        }
        
        // ==================== O'YIN LOGIKASI ====================
        function generateRewards() {
            const allRewards = [1, 2, 3, 4, 5, 6, 10, 50, 100];
            const shuffledRewards = [...allRewards].sort(() => Math.random() - 0.5);
            
            let winningValue;
            
            if (gameState.isFirstPlay) {
                winningValue = Math.random() < 0.5 ? 4 : 6;
            } else {
                const rand = Math.random() * 100;
                
                if (rand < 5) {
                    winningValue = 5;
                } else if (rand < 25) {
                    winningValue = 4;
                } else if (rand < 60) {
                    winningValue = 3;
                } else if (rand < 90) {
                    winningValue = 2;
                } else {
                    winningValue = 1;
                }
            }
            
            const winningChest = Math.floor(Math.random() * 9);
            
            return {
                rewards: shuffledRewards,
                winningChest: winningChest,
                winningValue: winningValue
            };
        }
        
        // Konfetti animatsiyasi
        function createConfetti(x, y) {
            const colors = ['#EF476F', '#FFD166', '#06D6A0', '#118AB2', '#9A4DFF'];
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${x}px`;
                confetti.style.top = `${y}px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                document.body.appendChild(confetti);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 3 + Math.random() * 3;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                let posX = x;
                let posY = y;
                
                const animate = () => {
                    posX += vx;
                    posY += vy;
                    vy += 0.1; // Gravity
                    
                    confetti.style.left = `${posX}px`;
                    confetti.style.top = `${posY}px`;
                    confetti.style.opacity = 1 - (posY - y) / 300;
                    
                    if (posY < window.innerHeight + 50) {
                        requestAnimationFrame(animate);
                    } else {
                        document.body.removeChild(confetti);
                    }
                };
                
                requestAnimationFrame(animate);
            }
        }
        
        async function selectChest(index, element) {
            if (!gameState.isPlaying || gameState.selectedChest !== null) return;
            
            gameState.selectedChest = index;
            element.style.pointerEvents = 'none';
            
            // Sandiqni tanlangan holatga o'tkazish
            element.classList.add('chest-selected');
            
            setTimeout(async () => {
                // Sandiq qopqog'ini ochish
                const lid = element.querySelector('.chest-lid');
                const reward = element.querySelector('.chest-reward');
                const valueDiv = element.querySelector('.chest-value');
                
                lid.classList.add('open');
                
                const coinsWon = gameState.currentRewards.winningValue;
                
                // Mukofotni ko'rsatish
                setTimeout(() => {
                    reward.textContent = `+${coinsWon}ü™ô`;
                    reward.classList.add('show', 'reward-pop');
                    reward.classList.add('coin');
                    
                    valueDiv.textContent = `+${coinsWon}`;
                    valueDiv.style.opacity = '1';
                    
                    // Konfetti animatsiyasi
                    const rect = element.getBoundingClientRect();
                    createConfetti(rect.left + rect.width / 2, rect.top + rect.height / 2);
                    
                    // Local coins qo'shish
                    gameState.coins += coinsWon;
                    updateBalanceDisplay();
                    
                    // Boshqa sandiqlarni ochish
                    setTimeout(() => revealOtherChests(coinsWon, index, element), 1000);
                }, 500);
            }, 500);
        }
        
        function revealOtherChests(coinsWon, selectedIndex, selectedElement) {
            const chests = document.querySelectorAll('.chest-card');
            
            chests.forEach((chest, i) => {
                if (i !== selectedIndex) {
                    setTimeout(() => {
                        const lid = chest.querySelector('.chest-lid');
                        const reward = chest.querySelector('.chest-reward');
                        const valueDiv = chest.querySelector('.chest-value');
                        
                        // Sandiq qopqog'ini ochish
                        lid.classList.add('open');
                        
                        // Mukofotni ko'rsatish
                        setTimeout(() => {
                            const rewardValue = gameState.currentRewards.rewards[i];
                            reward.textContent = `${rewardValue}ü™ô`;
                            reward.classList.add('show');
                            reward.style.opacity = '0.7';
                            
                            valueDiv.textContent = `${rewardValue}`;
                            valueDiv.style.opacity = '0.8';
                            valueDiv.style.color = '#B0C4DE';
                        }, 300);
                        
                        chest.style.pointerEvents = 'none';
                        chest.style.opacity = '0.8';
                        chest.style.transform = 'scale(0.95)';
                    }, i * 200);
                }
            });
            
            setTimeout(async () => {
                gameState.isPlaying = false;
                gameState.totalPlays++;
                
                // Botga coins qo'shish
                showLoading(true, 'Coins qo\'shilmoqda...');
                
                const result = await addCoinsToBot(coinsWon);
                
                showLoading(false);
                
                if (result.success) {
                    showMessage(`üéâ ${coinsWon} coins botga qo'shildi!`, 'success');
                    
                    await getCoinBalance();
                    updateBalanceDisplay();
                } else {
                    showError(`‚ö†Ô∏è Server xatosi: ${result.message || 'Noma\'lum xato'}`);
                    showMessage('‚ö†Ô∏è Coins faqat lokal saqlandi', 'info');
                }
                
                // Tugmani yoqish
                const playButton = document.getElementById('playButton');
                playButton.disabled = false;
                playButton.innerHTML = '<span id="playButtonText">üéÆ PLAY (10 üíé)</span>';
                
                // Birinchi o'yin tugashi
                if (gameState.isFirstPlay) {
                    gameState.isFirstPlay = false;
                }
                
                // Tarixga yozish
                gameState.gameHistory.push({
                    timestamp: new Date().toISOString(),
                    coinsWon: coinsWon,
                    diamondsSpent: 10
                });
                
            }, 2000);
        }
        
        async function startGame() {
            // Diamonds tekshirish
            if (gameState.diamonds < 10) {
                showMessage('‚ùå Yetarli diamonds mavjud emas! Kamida 10 üíé talab qilinadi.', 'error');
                return;
            }
            
            showLoading(true, 'O\'yin boshlanmoqda...');
            
            // Botdan diamonds ayirish
            const removeResult = await removeDiamondsFromBot(10);
            
            if (!removeResult.success) {
                showLoading(false);
                
                const errorMsg = removeResult.message || 'Noma\'lum xato';
                showError(`‚ùå Diamonds ayirishda xatolik: ${errorMsg}`);
                showMessage('‚ùå O\'yinni boshlab bo\'lmadi', 'error');
                return;
            }
            
            // Local diamonds yangilash
            gameState.diamonds -= 10;
            updateBalanceDisplay();
            
            // O'yin holatini sozlash
            gameState.isPlaying = true;
            gameState.selectedChest = null;
            gameState.currentRewards = generateRewards();
            
            // Sandiqlarni yaratish
            createChests();
            
            // Tugmani o'chirish
            const playButton = document.getElementById('playButton');
            playButton.disabled = true;
            playButton.innerHTML = '<span id="playButtonText">‚è≥ O\'YIN DAVOM ETMOQDA...</span>';
            
            showLoading(false);
            showMessage('‚ú® BIR SANDIQNI TANLANG!', 'info');
        }
        
        // ==================== DASTLABKI YUKLASH ====================
        async function init() {
            // Yuklanishni ko'rsatish
            showLoading(true, 'Telegram yuklanmoqda...');
            
            // Telegram Web App ni ishga tushirish
            initTelegram();
            
            // Audioni ishga tushirish
            initAudio();
            
            // Foydalanuvchini olish
            gameState.user = getTelegramUser();
            
            // Ikkala balansni olish
            const balancesResult = await getAllBalances();
            
            if (balancesResult.coinsSuccess && balancesResult.diamondsSuccess) {
                showMessage(`‚úÖ Balanslar yuklandi: ${gameState.diamonds} üíé va ${gameState.coins} ü™ô`, 'success');
            } else {
                let errorMsg = '‚ö†Ô∏è Balanslarni yuklashda muammo: ';
                if (!balancesResult.coinsSuccess) errorMsg += 'Tanga; ';
                if (!balancesResult.diamondsSuccess) errorMsg += 'Olmos';
                showMessage(errorMsg, 'info');
                
                // Offline rejim uchun boshlang'ich balans
                if (!balancesResult.coinsSuccess) gameState.coins = 100;
                if (!balancesResult.diamondsSuccess) gameState.diamonds = 50;
                updateBalanceDisplay();
            }
            
            // UI ni yangilash
            updateBalanceDisplay();
            createChests();
            
            // O'ynash tugmasini ulash
            document.getElementById('playButton').addEventListener('click', startGame);
            
            // Yuklanishni yopish
            showLoading(false);
            showMessage('üéÆ O\'YINNI BOSHLASH UCHUN "PLAY" TUGMASINI BOSING!', 'info');
        }
        
        // Dasturni ishga tushirish
        document.addEventListener('DOMContentLoaded', init);
    </script>
