<!doctype html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Winter Treasure - Cartoon</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
            position: fixed;
            background: #87CEEB;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 50%, #B0E0E6 100%);
            color: #333;
        }
        
        /* Multfilm bulutlar */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
            z-index: 1;
            animation: cloudFloat linear infinite;
        }
        
        .cloud-1 {
            width: 80px;
            height: 40px;
            top: 15%;
            left: 5%;
            animation-duration: 40s;
        }
        
        .cloud-2 {
            width: 100px;
            height: 50px;
            top: 25%;
            right: 5%;
            animation-duration: 50s;
        }
        
        /* Multfilm quyosh */
        .sun {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #FFD700, #FF8C00);
            border-radius: 50%;
            border: 3px solid #FFA500;
            animation: sunSpin 20s linear infinite;
            z-index: 1;
            box-shadow: 0 0 30px #FFA500;
        }
        
        .sun-face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }
        
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 2;
            position: relative;
        }
        
        /* Multfilm header */
        .header {
            flex-shrink: 0;
            padding: 15px 10px;
            background: linear-gradient(to right, #FF6B6B, #FF8E53);
            border-bottom: 5px solid #FFD166;
            border-radius: 0 0 30px 30px;
            position: relative;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
            z-index: 3;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            right: 0;
            height: 20px;
            background: 
                repeating-linear-gradient(90deg, 
                    transparent, transparent 15px, 
                    white 15px, white 25px);
            border-radius: 10px 10px 0 0;
        }
        
        .game-title {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .game-title h1 {
            font-size: 28px;
            font-weight: 900;
            color: white;
            text-shadow: 
                3px 3px 0 #FFD166,
                6px 6px 0 rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
            transform: rotate(-2deg);
            display: inline-block;
        }
        
        .game-title p {
            font-size: 14px;
            color: white;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.3);
            margin-top: 5px;
        }
        
        .balance-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .balance-card {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: white;
            border-radius: 20px;
            border: 3px solid #333;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
            position: relative;
            transform: rotate(1deg);
            transition: all 0.2s;
        }
        
        .balance-card:nth-child(2) {
            transform: rotate(-1deg);
        }
        
        .balance-card:active {
            transform: scale(0.95);
        }
        
        .balance-card .icon {
            font-size: 30px;
            animation: bounce 2s infinite ease-in-out;
        }
        
        .balance-card .info {
            flex: 1;
        }
        
        .balance-card .label {
            font-size: 11px;
            font-weight: 600;
            color: #666;
            margin-bottom: 2px;
        }
        
        .balance-card .value {
            font-size: 22px;
            font-weight: 900;
            line-height: 1;
        }
        
        #diamondCount {
            color: #06D6A0;
        }
        
        #coinCount {
            color: #FFD166;
        }
        
        .user-id {
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.9);
            margin-top: 8px;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.3);
        }
        
        /* Game area */
        .game-area {
            flex: 1;
            padding: 15px 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(to bottom, #A2D2FF, #BDE0FE);
        }
        
        /* Multfilm grid */
        .treasure-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 340px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            border: 5px solid #FF6B6B;
            box-shadow: 
                inset 0 0 20px rgba(255, 107, 107, 0.2),
                0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }
        
        /* Multfilm sandiqlar */
        .cartoon-chest {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #FFD166, #FFC154);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            border: 4px solid #FF9E6D;
            box-shadow: 
                inset 0 -8px 15px rgba(0, 0, 0, 0.2),
                0 8px 20px rgba(0, 0, 0, 0.3);
            transform: rotate(1deg);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: float 3s infinite ease-in-out;
        }
        
        .cartoon-chest:nth-child(even) {
            transform: rotate(-1deg);
            animation-delay: 0.5s;
        }
        
        .cartoon-chest:active {
            transform: scale(0.95) !important;
        }
        
        /* Sandiq yuzi */
        .chest-face {
            width: 80%;
            height: 80%;
            background: linear-gradient(135deg, #FFAA00, #FF9500);
            border-radius: 15px;
            border: 3px solid #FF6B35;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* Qulf */
        .chest-lock {
            width: 30px;
            height: 12px;
            background: linear-gradient(to bottom, #C0C0C0, #808080);
            border-radius: 6px;
            border: 2px solid #606060;
            position: relative;
        }
        
        .chest-lock::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 4px;
            background: #606060;
            border-radius: 2px;
        }
        
        /* Sandiq burchaklari */
        .chest-corner {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #FFEC8B;
            border-radius: 4px;
            border: 2px solid #FF6B35;
        }
        
        .corner-tl { top: 5px; left: 5px; }
        .corner-tr { top: 5px; right: 5px; }
        .corner-bl { bottom: 5px; left: 5px; }
        .corner-br { bottom: 5px; right: 5px; }
        
        /* Sandiq ichi */
        .treasure-content {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF9E6D, #FF8E53);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid #FFD166;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        /* Mukofot */
        .treasure-reward {
            font-size: 32px;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 
                3px 3px 0 #000,
                0 0 20px #FFD700;
            animation: rewardGlow 1s infinite alternate;
        }
        
        /* Sandiq ochilganda */
        .cartoon-chest.opened .chest-face {
            opacity: 0;
            transform: scale(0);
        }
        
        .cartoon-chest.opened .treasure-content {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Tanlangan sandiq */
        .cartoon-chest.selected {
            animation: chestBounce 0.5s infinite alternate !important;
        }
        
        /* Footer */
        .footer {
            flex-shrink: 0;
            padding: 15px 10px;
            background: linear-gradient(to right, #4ECDC4, #06D6A0);
            border-top: 5px solid #118AB2;
            border-radius: 30px 30px 0 0;
            position: relative;
            box-shadow: 0 -5px 20px rgba(6, 214, 160, 0.4);
            z-index: 3;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 20px;
            background: 
                repeating-linear-gradient(90deg, 
                    transparent, transparent 15px, 
                    white 15px, white 25px);
            border-radius: 0 0 10px 10px;
        }
        
        /* Multfilm button */
        .cartoon-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(to right, #FF6B6B, #FF8E53);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 
                0 10px 0 #FFD166,
                0 15px 25px rgba(255, 107, 107, 0.4);
            transform: rotate(-1deg);
            transition: all 0.2s;
            z-index: 2;
        }
        
        .cartoon-button:active {
            transform: translateY(5px) rotate(-1deg);
            box-shadow: 
                0 5px 0 #FFD166,
                0 8px 15px rgba(255, 107, 107, 0.4);
        }
        
        .cartoon-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .button-cost {
            background: rgba(255, 255, 255, 0.3);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 14px;
            margin-left: 5px;
        }
        
        /* Message area */
        .message-area {
            margin-top: 12px;
            font-size: 14px;
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            border: 3px solid #FFD166;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(1deg);
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        /* Audio control */
        .audio-control {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 50%;
            border: 3px solid #FF6B6B;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
        }
        
        .audio-control:active {
            transform: scale(0.9);
        }
        
        /* Tanga animatsiyasi */
        .coin {
            position: fixed;
            font-size: 24px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            filter: drop-shadow(0 0 3px gold);
        }
        
        /* Animatsiyalar */
        @keyframes cloudFloat {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }
        
        @keyframes sunSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(1deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes chestBounce {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-10px) scale(1.05); }
        }
        
        @keyframes rewardGlow {
            0% { 
                text-shadow: 
                    3px 3px 0 #000,
                    0 0 10px #FFD700;
            }
            100% { 
                text-shadow: 
                    3px 3px 0 #000,
                    0 0 30px #FFD700;
            }
        }
        
        @keyframes coinFly {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.3);
            }
        }
        
        /* Loading */
        .loading {
            display: flex;
            gap: 5px;
        }
        
        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            animation: loadingBounce 1.4s infinite ease-in-out both;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes loadingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Responsive */
        @media (max-width: 380px) {
            .game-title h1 {
                font-size: 22px;
            }
            
            .balance-card {
                padding: 10px;
                gap: 6px;
            }
            
            .balance-card .icon {
                font-size: 24px;
            }
            
            .balance-card .value {
                font-size: 20px;
            }
            
            .treasure-grid {
                max-width: 300px;
                gap: 10px;
                padding: 12px;
            }
            
            .treasure-reward {
                font-size: 28px;
            }
            
            .cartoon-button {
                padding: 16px;
                font-size: 16px;
            }
        }
        
        @media (max-height: 700px) {
            .header {
                padding: 12px 8px;
            }
            
            .footer {
                padding: 12px 8px;
            }
            
            .treasure-grid {
                max-width: 300px;
                padding: 10px;
            }
            
            .cartoon-button {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="sun">
        <div class="sun-face">‚òÄÔ∏è</div>
    </div>
    
    <div class="audio-control" id="audioControl">
        <i class="fas fa-volume-up" id="audioIcon" style="font-size: 20px; color: #FF6B6B;"></i>
    </div>
    
    <div class="app-container">
        <div class="header">
            <div class="game-title">
                <h1>üé™ QIMMATLI SANDIQLAR üé™</h1>
                <p>Multfilm olamidan boylik toping!</p>
            </div>
            
            <div class="balance-container">
                <div class="balance-card">
                    <div class="icon">üíé</div>
                    <div class="info">
                        <div class="label">OLMOSLAR</div>
                        <div id="diamondCount" class="value">50</div>
                    </div>
                </div>
                
                <div class="balance-card">
                    <div class="icon">ü™ô</div>
                    <div class="info">
                        <div class="label">TANGALAR</div>
                        <div id="coinCount" class="value">100</div>
                    </div>
                </div>
            </div>
            
            <div class="user-id" id="userIdDisplay">
                ID: 123456789
            </div>
        </div>
        
        <div class="game-area">
            <div id="treasureGrid" class="treasure-grid">
                <!-- Sandiqlar bu yerda yuklanadi -->
            </div>
        </div>
        
        <div class="footer">
            <button id="playButton" class="cartoon-button">
                <i class="fas fa-play"></i>
                <span id="playButtonText">O'YINNI BOSHLASH</span>
                <span class="button-cost">10 üíé</span>
            </button>
            
            <div id="messageArea" class="message-area">
                üéÆ Boshlash uchun tugmani bosing!
            </div>
        </div>
    </div>

    <script>
        // Game state
        let gameState = {
            user: null,
            diamonds: 50,
            coins: 100,
            isPlaying: false,
            selectedChest: null,
            currentRewards: null,
            musicEnabled: true
        };

        // Initialize game
        function init() {
            console.log("Dastur yuklanmoqda...");
            
            // Set user
            gameState.user = {
                id: '123456789',
                username: 'multfilm_foydalanuvchi'
            };
            
            // Update display
            updateBalanceDisplay();
            
            // Create chests
            createChests();
            
            // Setup button
            document.getElementById('playButton').addEventListener('click', startGame);
            
            // Setup audio control
            document.getElementById('audioControl').addEventListener('click', toggleAudio);
            
            showMessage('üéÆ O\'yinni boshlash uchun tugmani bosing!');
            
            console.log("Dastur muvaffaqiyatli yuklandi!");
        }

        // Create cartoon chests
        function createChests() {
            console.log("Sandiqlar yaratilmoqda...");
            const grid = document.getElementById('treasureGrid');
            grid.innerHTML = '';
            
            // Sandiq ranglari
            const colors = [
                '#FF6B6B', '#4ECDC4', '#FFD166', 
                '#06D6A0', '#FF9E6D', '#118AB2',
                '#EF476F', '#FF8E53', '#83C5BE'
            ];
            
            for (let i = 0; i < 9; i++) {
                const chest = document.createElement('div');
                chest.className = 'cartoon-chest';
                chest.dataset.index = i;
                chest.style.animationDelay = `${i * 0.2}s`;
                
                chest.innerHTML = `
                    <div class="chest-face">
                        <div class="chest-lock"></div>
                        <div class="chest-corner corner-tl"></div>
                        <div class="chest-corner corner-tr"></div>
                        <div class="chest-corner corner-bl"></div>
                        <div class="chest-corner corner-br"></div>
                    </div>
                    <div class="treasure-content">
                        <div class="treasure-reward"></div>
                    </div>
                `;
                
                // Rang berish
                const chestFace = chest.querySelector('.chest-face');
                chestFace.style.background = `linear-gradient(135deg, ${colors[i]}, ${colors[(i+1)%9]})`;
                
                chest.addEventListener('click', () => {
                    console.log("Sandiq tanlandi:", i);
                    selectChest(i, chest);
                });
                
                grid.appendChild(chest);
            }
            
            console.log("9 ta sandiq muvaffaqiyatli yaratildi!");
        }

        // Update balance display
        function updateBalanceDisplay() {
            document.getElementById('diamondCount').textContent = gameState.diamonds;
            document.getElementById('coinCount').textContent = gameState.coins;
            document.getElementById('userIdDisplay').textContent = `ID: ${gameState.user.id}`;
        }

        // Show message
        function showMessage(text) {
            document.getElementById('messageArea').textContent = text;
        }

        // Generate rewards
        function generateRewards() {
            const rewards = [1, 2, 3, 4, 5, 6, 10, 50, 100];
            const shuffled = [...rewards].sort(() => Math.random() - 0.5);
            
            const rand = Math.random() * 100;
            let winningValue;
            
            if (rand < 5) winningValue = 5;
            else if (rand < 25) winningValue = 4;
            else if (rand < 60) winningValue = 3;
            else if (rand < 90) winningValue = 2;
            else winningValue = 1;
            
            const winningChest = Math.floor(Math.random() * 9);
            
            return {
                rewards: shuffled,
                winningChest: winningChest,
                winningValue: winningValue
            };
        }

        // Start game
        function startGame() {
            console.log("O'yin boshlanmoqda...");
            
            if (gameState.diamonds < 10) {
                showMessage('‚ùå Yetarli olmos mavjud emas!');
                return;
            }

            // Deduct diamonds
            gameState.diamonds -= 10;
            updateBalanceDisplay();

            // Start game
            gameState.isPlaying = true;
            gameState.selectedChest = null;
            gameState.currentRewards = generateRewards();

            // Reset chests
            createChests();

            // Disable button
            const button = document.getElementById('playButton');
            button.disabled = true;
            button.innerHTML = '<div class="loading"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div>';

            showMessage('‚ú® Multfilm sandiqlardan birini tanlang!');
            console.log("O'yin boshlangan! Sandiqlar tayyor.");
        }

        // Select chest
        function selectChest(index, element) {
            if (!gameState.isPlaying || gameState.selectedChest !== null) {
                console.log("O'yin boshlanmagan yoki sandiq tanlangan");
                return;
            }

            console.log("Sandiq ochilmoqda:", index);
            gameState.selectedChest = index;
            element.classList.add('selected');
            
            // Play sound
            playCartoonSound();
            
            // Open chest
            setTimeout(() => {
                element.classList.add('opened');
                
                const coinsWon = gameState.currentRewards.winningValue;
                const rewardEl = element.querySelector('.treasure-reward');
                rewardEl.textContent = `+${coinsWon}`;
                
                console.log("Mukofot:", coinsWon, "tanga");
                
                // Create coin animation
                createCoinAnimation(element, coinsWon);
                
                // Reveal other chests
                setTimeout(() => revealOtherChests(coinsWon, index), 500);
            }, 300);
        }

        // Reveal other chests
        function revealOtherChests(coinsWon, selectedIndex) {
            console.log("Boshqa sandiqlar ochilmoqda...");
            const chests = document.querySelectorAll('.cartoon-chest');
            
            chests.forEach((chest, i) => {
                if (i !== selectedIndex) {
                    setTimeout(() => {
                        chest.classList.add('opened');
                        
                        const rewardEl = chest.querySelector('.treasure-reward');
                        rewardEl.textContent = `${gameState.currentRewards.rewards[i]}`;
                        rewardEl.style.color = '#888';
                        rewardEl.style.textShadow = '1px 1px 0 #000';
                    }, i * 100);
                }
            });

            // Finish game
            setTimeout(() => {
                gameState.isPlaying = false;
                gameState.coins += coinsWon;
                updateBalanceDisplay();
                
                showMessage(`üéâ Tabriklaymiz! ${coinsWon} tanga yutdingiz!`);
                
                // Enable button
                const button = document.getElementById('playButton');
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-play"></i><span id="playButtonText">O\'YINNI BOSHLASH</span><span class="button-cost">10 üíé</span>';
                
                console.log("O'yin tugadi. Qo'shilgan tangalar:", coinsWon);
            }, 1500);
        }

        // Create coin animation
        function createCoinAnimation(element, amount) {
            const startX = element.getBoundingClientRect().left + element.offsetWidth / 2;
            const startY = element.getBoundingClientRect().top + element.offsetHeight / 2;
            const target = document.getElementById('coinCount');
            const targetRect = target.getBoundingClientRect();
            const targetX = targetRect.left + targetRect.width / 2;
            const targetY = targetRect.top + targetRect.height / 2;

            console.log("Tanga animatsiyasi boshlanmoqda...");
            
            for (let i = 0; i < Math.min(amount, 8); i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.className = 'coin';
                    coin.innerHTML = 'ü™ô';
                    coin.style.left = `${startX}px`;
                    coin.style.top = `${startY}px`;
                    coin.style.fontSize = `${20 + Math.random() * 10}px`;
                    
                    document.body.appendChild(coin);
                    
                    // Animate
                    const tx = targetX + (Math.random() - 0.5) * 60;
                    const ty = targetY + (Math.random() - 0.5) * 60;
                    
                    coin.style.setProperty('--tx', `${tx}px`);
                    coin.style.setProperty('--ty', `${ty}px`);
                    
                    coin.animate([
                        {
                            left: `${startX}px`,
                            top: `${startY}px`,
                            opacity: 1,
                            transform: 'scale(1) rotate(0deg)'
                        },
                        {
                            left: `${tx}px`,
                            top: `${ty}px`,
                            opacity: 0,
                            transform: 'scale(0.3) rotate(180deg)'
                        }
                    ], {
                        duration: 800 + Math.random() * 400,
                        easing: 'cubic-bezier(0.2, 0.8, 0.2, 1)'
                    });
                    
                    setTimeout(() => coin.remove(), 1200);
                }, i * 80);
            }
        }

        // Play cartoon sound
        function playCartoonSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (e) {
                console.log("Audio not supported");
            }
        }

        // Toggle audio
        function toggleAudio() {
            const icon = document.getElementById('audioIcon');
            gameState.musicEnabled = !gameState.musicEnabled;
            
            if (gameState.musicEnabled) {
                icon.className = 'fas fa-volume-up';
                icon.style.color = '#FF6B6B';
            } else {
                icon.className = 'fas fa-volume-mute';
                icon.style.color = '#888';
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
