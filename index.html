<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winter Treasure Hunt</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    
    body {
      font-family: 'Fredoka', sans-serif;
      overflow: hidden;
      width: 100%;
      height: 100vh;
      background: linear-gradient(180deg, #0c1e3a 0%, #1a3b5d 30%, #2d4b7a 60%, #3d5a8c 100%);
    }
    
    /* Animatsiyalar */
    @keyframes snowfall {
      0% { transform: translateY(-10px) translateX(0) rotate(0deg); opacity: 0.9; }
      100% { transform: translateY(100vh) translateX(30px) rotate(360deg); opacity: 0.3; }
    }
    
    @keyframes sparkle {
      0%, 100% { transform: scale(0) rotate(0deg); opacity: 0; }
      50% { transform: scale(1) rotate(180deg); opacity: 1; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    
    @keyframes chest-shake {
      0%, 100% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(-5deg) scale(1.05); }
      75% { transform: rotate(5deg) scale(1.05); }
    }
    
    @keyframes chest-open {
      0% { transform: scale(1) rotateY(0deg); }
      50% { transform: scale(1.2) rotateY(10deg); }
      100% { transform: scale(1.1) rotateY(0deg); }
    }
    
    @keyframes coin-bounce {
      0% { transform: translateY(-50px) scale(0); opacity: 0; }
      60% { transform: translateY(0) scale(1.2); opacity: 1; }
      80% { transform: translateY(-5px) scale(0.95); }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
    
    @keyframes glow-pulse {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(79, 172, 254, 0.5),
                    0 0 40px rgba(79, 172, 254, 0.3),
                    inset 0 0 20px rgba(255, 255, 255, 0.2);
      }
      50% { 
        box-shadow: 0 0 30px rgba(79, 172, 254, 0.8),
                    0 0 60px rgba(79, 172, 254, 0.5),
                    inset 0 0 30px rgba(255, 255, 255, 0.3);
      }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Efektlar */
    .snowflake {
      position: absolute;
      color: #E0F7FF;
      font-size: 1.5em;
      animation: snowfall linear infinite;
      pointer-events: none;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }
    
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: linear-gradient(45deg, #FFD700, #FFF);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: sparkle 3s infinite;
      pointer-events: none;
    }
    
    /* Asosiy kontainer */
    .app-container {
      width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      padding: 15px;
      max-width: 500px;
      margin: 0 auto;
    }
    
    /* Glass efekti */
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                  inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }
    
    /* Yuklanish indikatori */
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #FFD700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    /* Sandiq stillari */
    .chest {
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform-style: preserve-3d;
      position: relative;
    }
    
    .chest:hover:not(.opened):not(.revealed) {
      transform: translateY(-8px) scale(1.05);
    }
    
    .chest.shake {
      animation: chest-shake 0.6s ease;
    }
    
    .chest.opening {
      animation: chest-open 0.8s ease forwards;
    }
    
    .chest.revealed {
      opacity: 0.7;
      transform: scale(0.95);
    }
    
    .chest.winner {
      animation: glow-pulse 2s infinite;
    }
    
    /* Balans ikonkalari */
    .balance-icon {
      animation: float 3s ease-in-out infinite;
    }
    
    /* Tugma stillari */
    .btn-primary {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 50%, #3b82f6 100%);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary:active {
      transform: scale(0.98);
    }
    
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .app-container {
        padding: 10px;
      }
    }
  </style>
</head>

  <script>
    // ==================== KONFIGURATSIYA ====================
    const API_CONFIG = {
      KEY: '4564123:hkjhfadfhieapkdnga',
      BASE_URL: 'https://68ed1ab05ca4e.myxvest1.ru',
      ENDPOINTS: {
        GET_BALANCE: '/get_balance.php',
        REMOVE_DIAMONDS: '/remove.php',
        ADD_COINS: '/coinmanage.php'
      }
    };
    
    // Telegram Web App
    const TELEGRAM_WEB_APP = window.Telegram?.WebApp;
    
    // O'yin holati
    let gameState = {
      user: null,
      diamonds: 0,
      coins: 0,
      totalPlays: 0,
      isFirstPlay: true,
      isPlaying: false,
      selectedChest: null,
      currentRewards: null,
      gameHistory: []
    };
    
    // ==================== TELEGRAM FUNKTSIYALARI ====================
    function getTelegramUser() {
      if (TELEGRAM_WEB_APP?.initDataUnsafe?.user) {
        const tgUser = TELEGRAM_WEB_APP.initDataUnsafe.user;
        return {
          id: String(tgUser.id),
          username: tgUser.username || `user_${tgUser.id}`,
          firstName: tgUser.first_name || 'Foydalanuvchi',
          lastName: tgUser.last_name || '',
          photoUrl: tgUser.photo_url || '',
          languageCode: tgUser.language_code || 'uz'
        };
      }
      
      // Test rejimi uchun
      return {
        id: 'test_' + Date.now(),
        username: 'test_user',
        firstName: 'Test',
        lastName: 'User',
        photoUrl: '',
        languageCode: 'uz'
      };
    }
    
    function initTelegram() {
      if (TELEGRAM_WEB_APP) {
        TELEGRAM_WEB_APP.ready();
        TELEGRAM_WEB_APP.expand();
        TELEGRAM_WEB_APP.setHeaderColor('#0c1e3a');
        TELEGRAM_WEB_APP.setBackgroundColor('#0c1e3a');
      }
    }
    
    // ==================== API FUNKTSIYALARI ====================
    async function fetchWithTimeout(url, options = {}, timeout = 10000) {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), timeout);
      
      try {
        const response = await fetch(url, {
          ...options,
          signal: controller.signal
        });
        clearTimeout(timeoutId);
        return response;
      } catch (error) {
        clearTimeout(timeoutId);
        throw error;
      }
    }
    
    async function getBalance() {
      try {
        const url = new URL(API_CONFIG.BASE_URL + API_CONFIG.ENDPOINTS.GET_BALANCE);
        url.searchParams.append('key', API_CONFIG.KEY);
        url.searchParams.append('user_id', gameState.user.id);
        
        const response = await fetchWithTimeout(url.toString());
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.success) {
          return {
            diamonds: parseInt(data.balance || 0),
            coins: parseInt(data.coins || 0)
          };
        } else {
          throw new Error(data.message || 'API xatosi');
        }
      } catch (error) {
        console.warn('Balance olishda xatolik:', error);
        return null;
      }
    }
    
    async function removeDiamonds(amount) {
      try {
        const formData = new FormData();
        formData.append('key', API_CONFIG.KEY);
        formData.append('user_id', gameState.user.id);
        formData.append('amount', amount);
        
        const response = await fetchWithTimeout(
          API_CONFIG.BASE_URL + API_CONFIG.ENDPOINTS.REMOVE_DIAMONDS,
          {
            method: 'POST',
            body: formData
          }
        );
        
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Diamonds ayirishda xatolik:', error);
        return { success: false, message: error.message };
      }
    }
    
    async function addCoins(amount) {
      try {
        const formData = new FormData();
        formData.append('key', API_CONFIG.KEY);
        formData.append('user_id', gameState.user.id);
        formData.append('amount', amount);
        formData.append('type', 'coins');
        formData.append('reason', 'game_reward');
        
        const response = await fetchWithTimeout(
          API_CONFIG.BASE_URL + API_CONFIG.ENDPOINTS.ADD_COINS,
          {
            method: 'POST',
            body: formData
          }
        );
        
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Coins qo\'shishda xatolik:', error);
        return { success: false, message: error.message };
      }
    }
    
    // ==================== O'YIN LOGIKASI ====================
    function generateRewards() {
      const allRewards = [1, 2, 3, 4, 5, 6, 10, 50, 100];
      
      // Aralashtirish
      const shuffledRewards = [...allRewards].sort(() => Math.random() - 0.5);
      
      // G'olibni aniqlash
      let winningValue;
      
      if (gameState.isFirstPlay) {
        // Birinchi o'yin: faqat 4 yoki 6
        winningValue = Math.random() < 0.5 ? 4 : 6;
      } else {
        // Keyingi o'yinlar: ehtimollik
        const rand = Math.random() * 100;
        
        if (rand < 5) { // 5%: 5 coins
          winningValue = 5;
        } else if (rand < 25) { // 20%: 4 coins (first 20% minus first 5%)
          winningValue = 4;
        } else if (rand < 60) { // 35%: 3 coins
          winningValue = 3;
        } else if (rand < 90) { // 30%: 2 coins
          winningValue = 2;
        } else { // 10%: 1 coin
          winningValue = 1;
        }
      }
      
      const winningChest = Math.floor(Math.random() * 9);
      
      return {
        rewards: shuffledRewards,
        winningChest: winningChest,
        winningValue: winningValue
      };
    }
    
    // ==================== UI FUNKTSIYALARI ====================
    function updateUserDisplay() {
      if (!gameState.user) return;
      
      document.getElementById('userName').textContent = gameState.user.firstName;
      document.getElementById('userUsername').textContent = '@' + gameState.user.username;
      
      const userPhoto = document.getElementById('userPhoto');
      if (gameState.user.photoUrl) {
        userPhoto.style.backgroundImage = `url(${gameState.user.photoUrl})`;
        userPhoto.style.backgroundSize = 'cover';
        userPhoto.textContent = '';
      } else {
        userPhoto.style.backgroundImage = 'none';
        userPhoto.textContent = gameState.user.firstName.charAt(0).toUpperCase();
      }
    }
    
    function updateBalanceDisplay() {
      document.getElementById('diamondCount').textContent = gameState.diamonds;
      document.getElementById('coinCount').textContent = gameState.coins;
    }
    
    function showMessage(text) {
      const messageArea = document.getElementById('messageArea');
      messageArea.textContent = text;
      
      // Animatsiya
      messageArea.style.opacity = '0';
      setTimeout(() => {
        messageArea.style.transition = 'opacity 0.3s';
        messageArea.style.opacity = '1';
      }, 10);
    }
    
    function showLoading(show) {
      document.getElementById('loadingIndicator').style.display = show ? 'flex' : 'none';
    }
    
    function createEffects() {
      const container = document.getElementById('effectsContainer');
      container.innerHTML = '';
      
      // Qor parchalari
      for (let i = 0; i < 20; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.textContent = '‚ùÑ';
        snowflake.style.left = Math.random() * 100 + '%';
        snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
        snowflake.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(snowflake);
      }
      
      // Chaqnashlar
      for (let i = 0; i < 10; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
        sparkle.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(sparkle);
      }
    }
    
    function createChests() {
      const grid = document.getElementById('chestsGrid');
      grid.innerHTML = '';
      
      // Sandiq stillari
      const chestColors = [
        'linear-gradient(135deg, #FFD700 0%, #FFA500 100%)', // Gold
        'linear-gradient(135deg, #C0C0C0 0%, #808080 100%)', // Silver
        'linear-gradient(135deg, #00FFFF 0%, #008B8B 100%)', // Cyan
        'linear-gradient(135deg, #FF69B4 0%, #C71585 100%)', // Pink
        'linear-gradient(135deg, #98FB98 0%, #228B22 100%)', // Green
        'linear-gradient(135deg, #DDA0DD 0%, #800080 100%)', // Purple
        'linear-gradient(135deg, #FFB6C1 0%, #DC143C 100%)', // Red
        'linear-gradient(135deg, #87CEEB 0%, #1E90FF 100%)', // Blue
        'linear-gradient(135deg, #F0E68C 0%, #B8860B 100%)'  // Bronze
      ];
      
      for (let i = 0; i < 9; i++) {
        const chest = document.createElement('div');
        chest.className = 'chest glass';
        chest.dataset.index = i;
        
        chest.style.cssText = `
          padding: 15px 8px;
          text-align: center;
          background: ${chestColors[i]};
          cursor: pointer;
          transition: all 0.3s;
        `;
        
        chest.innerHTML = `
          <div style="font-size: 32px; margin-bottom: 5px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));">
            üéÅ
          </div>
          <div class="chest-value" style="
            font-size: 16px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.3s;
          ">
          </div>
        `;
        
        chest.addEventListener('click', () => selectChest(i, chest));
        grid.appendChild(chest);
      }
    }
    
    // ==================== O'YIN FUNKTSIYALARI ====================
    async function selectChest(index, element) {
      if (!gameState.isPlaying || gameState.selectedChest !== null) return;
      
      gameState.selectedChest = index;
      element.style.pointerEvents = 'none';
      
      // Shake animatsiyasi
      element.classList.add('shake');
      
      setTimeout(async () => {
        element.classList.remove('shake');
        element.classList.add('opening', 'winner');
        
        const coinsWon = gameState.currentRewards.winningValue;
        
        setTimeout(() => {
          // Sandiq ochilishi
          const emoji = element.querySelector('div:first-child');
          emoji.textContent = '‚ú®';
          
          const valueDiv = element.querySelector('.chest-value');
          valueDiv.textContent = `+${coinsWon} ü™ô`;
          valueDiv.style.opacity = '1';
          valueDiv.style.height = 'auto';
          valueDiv.style.color = '#FFD700';
          
          // Coins qo'shish (local)
          gameState.coins += coinsWon;
          updateBalanceDisplay();
          
          // Boshqa sandiqlarni ochish
          setTimeout(() => revealOtherChests(), 800);
        }, 400);
      }, 600);
    }
    
    function revealOtherChests() {
      const chests = document.querySelectorAll('.chest');
      
      chests.forEach((chest, i) => {
        if (i !== gameState.selectedChest) {
          setTimeout(() => {
            chest.classList.add('revealed');
            chest.style.pointerEvents = 'none';
            
            const valueDiv = chest.querySelector('.chest-value');
            valueDiv.textContent = `${gameState.currentRewards.rewards[i]} ü™ô`;
            valueDiv.style.opacity = '0.7';
            valueDiv.style.height = 'auto';
            valueDiv.style.color = '#B0C4DE';
          }, i * 100);
        }
      });
      
      setTimeout(async () => {
        // O'yinni tugatish
        gameState.isPlaying = false;
        gameState.totalPlays++;
        
        // Coins qo'shish (server)
        const coinsWon = gameState.currentRewards.winningValue;
        showLoading(true);
        
        const result = await addCoins(coinsWon);
        if (result.success) {
          // Agar serverdan qo'shilsa, yangi balansni olish
          const newBalance = await getBalance();
          if (newBalance) {
            gameState.coins = newBalance.coins;
            gameState.diamonds = newBalance.diamonds;
            updateBalanceDisplay();
          }
          
          showMessage(`üéâ ${coinsWon} coins qo'shildi! Yangi o'yin boshlash uchun tugmani bosing.`);
        } else {
          showMessage('‚ö†Ô∏è Serverda xatolik. Local balans saqlandi.');
        }
        
        showLoading(false);
        
        // Tugmani yoqish
        const playButton = document.getElementById('playButton');
        playButton.disabled = false;
        playButton.innerHTML = `<span>üéÆ Play (10 üíé)</span>`;
        
        // Birinchi o'yin tugashi
        if (gameState.isFirstPlay) {
          gameState.isFirstPlay = false;
        }
        
        // Tarixga yozish
        gameState.gameHistory.push({
          timestamp: new Date().toISOString(),
          coinsWon: coinsWon,
          diamondsSpent: 10
        });
        
      }, 1000);
    }
    
    async function startGame() {
      // Diamonds tekshirish
      if (gameState.diamonds < 10) {
        showMessage('‚ùå Not enough diamonds! Minimum 10 üíé required.');
        return;
      }
      
      showLoading(true);
      
      // Serverdan diamonds ayirish
      const removeResult = await removeDiamonds(10);
      
      if (!removeResult.success) {
        showLoading(false);
        showMessage(`‚ùå Error: ${removeResult.message || 'Could not deduct diamonds'}`);
        return;
      }
      
      // Local diamonds yangilash
      gameState.diamonds -= 10;
      updateBalanceDisplay();
      
      // O'yin holatini sozlash
      gameState.isPlaying = true;
      gameState.selectedChest = null;
      gameState.currentRewards = generateRewards();
      
      // Sandiqlarni yaratish
      createChests();
      
      // Tugmani o'chirish
      const playButton = document.getElementById('playButton');
      playButton.disabled = true;
      playButton.innerHTML = `<span>‚è≥ Game in progress...</span>`;
      
      showLoading(false);
      showMessage('‚ú® Choose a chest!');
    }
    
    // ==================== Dastlabki yuklash ====================
    async function init() {
      // Telegram Web App ni ishga tushirish
      initTelegram();
      
      // Yuklanishni ko'rsatish
      showLoading(true);
      
      // Foydalanuvchini olish
      gameState.user = getTelegramUser();
      updateUserDisplay();
      
      // Serverdan balansni olish
      const balance = await getBalance();
      if (balance) {
        gameState.diamonds = balance.diamonds;
        gameState.coins = balance.coins;
      } else {
        // Agar server ishlamasa, local balans
        showMessage('‚ö†Ô∏è Offline mode. Using local balance.');
        gameState.diamonds = 50; // Test uchun
        gameState.coins = 100;   // Test uchun
      }
      
      // UI ni yangilash
      updateBalanceDisplay();
      createEffects();
      createChests();
      
      // O'ynash tugmasini ulash
      document.getElementById('playButton').addEventListener('click', startGame);
      
      // Yuklanishni yopish
      showLoading(false);
      showMessage('üéÆ Welcome! Click Play to start.');
    }
    
    // Dasturni ishga tushirish
    document.addEventListener('DOMContentLoaded', init);
  </script>
